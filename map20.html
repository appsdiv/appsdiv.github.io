<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>تست لوکال جمینای</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root { --primary-bg: #0f172a; --card-bg: #1e293b; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--primary-bg);
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 90px;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border-top: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <header class="fixed top-0 inset-x-0 z-50 glass border-b border-white/5 shadow-lg shadow-black/20">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-emerald-500 to-teal-400 flex items-center justify-center shadow-lg shadow-emerald-500/20">
                    <i class="ph-fill ph-flask text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-tight text-white">حالت تست لوکال</h1>
                    <p class="text-[10px] text-emerald-300 tracking-wide">Direct API Mode</p>
                </div>
            </div>
            <button onclick="app.init()" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 active:bg-white/20 flex items-center justify-center transition-all active:scale-90 ring-1 ring-white/10">
                <i class="ph-bold ph-arrows-clockwise text-emerald-400 text-xl" id="refresh-icon"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 mt-24 flex-grow relative">
        <div id="status-message" class="hidden flex-col items-center justify-center py-10 text-center space-y-4"></div>
        <div id="places-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
    </main>

    <nav class="fixed bottom-0 inset-x-0 glass z-50 pb-[env(safe-area-inset-bottom)]">
        <div class="flex justify-around items-center h-16 max-w-lg mx-auto">
            <button onclick="app.changeCategory('cafe')" class="nav-btn group flex flex-col items-center gap-1 w-full relative pt-2" data-cat="cafe">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-8 h-1 bg-emerald-500 rounded-b-full opacity-0 group-[.active]:opacity-100 transition-all shadow-[0_0_12px_#10b981]"></div>
                <i class="ph-duotone ph-coffee text-2xl text-gray-500 group-[.active]:text-emerald-400 transition-all group-[.active]:-translate-y-1"></i>
                <span class="text-[10px] font-medium text-gray-500 group-[.active]:text-white transition-colors">کافه</span>
            </button>
            
            <button onclick="app.changeCategory('restaurant')" class="nav-btn group flex flex-col items-center gap-1 w-full relative pt-2" data-cat="restaurant">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-8 h-1 bg-emerald-500 rounded-b-full opacity-0 group-[.active]:opacity-100 transition-all shadow-[0_0_12px_#10b981]"></div>
                <i class="ph-duotone ph-pizza text-2xl text-gray-500 group-[.active]:text-emerald-400 transition-all group-[.active]:-translate-y-1"></i>
                <span class="text-[10px] font-medium text-gray-500 group-[.active]:text-white transition-colors">رستوران</span>
            </button>

            <button onclick="app.changeCategory('park')" class="nav-btn group flex flex-col items-center gap-1 w-full relative pt-2" data-cat="park">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-8 h-1 bg-emerald-500 rounded-b-full opacity-0 group-[.active]:opacity-100 transition-all shadow-[0_0_12px_#10b981]"></div>
                <i class="ph-duotone ph-tree text-2xl text-gray-500 group-[.active]:text-emerald-400 transition-all group-[.active]:-translate-y-1"></i>
                <span class="text-[10px] font-medium text-gray-500 group-[.active]:text-white transition-colors">پارک</span>
            </button>
            
            <button onclick="app.changeCategory('attraction')" class="nav-btn group flex flex-col items-center gap-1 w-full relative pt-2" data-cat="attraction">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-8 h-1 bg-emerald-500 rounded-b-full opacity-0 group-[.active]:opacity-100 transition-all shadow-[0_0_12px_#10b981]"></div>
                <i class="ph-duotone ph-camera text-2xl text-gray-500 group-[.active]:text-emerald-400 transition-all group-[.active]:-translate-y-1"></i>
                <span class="text-[10px] font-medium text-gray-500 group-[.active]:text-white transition-colors">گردشگری</span>
            </button>
        </div>
    </nav>

    <script>
        // ==========================================
        // تنظیمات اصلی - کلید خود را اینجا بگذارید
        // ==========================================
        const MY_GEMINI_KEY = "کلیدAIzaSyD6GYtr65fA4KR6ixnMZZjudtl_0-BRu0g"; 
        // مثال: "AIzaSyD......"
        // ==========================================

        const app = {
            state: {
                lat: null,
                lon: null,
                category: 'cafe'
            },

            async init() {
                // بررسی خالی نبودن کلید
                if (!MY_GEMINI_KEY || MY_GEMINI_KEY.includes("کلید_API")) {
                    this.showError("لطفا فایل HTML را باز کنید و کلید API جمینای خود را در خط 118 جایگذاری کنید.");
                    return;
                }

                this.updateTabs();
                this.showLoader();
                
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.state.lat = position.coords.latitude;
                            this.state.lon = position.coords.longitude;
                            this.fetchFromGemini();
                        },
                        (error) => {
                            let msg = "دسترسی به موقعیت مکانی داده نشد.";
                            if(error.code === 1) msg = "لطفاً GPS را روشن کرده و دسترسی را تایید کنید.";
                            this.showError(msg, true);
                        },
                        { enableHighAccuracy: true, timeout: 15000 }
                    );
                } else {
                    this.showError("مرورگر شما از موقعیت مکانی پشتیبانی نمی‌کند.");
                }
            },

            async fetchFromGemini() {
                const { lat, lon, category } = this.state;
                const catName = this.getCategoryName(category);

                const prompt = `
                    I am at Latitude: ${lat}, Longitude: ${lon}.
                    Act as a local expert guide. List exactly 6 top rated "${catName}" nearby.
                    
                    STRICT JSON OUTPUT ONLY. No markdown, no introductory text.
                    Schema:
                    [
                        {
                            "name": "string",
                            "address": "string (in Persian)",
                            "rating": number (3.0 to 5.0),
                            "review_count": number,
                            "distance_meters": number,
                            "description": "string (short Persian summary)"
                        }
                    ]
                    Sort by popularity (rating + reviews).
                `;

                try {
                    // ارسال درخواست مستقیم با استفاده از کلید ثابت
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_GEMINI_KEY}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || "خطای شبکه");
                    }

                    const data = await response.json();
                    
                    if (!data.candidates || !data.candidates[0].content) throw new Error("پاسخی دریافت نشد");
                    
                    const textResponse = data.candidates[0].content.parts[0].text;
                    // تمیزکاری پاسخ JSON
                    const jsonStr = textResponse.replace(/```json|```/g, '').trim();
                    const places = JSON.parse(jsonStr);

                    this.processAndRender(places);

                } catch (error) {
                    console.error(error);
                    this.showError(`خطا در ارتباط با API: ${error.message}`, true);
                }
            },

            processAndRender(places) {
                // مرتب‌سازی حرفه‌ای: امتیاز + وزن لگاریتمی تعداد نظرات
                const sortedPlaces = places.sort((a, b) => {
                    const scoreA = a.rating + (Math.log10(a.review_count || 1) * 0.4);
                    const scoreB = b.rating + (Math.log10(b.review_count || 1) * 0.4);
                    return scoreB - scoreA;
                });
                this.renderCards(sortedPlaces);
            },

            renderCards(places) {
                const container = document.getElementById('places-container');
                const statusDiv = document.getElementById('status-message');
                statusDiv.classList.add('hidden');
                container.innerHTML = '';
                document.getElementById('refresh-icon').classList.remove('animate-spin');

                places.forEach((place, index) => {
                    // عکس تزئینی بر اساس نام مکان
                    const imgUrl = `https://placehold.co/600x400/064e3b/e2e8f0?text=${encodeURIComponent(place.name)}`; 
                    
                    const card = `
                        <div class="group bg-gray-800/60 border border-white/5 rounded-2xl overflow-hidden shadow-lg backdrop-blur-sm fade-in-up flex flex-col h-full hover:border-emerald-500/30 transition-all duration-300" style="animation-delay: ${index * 100}ms">
                            <div class="relative h-44 overflow-hidden">
                                <img src="${imgUrl}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt="${place.name}">
                                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-90"></div>
                                <div class="absolute top-3 left-3 bg-black/60 backdrop-blur-md px-2.5 py-1 rounded-lg flex items-center gap-1 text-xs text-yellow-400 font-bold border border-white/10 shadow-lg">
                                    <span>${place.rating}</span>
                                    <i class="ph-fill ph-star"></i>
                                </div>
                            </div>
                            
                            <div class="p-4 flex flex-col flex-grow -mt-12 relative z-10">
                                <h3 class="text-xl font-bold text-white mb-1 drop-shadow-md leading-tight group-hover:text-emerald-300 transition-colors">${place.name}</h3>
                                <div class="flex items-center gap-3 text-xs text-gray-300 mb-3">
                                    <span class="flex items-center gap-1 bg-emerald-500/20 text-emerald-300 px-2 py-0.5 rounded-full">
                                        <i class="ph-fill ph-users"></i> ${place.review_count}
                                    </span>
                                    <span class="flex items-center gap-1">
                                        <i class="ph-fill ph-map-pin"></i> ${place.distance_meters} متر
                                    </span>
                                </div>

                                <p class="text-gray-400 text-sm leading-relaxed mb-4 flex-grow line-clamp-2">
                                    ${place.description}
                                </p>
                                
                                <div class="mt-auto pt-4 border-t border-white/5">
                                    <a href="https://www.google.com/maps/dir/?api=1&destination=${place.lat ? place.lat + ',' + place.lon : encodeURIComponent(place.name + ' ' + place.address)}" 
                                       target="_blank"
                                       class="block w-full text-center bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white py-3 rounded-xl font-bold text-sm transition-all shadow-lg shadow-emerald-500/20 active:scale-[0.98]">
                                        مسیریابی هوشمند
                                    </a>
                                    <p class="text-[10px] text-gray-500 mt-2 truncate text-right dir-rtl opacity-70">
                                        ${place.address}
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });
            },

            changeCategory(newCat) {
                if (this.state.category === newCat) return;
                this.state.category = newCat;
                this.updateTabs();
                if (this.state.lat) this.fetchFromGemini();
                else this.init();
            },

            updateTabs() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    if (btn.dataset.cat === this.state.category) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            },

            showLoader() {
                const container = document.getElementById('places-container');
                const statusDiv = document.getElementById('status-message');
                document.getElementById('refresh-icon').classList.add('animate-spin');
                statusDiv.classList.add('hidden');
                container.innerHTML = '';
                
                for(let i=0; i<3; i++) {
                    container.innerHTML += `
                        <div class="rounded-2xl overflow-hidden h-80 bg-gray-800/40 border border-white/5 relative">
                            <div class="h-36 skeleton w-full"></div>
                            <div class="p-4 space-y-3">
                                <div class="h-6 skeleton w-2/3 rounded-lg"></div>
                                <div class="flex gap-2">
                                    <div class="h-4 skeleton w-16 rounded-full"></div>
                                    <div class="h-4 skeleton w-16 rounded-full"></div>
                                </div>
                                <div class="h-20 skeleton w-full rounded-lg mt-2"></div>
                            </div>
                        </div>
                    `;
                }
            },

            showError(msg, retry = false) {
                document.getElementById('places-container').innerHTML = '';
                document.getElementById('refresh-icon').classList.remove('animate-spin');
                const statusDiv = document.getElementById('status-message');
                statusDiv.classList.remove('hidden');
                statusDiv.style.display = 'flex';
                statusDiv.innerHTML = `
                    <div class="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center mb-4 ring-1 ring-red-500/20">
                        <i class="ph-duotone ph-warning-circle text-4xl text-red-400"></i>
                    </div>
                    <p class="text-gray-200 text-lg font-bold">خطا</p>
                    <p class="text-gray-400 text-sm max-w-xs leading-6 mb-4">${msg}</p>
                    ${retry ? `<button onclick="app.init()" class="px-8 py-3 bg-emerald-600 text-white rounded-xl font-bold text-sm hover:bg-emerald-500 shadow-lg shadow-emerald-500/20 transition-all">تلاش مجدد</button>` : ''}
                `;
            },
            
            getCategoryName(cat) {
                const map = {
                    'cafe': 'Cafes and Coffee Shops',
                    'restaurant': 'Restaurants and Dining',
                    'park': 'Parks and Green Spaces',
                    'attraction': 'Tourist Attractions'
                };
                return map[cat];
            }
        };

        window.addEventListener('load', () => setTimeout(() => app.updateTabs(), 100));
    </script>
</body>
</html>
