<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Aluminum Manufacturing Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* iOS Light Mode Inspired CSS Variables */
        :root {
            --background-color: #ffffff;
            --card-background: #f9f9f9;
            --card-border: #e0e0e0;
            --card-shadow: rgba(0, 0, 0, 0.05);
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-blue: #007aff;
            --tag-background: #e9e9eb;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            z-index: 1;
        }

        .page-title {
            font-size: clamp(2.2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 60px;
            text-align: center;
            position: relative;
            color: var(--text-primary);
            text-shadow: none;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 50%;
            transform: translateX(50%);
            width: 120px;
            height: 4px;
            background-color: var(--accent-blue);
            border-radius: 2px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Post Card (Light Mode) */
        .post-card {
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--card-shadow);
        }

        .post-header {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(135deg, #e9e9eb 0%, #d1d1d6 100%);
            border-bottom: 1px solid var(--card-border);
        }
        
        .header-overlay {
            display: none; /* Not needed for this light style */
        }

        .post-title {
            position: relative;
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.4;
            text-shadow: none;
        }

        /* Post Body (White Background) */
        .post-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background: var(--background-color);
            color: var(--text-primary);
        }

        /* Styling for content injected from API HTML */
        .post-full-html-content {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            flex-grow: 1;
        }

        .post-full-html-content h3, 
        .post-full-html-content h4 {
            color: var(--text-primary);
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .post-full-html-content p, 
        .post-full-html-content li {
            color: var(--text-secondary);
            margin-bottom: 1em;
        }
        .post-full-html-content a {
            color: var(--accent-blue);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .post-full-html-content a:hover {
            color: #005bb5;
        }
        .post-full-html-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2em;
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
        }
        .post-full-html-content th,
        .post-full-html-content td {
            border: 1px solid var(--card-border);
            padding: 12px;
            text-align: right;
        }
        .post-full-html-content thead {
            background-color: var(--card-border);
        }
        .post-full-html-content tr:nth-child(even) {
            background-color: #f0f0f0;
        }

        .post-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.8;
            padding-top: 15px;
            border-top: 1px solid var(--card-border);
        }

        .post-tags {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        /* Modern Pill-Shaped Tags */
        .tag {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            background: var(--tag-background);
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        /* Removed tag hover effects for a static, clean look */
        .tag:hover {
            transform: none;
            color: var(--accent-blue);
            background: var(--tag-background);
        }
        
        .status-message {
            font-size: 1.2em;
            padding: 20px 30px;
            background: var(--card-background);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 15px var(--card-shadow);
            color: var(--text-primary);
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <main class="container">
        <h1 class="page-title">مقالات و دانش فنی</h1>
        <div id="status" class="status-message">در حال بارگذاری...</div>
        <div id="posts-container" class="posts-grid"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsContainer = document.getElementById('posts-container');
            const statusElement = document.getElementById('status');
            
            const apiUrl = 'https://elkamehr2.chbk.app/api/blog/posts';
            const bearerToken = 'ed88f53d8919ec21425624fad3824bdf08a32284';

            const headers = new Headers({'Authorization': `Bearer ${bearerToken}`, 'Accept': 'application/json'});

            fetch(apiUrl, { method: 'GET', headers: headers })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(apiResponse => {
                if (apiResponse?.items?.length) {
                    statusElement.style.display = 'none';
                    displayPosts(apiResponse.items);
                } else {
                    statusElement.textContent = 'هیچ پستی یافت نشد.';
                }
            })
            .catch(error => {
                console.error('Error fetching blog posts:', error);
                statusElement.textContent = `خطا در بارگذاری پست ها: ${error.message}.`;
            });

            function displayPosts(posts) {
                postsContainer.innerHTML = '';

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post-card');

                    const postHeader = document.createElement('div');
                    postHeader.classList.add('post-header');
                    
                    const titleElement = document.createElement('h2');
                    titleElement.classList.add('post-title');
                    titleElement.textContent = (post.json_ld?.headline) || post.title || 'بدون عنوان';
                    postHeader.appendChild(titleElement);

                    const postBodyWrapper = document.createElement('div');
                    postBodyWrapper.classList.add('post-body');

                    // Create an element for the full HTML content
                    const postHtmlContent = document.createElement('div');
                    postHtmlContent.classList.add('post-full-html-content');
                    // Set the innerHTML directly to render the HTML from the API
                    postHtmlContent.innerHTML = post.html;

                    const metaElement = document.createElement('div');
                    metaElement.classList.add('post-meta');
                    if (post.published_at) {
                        const publishDate = new Date(post.published_at);
                        metaElement.textContent = `تاریخ انتشار: ${publishDate.toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                    }

                    postBodyWrapper.appendChild(postHtmlContent);
                    postBodyWrapper.appendChild(metaElement);
                    
                    if (post.tags?.length) {
                        const tagsContainer = document.createElement('div');
                        tagsContainer.classList.add('post-tags');
                        post.tags.forEach(tagData => {
                            const tagElement = document.createElement('a');
                            tagElement.href = '#';
                            tagElement.classList.add('tag');
                            tagElement.textContent = tagData.name;
                            tagsContainer.appendChild(tagElement);
                        });
                        postBodyWrapper.appendChild(tagsContainer);
                    }
                    
                    postElement.appendChild(postHeader);
                    postElement.appendChild(postBodyWrapper);
                    postsContainer.appendChild(postElement);
                });
            }
        });
    </script>

</body>
</html>
