<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Aluminum Manufacturing Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for a Dark, Industrial Glassmorphic Theme */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08); /* More subtle, darker glass */
            --glass-border: rgba(255, 255, 255, 0.15); /* Faint border */
            --glass-shadow: rgba(0, 0, 0, 0.2); /* Deeper shadow for depth */
            --dark-background-start: #1e3c72; /* Darker blue for industrial feel */
            --dark-background-end: #2a5298; /* Another dark blue */
            --text-primary-light: #e0e0e0; /* Light text for dark background */
            --text-secondary-light: #b0c4de; /* Softer light text */
            --steel-blue-light: #aabed8; /* Accent color */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--dark-background-start); /* Fallback */
            color: var(--text-primary-light);
            margin: 0;
            padding: 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Gradient Background - Darker for industrial feel */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-background-start) 0%, var(--dark-background-end) 100%);
            z-index: -2;
            transition: opacity 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            z-index: 1; /* Ensure content is above background */
        }

        .page-title {
            font-size: clamp(2.2rem, 5vw, 3rem); /* Slightly larger */
            font-weight: 700;
            margin-bottom: 60px; /* More space */
            text-align: center;
            position: relative;
            color: var(--text-primary-light);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            letter-spacing: 1px; /* Subtle spacing */
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* Slightly smaller min-width */
            gap: 30px;
            perspective: 1000px;
        }

        /* Glassmorphism Post Card - Enhanced */
        .post-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(20px); /* Increased blur */
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px 0 var(--glass-shadow); /* More pronounced shadow */
            transition: none; /* Removed transition for static cards */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Hover effect removed */
        .post-card:hover {
            transform: none;
            box-shadow: 0 10px 40px 0 var(--glass-shadow);
        }

        .post-header-glass {
            position: relative;
            height: 200px; /* Slightly shorter header */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Reduced padding */
            overflow: hidden;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.1); /* Slight dark tint for header background */
        }
        
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03); /* Very subtle overlay */
            z-index: 0;
        }

        .post-title-glass {
            position: relative;
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 1.8rem); /* Slightly larger title */
            font-weight: 700;
            color: var(--text-primary-light);
            z-index: 1;
            line-height: 1.4;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* Softer title shadow */
        }

        /* Light background for post content */
        .post-body-glass {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.7); /* Light translucent background */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .post-content-glass {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--dark-background-start); /* Text color changed for light background */
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .post-meta-glass {
            font-size: 0.85rem;
            color: var(--dark-background-end); /* Text color changed for light background */
            opacity: 0.8; 
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1); /* Lighter border */
        }

        .post-tags-glass {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Increased gap */
        }

        /* Tags Redesigned: No underline, no solid white background */
        .tag-glass {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 25px; /* More pill-shaped */
            font-size: 0.8rem;
            font-weight: 600;
            transition: none;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.1); /* Very subtle border */
            background: rgba(0, 0, 0, 0.05); /* Very slight tint */
            color: var(--dark-background-end); /* Accent color for tags */
            backdrop-filter: blur(8px); /* Subtle blur for tags */
            -webkit-backdrop-filter: blur(8px);
            text-decoration: none; /* Explicitly remove underline */
        }
        
        .tag-glass:hover {
            background: none; /* Hover effect removed */
            transform: none;
            color: var(--dark-background-start);
        }
        
        /* Status Message - Integrated into glassmorphism */
        .status-message {
            font-size: 1.2em;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: var(--dark-background-start);
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="background-gradient"></div>
    <main class="container">
        <h1 class="page-title">مقالات و دانش فنی</h1>
        <div id="status" class="status-message">در حال بارگذاری...</div>
        <div id="posts-container" class="posts-grid"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsContainer = document.getElementById('posts-container');
            const statusElement = document.getElementById('status');
            
            // Updated API endpoint to fetch latest 5 posts
            const apiUrl = 'https://elkamehr2.chbk.app/api/blog/posts/latest?limit=5';
            const bearerToken = 'ed88f53d8919ec21425624fad3824bdf08a32284';

            const headers = new Headers({'Authorization': `Bearer ${bearerToken}`, 'Accept': 'application/json'});

            fetch(apiUrl, { method: 'GET', headers: headers })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(apiResponse => {
                if (apiResponse?.items?.length) {
                    statusElement.style.display = 'none';
                    displayPosts(apiResponse.items);
                } else {
                    statusElement.textContent = 'هیچ پستی یافت نشد.';
                }
            })
            .catch(error => {
                console.error('Error fetching blog posts:', error);
                statusElement.textContent = `خطا در بارگذاری پست ها: ${error.message}.`;
            });

            function displayPosts(posts) {
                postsContainer.innerHTML = '';

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post-card');

                    const postHeader = document.createElement('div');
                    postHeader.classList.add('post-header-glass');
                    
                    const headerOverlay = document.createElement('div');
                    headerOverlay.classList.add('header-overlay');
                    postHeader.appendChild(headerOverlay);

                    const titleElement = document.createElement('h2');
                    titleElement.classList.add('post-title-glass');
                    titleElement.textContent = (post.json_ld?.headline) || post.title || 'بدون عنوان';
                    postHeader.appendChild(titleElement);

                    const postBodyWrapper = document.createElement('div');
                    postBodyWrapper.classList.add('post-body-glass');

                    const contentElement = document.createElement('div');
                    contentElement.classList.add('post-content-glass');
                    contentElement.textContent = post.json_ld?.description || 'محتوایی برای نمایش وجود ندارد.';
                    
                    const metaElement = document.createElement('div');
                    metaElement.classList.add('post-meta-glass');
                    if (post.published_at) {
                        const publishDate = new Date(post.published_at);
                        metaElement.textContent = `تاریخ انتشار: ${publishDate.toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                    }

                    postBodyWrapper.appendChild(contentElement);
                    postBodyWrapper.appendChild(metaElement);
                    
                    if (post.tags?.length) {
                        const tagsContainer = document.createElement('div');
                        tagsContainer.classList.add('post-tags-glass');
                        post.tags.forEach(tagData => {
                            const tagElement = document.createElement('a');
                            tagElement.href = '#'; // Placeholder link
                            tagElement.classList.add('tag-glass');
                            tagElement.textContent = tagData.name;
                            tagsContainer.appendChild(tagElement);
                        });
                        postBodyWrapper.appendChild(tagsContainer);
                    }
                    
                    postElement.appendChild(postHeader);
                    postElement.appendChild(postBodyWrapper);
                    postsContainer.appendChild(postElement);
                });
            }
        });
    </script>

</body>
</html>
