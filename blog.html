<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        #posts-container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        .post {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            /* Styling for Right-to-Left text */
            direction: rtl;
            text-align: right;
        }

        .post h2 {
            margin-top: 0;
            color: #3498db;
        }

        .post p {
            line-height: 1.6;
            color: #555;
        }

        #status {
            font-size: 1.2em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <h1>My Blog Feed</h1>
    <div id="status">Loading posts...</div>
    <div id="posts-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsContainer = document.getElementById('posts-container');
            const statusElement = document.getElementById('status');
            
            // API details
            const apiUrl = 'https://elkamehr2.chbk.app/api/blog/posts';
            // UPDATED: New bearer token
            const bearerToken = 'ed88f53d8919ec21425624fad3824bdf08a32284';

            const headers = new Headers({
                'Authorization': `Bearer ${bearerToken}`,
                'Accept': 'application/json'
            });

            fetch(apiUrl, {
                method: 'GET',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(apiResponse => {
                if (apiResponse && Array.isArray(apiResponse.items) && apiResponse.items.length > 0) {
                    statusElement.style.display = 'none';
                    displayPosts(apiResponse.items);
                } else {
                    statusElement.textContent = 'No posts found.';
                }
            })
            .catch(error => {
                console.error('Error fetching blog posts:', error);
                statusElement.textContent = `Failed to load posts. Please check the console for details.`;
                statusElement.style.color = 'red';
            });

            function displayPosts(posts) {
                postsContainer.innerHTML = '';

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');

                    const titleElement = document.createElement('h2');
                    titleElement.textContent = post.title || 'Untitled Post';

                    const bodyElement = document.createElement('div');
                    bodyElement.innerHTML = post.html || 'No content available.';

                    postElement.appendChild(titleElement);
                    postElement.appendChild(bodyElement);
                    postsContainer.appendChild(postElement);
                });
            }
        });
    </script>

</body>
</html>
