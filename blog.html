<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        #posts-container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        .post {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            /* Styling for Right-to-Left text (Persian/Arabic) */
            direction: rtl;
            text-align: right;
            border-left: 5px solid #3498db;
        }

        .post h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.8em;
        }
        
        .post-meta {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .post-content {
            line-height: 1.7;
            color: #555;
            margin-bottom: 20px;
        }
        
        .post-tags {
            margin-top: 20px;
        }

        .tag {
            display: inline-block;
            background-color: #ecf0f1;
            color: #34495e;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-left: 8px;
            margin-bottom: 8px;
        }

        #status {
            font-size: 1.2em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <h1>My Blog Feed</h1>
    <div id="status">Loading posts...</div>
    <div id="posts-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsContainer = document.getElementById('posts-container');
            const statusElement = document.getElementById('status');
            
            // API details
            const apiUrl = 'https://elkamehr2.chbk.app/api/blog/posts';
            const bearerToken = 'ed88f53d8919ec21425624fad3824bdf08a32284';

            const headers = new Headers({
                'Authorization': `Bearer ${bearerToken}`,
                'Accept': 'application/json'
            });

            fetch(apiUrl, { method: 'GET', headers: headers })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(apiResponse => {
                if (apiResponse && Array.isArray(apiResponse.items) && apiResponse.items.length > 0) {
                    statusElement.style.display = 'none';
                    displayPosts(apiResponse.items);
                } else {
                    statusElement.textContent = 'No posts found.';
                }
            })
            .catch(error => {
                console.error('Error fetching blog posts:', error);
                statusElement.textContent = `Failed to load posts. See console for details.`;
                statusElement.style.color = 'red';
            });

            function displayPosts(posts) {
                postsContainer.innerHTML = '';

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');

                    // 1. Get Title
                    const titleElement = document.createElement('h2');
                    titleElement.textContent = post.title || 'Untitled Post';

                    // 2. Get and Format Publication Date
                    const metaElement = document.createElement('div');
                    metaElement.classList.add('post-meta');
                    if (post.published_at) {
                        const publishDate = new Date(post.published_at);
                        const options = { year: 'numeric', month: 'long', day: 'numeric' };
                        metaElement.textContent = `منتشر شده در: ${publishDate.toLocaleDateString('fa-IR', options)}`;
                    }

                    // 3. Get Content from the nested json_ld object
                    const bodyElement = document.createElement('div');
                    bodyElement.classList.add('post-content');
                    if (post.json_ld && post.json_ld.description) {
                        bodyElement.textContent = post.json_ld.description;
                    } else {
                        bodyElement.textContent = 'No content available.';
                    }
                    
                    // 4. Create and Display Tags
                    const tagsContainer = document.createElement('div');
                    tagsContainer.classList.add('post-tags');
                    if (post.tags && Array.isArray(post.tags)) {
                        post.tags.forEach(tagData => {
                            const tagElement = document.createElement('span');
                            tagElement.classList.add('tag');
                            tagElement.textContent = tagData.name;
                            tagsContainer.appendChild(tagElement);
                        });
                    }

                    // Append all parts to the main post element
                    postElement.appendChild(titleElement);
                    postElement.appendChild(metaElement);
                    postElement.appendChild(bodyElement);
                    postElement.appendChild(tagsContainer);

                    postsContainer.appendChild(postElement);
                });
            }
        });
    </script>

</body>
</html>
