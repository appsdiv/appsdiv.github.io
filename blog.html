<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMK | Technical Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f8f8f8;
            --card-background: #ffffff;
            --card-border: #e8e8e8;
            --card-shadow: rgba(0, 0, 0, 0.06);
            --text-primary: #1d1d1f;
            --text-secondary: #555555;
            --accent-blue: #007aff;
            --header-height: 70px;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding-top: var(--header-height);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* --- ENHANCED: Advanced Glassy Header --- */
        .page-header {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(242, 242, 247, 0.8); /* Refined iOS-like color */
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .header-title {
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 1px; /* Added spacing for "EMK" */
        }

        #single-post-view { display: none; }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 35px;
        }

        .post-card {
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            box-shadow: 0 5px 20px var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        .post-cover {
            height: 320px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            color: #fff;
            box-shadow: inset 0 -100px 80px -50px rgba(0,0,0,0.5);
        }
        
        .post-card-title {
            font-size: clamp(1.6rem, 4vw, 2rem);
            font-weight: 800;
            line-height: 1.3;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .post-card-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .post-preview-content {
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;  
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 25px;
            height: 108px;
        }
        
        .post-preview-content p {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin: 0;
        }

        /* --- UPDATED: Button moved to the other side --- */
        .continue-reading-btn {
            display: inline-block;
            background-color: var(--accent-blue);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease;
            cursor: pointer;
            align-self: flex-end; /* This moves the button to the left in RTL */
        }

        .continue-reading-btn:hover { background-color: #005bb5; }
        
        /* Single Post View styles remain the same... */
        .full-post-container{max-width:800px;margin:0 auto;background:var(--card-background);padding:clamp(1.5rem,5vw,3rem);border-radius:16px}.back-button{display:inline-flex;align-items:center;gap:8px;color:var(--accent-blue);font-weight:600;text-decoration:none;margin-bottom:30px;cursor:pointer}.full-post-title{font-size:clamp(2rem,5vw,2.8rem);margin-bottom:15px}.post-meta{font-size:.9rem;color:var(--text-secondary);margin-bottom:30px;padding-bottom:20px;border-bottom:1px solid var(--card-border)}.post-full-html-content h3,.post-full-html-content h4{color:var(--text-primary)}.post-full-html-content p,.post-full-html-content li{color:var(--text-secondary);line-height:1.8}.post-full-html-content a{color:var(--accent-blue);text-decoration:none;font-weight:600}.post-full-html-content a:hover{text-decoration:underline}.post-full-html-content table{width:100%;border-collapse:collapse;margin:2em 0;background-color:#fafafa;border-radius:8px;overflow:hidden}.post-full-html-content th,.post-full-html-content td{border:1px solid var(--card-border);padding:12px}.post-full-html-content thead{background-color:var(--card-border)}

        /* --- NEW: Skeleton Loader for Fast Initial Load --- */
        .skeleton-card {
            background-color: #fff;
            border: 1px solid var(--card-border);
            border-radius: 18px;
            overflow: hidden;
        }
        .skeleton-cover {
            height: 320px;
            background-color: #e0e0e0;
        }
        .skeleton-body { padding: 25px; }
        .skeleton-line {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .skeleton-line.short { width: 60%; }
        .skeleton-button {
            height: 40px;
            width: 120px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-top: 15px;
            float: left; /* Match button position */
        }

        /* Shimmer Animation */
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .status-message {
            font-size: 1.2em;
            padding: 30px;
            background: var(--card-background);
            border-radius: 12px;
            text-align: center;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <header class="page-header">
        <h1 class="header-title">EMK</h1>
    </header>

    <main class="container">
        <div id="posts-view">
            <div id="status" class="status-message"></div>
            <div id="skeleton-loader" class="posts-grid">
                <div class="skeleton-card"><div class="skeleton-cover shimmer"></div><div class="skeleton-body"><div class="skeleton-line shimmer"></div><div class="skeleton-line short shimmer"></div><div class="skeleton-button shimmer"></div></div></div>
                <div class="skeleton-card"><div class="skeleton-cover shimmer"></div><div class="skeleton-body"><div class="skeleton-line shimmer"></div><div class="skeleton-line short shimmer"></div><div class="skeleton-button shimmer"></div></div></div>
                <div class="skeleton-card"><div class="skeleton-cover shimmer"></div><div class="skeleton-body"><div class="skeleton-line shimmer"></div><div class="skeleton-line short shimmer"></div><div class="skeleton-button shimmer"></div></div></div>
            </div>
            <div id="posts-container" class="posts-grid"></div>
        </div>
        <div id="single-post-view"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsView = document.getElementById('posts-view');
            const singlePostView = document.getElementById('single-post-view');
            const postsContainer = document.getElementById('posts-container');
            const statusElement = document.getElementById('status');
            const skeletonLoader = document.getElementById('skeleton-loader'); // Ref to skeleton

            const apiUrl = 'https://elkamehr2.chbk.app/api/blog/posts';
            const bearerToken = 'ed88f53d8919ec21425624fad3824bdf08a32284';
            const headers = new Headers({ 'Authorization': `Bearer ${bearerToken}`, 'Accept': 'application/json' });
            
            let allPostsData = [];

            const generateCoverStyle = (seed) => {
                const palettes = [['#6e8efb','#a777e3'],['#ff5f6d','#ffc371'],['#00c9ff','#92fe9d'],['#f7971e','#ffd200'],['#11998e','#38ef7d'],['#de6262','#ffb88c']];
                const paletteIndex = seed % palettes.length;
                const selectedPalette = palettes[paletteIndex];
                const angle = (seed % 9) * 10 + 120;
                return `background: linear-gradient(${angle}deg, ${selectedPalette[0]}, ${selectedPalette[1]});`;
            };

            const fetchAndDisplayPosts = async () => {
                try {
                    const response = await fetch(apiUrl, { method: 'GET', headers: headers });
                    if (!response.ok) throw new Error(`خطای شبکه: ${response.status}`);
                    
                    const apiResponse = await response.json();

                    if (apiResponse?.items?.length) {
                        allPostsData = apiResponse.items;
                        displayPostPreviews(allPostsData);
                    } else {
                        statusElement.textContent = 'هیچ مقاله‌ای یافت نشد.';
                        statusElement.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error fetching posts:', error);
                    statusElement.textContent = `خطا در بارگذاری: ${error.message}`;
                    statusElement.style.display = 'block';
                } finally {
                    // --- This is key: hide the skeleton AFTER success or failure ---
                    skeletonLoader.style.display = 'none';
                }
            };

            const displayPostPreviews = (posts) => {
                postsContainer.innerHTML = '';
                posts.forEach(post => {
                    const postCard = document.createElement('article');
                    postCard.classList.add('post-card');
                    
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = post.html;
                    const firstParagraph = tempDiv.querySelector('p')?.textContent || '';
                    
                    postCard.innerHTML = `
                        <div class="post-cover">
                            <h2 class="post-card-title">${post.title || 'بدون عنوان'}</h2>
                        </div>
                        <div class="post-card-body">
                            <div class="post-preview-content">
                                <p>${firstParagraph}</p>
                            </div>
                            <a class="continue-reading-btn" data-post-id="${post.id}">ادامه مطلب</a>
                        </div>
                    `;
                    
                    const coverElement = postCard.querySelector('.post-cover');
                    coverElement.style.cssText = generateCoverStyle(post.id);

                    postCard.querySelector('.continue-reading-btn').addEventListener('click', (e) => {
                        displaySinglePost(e.target.getAttribute('data-post-id'));
                    });
                    postsContainer.appendChild(postCard);
                });
            };

            // displaySinglePost and showPostsList functions remain unchanged...
            const displaySinglePost=(t)=>{const e=allPostsData.find((e=>e.id==t));if(!e)return;const o=new Date(e.published_at).toLocaleDateString("fa-IR",{year:"numeric",month:"long",day:"numeric"});singlePostView.innerHTML=`\n            <div class="full-post-container">\n                <a class="back-button">\n                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>\n                    بازگشت به لیست مقالات\n                </a>\n                <h1 class="full-post-title">${e.title||"بدون عنوان"}</h1>\n                <div class="post-meta">تاریخ انتشار: ${o}</div>\n                <div class="post-full-html-content">${e.html}</div>\n            </div>\n        `,singlePostView.querySelector(".back-button").addEventListener("click",showPostsList),postsView.style.display="none",singlePostView.style.display="block",window.scrollTo(0,0)},showPostsList=()=>{singlePostView.style.display="none",postsView.style.display="block",singlePostView.innerHTML=""};

            fetchAndDisplayPosts();
        });
    </script>
</body>
</html>
