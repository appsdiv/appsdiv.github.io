<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts | Excellent Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        :root {
            --background-color: #f4f6f9;
            --card-background: #ffffff;
            --text-primary: #1d2d44;
            --text-secondary: #5a6a7e;
            --shadow-color: rgba(67, 86, 100, 0.15);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        h1 {
            font-size: clamp(2rem, 5vw, 2.8rem); /* Responsive font size */
            font-weight: 800;
            margin-bottom: 50px;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(to left, #00c6ff, #0072ff);
            border-radius: 3px;
        }

        /* Posts Container */
        #posts-container {
            width: 100%;
            max-width: 1200px; /* Wider for desktop */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 35px;
        }

        /* Individual Post Card */
        .post {
            background-color: var(--card-background);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px -10px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; /* Key for consistent height */
            flex-direction: column;
        }

        .post:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px -10px var(--shadow-color);
        }

        /* Virtual Post Cover (Header) - TALLER and DYNAMIC */
        .post-header {
            position: relative;
            height: 240px; /* Increased height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            text-align: center;
        }

        /* Glassmorphism Effect & Pattern */
        .post-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            backdrop-filter: blur(4px) saturate(150%); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(4px) saturate(150%);
        }

        /* Post Title - High Contrast */
        .post-title {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            font-weight: 800;
            color: #ffffff;
            z-index: 1;
            padding: 0 15px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            line-height: 1.4;
        }

        /* Post Body (Content area below header) */
        .post-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* This makes the card body expand, ensuring consistent overall size */
        }

        .post-content {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            flex-grow: 1; /* Pushes meta/tags to the bottom */
            margin-bottom: 20px;
        }
        
        /* Post Meta (Date) */
        .post-meta {
            font-size: 0.9em;
            color: #a0a0a0;
            padding-top: 15px;
            border-top: 1px solid #eef2f5;
        }

        /* Post Tags */
        .post-tags {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eef2f5;
        }

        .tag {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
            margin-left: 8px;
            margin-bottom: 8px;
            transition: transform 0.2s ease;
        }
        .tag:hover {
            transform: translateY(-2px);
        }

        /* Status Message */
        #status {
            font-size: 1.3em;
            padding: 20px 30px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <h1>آخرین مقالات</h1>
    <div id="status">در حال بارگذاری...</div>
    <div id="posts-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsContainer = document.getElementById('posts-container');
            const statusElement = document.getElementById('status');
            
            // --- DYNAMIC THEMES ARRAY ---
            const themes = [
                { gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', tagBg: 'rgba(255,255,255,0.2)', tagColor: '#fff' },
                { gradient: 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)', tagBg: 'rgba(255,255,255,0.3)', tagColor: '#c5393d' },
                { gradient: 'linear-gradient(135deg, #2af598 0%, #009efd 100%)', tagBg: 'rgba(255,255,255,0.2)', tagColor: '#fff' },
                { gradient: 'linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)', tagBg: 'rgba(255,255,255,0.25)', tagColor: '#fff' },
                { gradient: 'linear-gradient(135deg, #f6d365 0%, #fda085 100%)', tagBg: 'rgba(255,255,255,0.3)', tagColor: '#b95c42' },
                { gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)', tagBg: 'rgba(255,255,255,0.2)', tagColor: '#fff' }
            ];

            const apiUrl = 'https://elkamehr2.chbk.app/api/blog/posts';
            const bearerToken = 'ed88f53d8919ec21425624fad3824bdf08a32284';

            const headers = new Headers({
                'Authorization': `Bearer ${bearerToken}`,
                'Accept': 'application/json'
            });

            fetch(apiUrl, { method: 'GET', headers: headers })
            .then(response => response.ok ? response.json() : Promise.reject(`HTTP error! Status: ${response.status}`))
            .then(apiResponse => {
                if (apiResponse?.items?.length) {
                    statusElement.style.display = 'none';
                    displayPosts(apiResponse.items);
                } else {
                    statusElement.textContent = 'هیچ پستی یافت نشد.';
                }
            })
            .catch(error => {
                console.error('Error fetching blog posts:', error);
                statusElement.textContent = `خطا در بارگذاری پست ها.`;
            });

            function displayPosts(posts) {
                postsContainer.innerHTML = '';

                posts.forEach((post, index) => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');

                    // --- Apply Dynamic Theme ---
                    const currentTheme = themes[index % themes.length];
                    
                    // --- Virtual Cover ---
                    const postHeader = document.createElement('div');
                    postHeader.classList.add('post-header');
                    postHeader.style.background = currentTheme.gradient; // Set dynamic background

                    const titleElement = document.createElement('h2');
                    titleElement.classList.add('post-title');
                    titleElement.textContent = (post.json_ld?.headline) || post.title || 'بدون عنوان';
                    postHeader.appendChild(titleElement);
                    postElement.appendChild(postHeader);

                    // --- Post Body ---
                    const postBodyWrapper = document.createElement('div');
                    postBodyWrapper.classList.add('post-body');

                    const contentElement = document.createElement('div');
                    contentElement.classList.add('post-content');
                    contentElement.textContent = post.json_ld?.description || 'محتوایی برای نمایش وجود ندارد.';
                    postBodyWrapper.appendChild(contentElement);
                    
                    const metaElement = document.createElement('div');
                    metaElement.classList.add('post-meta');
                    if (post.published_at) {
                        const publishDate = new Date(post.published_at);
                        metaElement.textContent = `تاریخ انتشار: ${publishDate.toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                    }
                    postBodyWrapper.appendChild(metaElement);

                    // --- Tags with Dynamic Theme ---
                    if (post.tags?.length) {
                        const tagsContainer = document.createElement('div');
                        tagsContainer.classList.add('post-tags');
                        post.tags.forEach(tagData => {
                            const tagElement = document.createElement('span');
                            tagElement.classList.add('tag');
                            tagElement.textContent = tagData.name;
                            // Apply theme to tags
                            tagElement.style.backgroundColor = currentTheme.tagBg;
                            tagElement.style.color = currentTheme.tagColor;
                            tagsContainer.appendChild(tagElement);
                        });
                        postBodyWrapper.appendChild(tagsContainer);
                    }
                    
                    postElement.appendChild(postBodyWrapper);
                    postsContainer.appendChild(postElement);
                });
            }
        });
    </script>

</body>
</html>
