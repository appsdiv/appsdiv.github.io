    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        // Set dark mode based on saved preference or system setting
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    padding: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                        'safe-left': 'env(safe-area-inset-left)',
                        'safe-right': 'env(safe-area-inset-right)',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-persian, .persian-ui {
            font-family: 'Vazirmatn', sans-serif;
        }
        .font-persian {
            font-size: 1.1rem; /* Increased font size for Persian */
        }
        .perspective-1000 { perspective: 1000px; }
        .card-inner {
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .nav-btn-active {
            background-color: #4f46e5;
            color: white;
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }

        /* Added style for fixed footer */
        .fixed-footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 30; /* Above card, below modal */
        }

        /* Dynamic height transition for card-container */
        #card-container {
            transition: height 0.5s ease-in-out; /* Smooth transition for height changes */
        }
        /* Ensure card backs use flex-grow to fill available space */
        #question-card .card-back .flex-grow.space-y-2 > div,
        #word-card .card-back .flex-grow.space-y-2 > div {
            /* If individual sections overflow, enable scrolling for them */
            max-height: fit-content; /* Allow content to grow */
            overflow: hidden; /* Hide overflow initially, let parent handle */
        }
        /* Ensure that when the card expands, the content within fills the space */
        #question-card .card-back .flex-grow.space-y-2,
        #word-card .card-back .flex-grow.space-y-2 {
            display: flex;
            flex-direction: column;
        }
        #question-card .card-back .flex-grow.space-y-2 > div {
            flex-shrink: 0; /* Prevent sections from shrinking */
        }
    </style>
</head>

    <script>

    // --- DOM Elements ---
    const wordCard = document.getElementById('word-card');

    const sentencePronunciationIpaEl = document.getElementById('sentence_pronunciation_ipa');
    const sentencePronunciationEnglishEl = document.getElementById('sentence_pronunciation_english');
    const sentencePronunciationPersianEl = document.getElementById('sentence_pronunciation_persian');
    const speakPronunciationBtn = document.getElementById('speak-pronunciation-btn');
    const speakSentenceBtn = document.getElementById('speak-sentence-btn');
    
    // Question Card Front
    const questionTopicEl = document.getElementById('question-topic');
    const frenchQuestionEl = document.getElementById('french-question');
    const questionCardCounterEl = document.getElementById('question-card-counter');
    const bookmarkQuestionBtn = document.getElementById('bookmark-question-btn');
    const learnedQuestionBtn = document.getElementById('learned-question-btn');
    const revealQuestionBtn = document.getElementById('reveal-question-btn');
    const speakQuestionFrontBtn = document.getElementById('speak-question-front-btn');

    // Question Card Back
    const unrevealQuestionBtn = document.getElementById('unreveal-question-btn');
    const questionTranslationEnglishEl = document.getElementById('question-translation-english');
    const questionPersianEl = document.getElementById('question-persian');
    const questionPronunciationIpaEl = document.getElementById('question-pronunciation-ipa');
    const questionPronunciationEnglishEl = document.getElementById('question-pronunciation-english');
    const questionPronunciationPersianEl = document.getElementById('question-pronunciation-persian');
    const speakQuestionBackBtn = document.getElementById('speak-question-back-btn');
    const questionBackContent = document.getElementById('question-back-content'); // Get the content div on the back

    const answerFormalFrenchEl = document.getElementById('answer-formal-french');
    const answerFormalTranslationEnglishEl = document.getElementById('answer-formal-translation-english');
    const answerFormalPersianEl = document.getElementById('answer-formal-persian');
    const answerFormalPronunciationIpaEl = document.getElementById('answer-formal-pronunciation-ipa');
    const answerFormalPronunciationEnglishEl = document.getElementById('answer-formal-pronunciation-english');
    const answerFormalPronunciationPersianEl = document.getElementById('answer-formal-pronunciation-persian');
    const speakAnswerFormalBtn = document.getElementById('speak-answer-formal-btn');

    const answerInformalFrenchEl = document.getElementById('answer-informal-french');
    const answerInformalTranslationEnglishEl = document.getElementById('answer-informal-translation-english');
    const answerInformalPersianEl = document.getElementById('answer-informal-persian');
    const answerInformalPronunciationIpaEl = document.getElementById('answer-informal-pronunciation-ipa');
    const answerInformalPronunciationEnglishEl = document.getElementById('answer-informal-pronunciation-english');
    const answerInformalPronunciationPersianEl = document.getElementById('answer-informal-pronunciation-persian');
    const speakAnswerInformalBtn = document.getElementById('speak-answer-informal-btn');


    // Header & Progress
    const totalWordsCounterEl = document.getElementById('total-words-counter');
    const bookmarkedWordsCounterEl = document.getElementById('bookmarked-words-counter');
    const learnedWordsCounterEl = document.getElementById('learned-words-counter');
    const totalQuestionsCounterEl = document.getElementById('total-questions-counter');
    const bookmarkedQuestionsCounterEl = document.getElementById('bookmarked-questions-counter');
    const learnedQuestionsCounterEl = document.getElementById('learned-questions-counter');
    
    const progressBar = document.getElementById('progress-bar');
    
    const showWordsCategoryBtn = document.getElementById('show-words-category-btn');
    const showQuestionsCategoryBtn = document.getElementById('show-questions-category-btn');

    const wordFiltersDiv = document.getElementById('word-filters');
    const questionFiltersDiv = document.getElementById('question-filters');

    const showAllWordsBtn = document.getElementById('show-all-words-btn');
    const showBookmarkedWordsBtn = document.getElementById('show-bookmarked-words-btn');
    const showLearnedWordsBtn = document.getElementById('show-learned-words-btn');

    const showAllQuestionsBtn = document.getElementById('show-all-questions-btn');
    const showBookmarkedQuestionsBtn = document.getElementById('show-bookmarked-questions-btn');
    const showLearnedQuestionsBtn = document.getElementById('show-learned-questions-btn');


    // Navigation
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const navCounterEl = document.getElementById('nav-counter');

    // Dark Mode
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    // Modal
    const aboutModal = document.getElementById('about-modal');
    const modalContent = document.getElementById('modal-content');
    const infoBtn = document.getElementById('info-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');

    // --- State ---
    let allWords = [];
    let allQuestions = [];
    let displayedContent = [];
    let currentIndex = 0;

    let bookmarkedWords = new Set(JSON.parse(localStorage.getItem('bookmarkedWords')) || []);
    let learnedWords = new Set(JSON.parse(localStorage.getItem('learnedWords')) || []);
    let bookmarkedQuestions = new Set(JSON.parse(localStorage.getItem('bookmarkedQuestions')) || []);
    let learnedQuestions = new Set(JSON.parse(localStorage.getItem('learnedQuestions')) || []);

    let currentCategory = 'words'; // 'words' or 'questions'
    let currentFilter = 'all'; // 'all', 'bookmarked', 'learned'

    const synth = window.speechSynthesis;
    let frenchVoice = null;
    let voices = [];

    // --- Constants ---
    const WORD_CARD_HEIGHT = '30rem'; // Adjusted to make word cards initially shorter
    const QUESTION_CARD_INITIAL_HEIGHT = '30rem'; // Initial height for question card
    const PADDING_FOR_CARD_CONTENT = 24 * 2; // p-6 top/bottom for card front/back = 48px
    const HEADER_HEIGHT = 150; // Approximate header height to subtract
    const FOOTER_HEIGHT = 64; // Approximate footer height to subtract

    // --- Functions ---
    
    const toPersianNumber = (n) => {
        if (n === undefined || n === null) return '';
        const persian = { 0: '۰', 1: '۱', 2: '۲', 3: '۳', 4: '۴', 5: '۵', 6: '۶', 7: '۷', 8: '۸', 9: '۹' };
        return String(n).split('').map(char => persian[char] || char).join('');
    }

    function loadVoices() {
        voices = synth.getVoices();
        frenchVoice = voices.find(voice => voice.lang === 'fr-FR' && voice.name.includes('Enhanced')) ||
                      voices.find(voice => voice.lang === 'fr-FR' && voice.localService) || 
                      voices.find(voice => voice.lang === 'fr-FR') || 
                      voices.find(voice => voice.lang.startsWith('fr'));
        
        if (!frenchVoice) {
            console.warn("No French voice found. Speech synthesis will use the default voice.");
        }
    }
    
    function getPhoneticCorrection(text) {
        return text.replace(/ça/g, 'sa');
    }
    
    function speak(text) {
        if (synth.speaking) {
            synth.cancel();
        }
        if (text) {
            const correctedText = getPhoneticCorrection(text);
            const utterThis = new SpeechSynthesisUtterance(correctedText);
            
            if (!frenchVoice) {
                loadVoices();
            }
            
            utterThis.voice = frenchVoice;
            utterThis.lang = 'fr-FR';
            utterThis.pitch = 1.0;
            utterThis.rate = 0.95;
            
            utterThis.onerror = function (event) {
                console.error('SpeechSynthesisUtterance.onerror', event);
            };

            synth.speak(utterThis);
        }
    }

    function updateCounters() {
        totalWordsCounterEl.textContent = `همه (${toPersianNumber(allWords.length)})`;
        bookmarkedWordsCounterEl.textContent = `نشان شده (${toPersianNumber(bookmarkedWords.size)})`;
        learnedWordsCounterEl.textContent = `یادگرفته (${toPersianNumber(learnedWords.size)})`;

        totalQuestionsCounterEl.textContent = `همه (${toPersianNumber(allQuestions.length)})`;
        bookmarkedQuestionsCounterEl.textContent = `نشان شده (${toPersianNumber(bookmarkedQuestions.size)})`;
        learnedQuestionsCounterEl.textContent = `یادگرفته (${toPersianNumber(learnedQuestions.size)})`;
        
        const learnedPercentage = allWords.length > 0 ? (learnedWords.size / allWords.length) * 100 : 0;
        progressBar.style.width = `${learnedPercentage}%`;
    }

    function renderCard(index) {
        wordCard.classList.add('hidden');
        questionCard.classList.add('hidden');
        wordCard.classList.remove('flipped');
        questionCard.classList.remove('flipped');

        if (displayedContent.length === 0 || index < 0 || index >= displayedContent.length) {
            cardContainer.classList.add('hidden');
            noWordsMessage.classList.remove('hidden');
            navCounterEl.textContent = `${toPersianNumber(0)} / ${toPersianNumber(0)}`;
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            return;
        }
        
        cardContainer.classList.remove('hidden');
        noWordsMessage.classList.add('hidden');

        const currentItem = displayedContent[index];
        
        if (currentCategory === 'words') {
            wordCard.classList.remove('hidden');
            cardContainer.style.height = WORD_CARD_HEIGHT; // Set initial height for word card
            wordEl.textContent = currentItem.word;
            wordCardCounterEl.textContent = `${toPersianNumber(index + 1)} / ${toPersianNumber(displayedContent.length)}`;

            translationEnglishEl.textContent = currentItem.translation_english;
            persianEl.textContent = currentItem.persian;
            pronunciationIpaEl.textContent = currentItem.pronunciation_ipa;
            pronunciationEnglishEl.textContent = currentItem.pronunciation_english;
            pronunciationPersianEl.textContent = currentItem.pronunciation_persian;
            sampleSentenceEl.textContent = currentItem.sample_sentence;
            sentenceTranslationEnglishEl.textContent = currentItem.sentence_translation_english;
            sentencePersianEl.textContent = currentItem.sentence_persian;
            sentencePronunciationIpaEl.textContent = currentItem.sentence_pronunciation_ipa || '';
            sentencePronunciationEnglishEl.textContent = currentItem.sentence_pronunciation_english || '';
            sentencePronunciationPersianEl.textContent = currentItem.sentence_pronunciation_persian || '';

            updateBookmarkButton(currentItem, bookmarkWordBtn, bookmarkedWords);
            updateLearnedButton(currentItem, learnedWordBtn, learnedWords);

        } else if (currentCategory === 'questions') {
            questionCard.classList.remove('hidden');
            cardContainer.style.height = QUESTION_CARD_INITIAL_HEIGHT; // Set initial height for question card
            frenchQuestionEl.textContent = currentItem.french_question;
            questionTopicEl.textContent = currentItem.topic + (currentItem.role ? ` (${currentItem.role})` : '');
            questionCardCounterEl.textContent = `${toPersianNumber(index + 1)} / ${toPersianNumber(displayedContent.length)}`;

            questionTranslationEnglishEl.textContent = currentItem.question_translation_english;
            questionPersianEl.textContent = currentItem.question_translation_persian;
            questionPronunciationIpaEl.textContent = currentItem.question_pronunciation_ipa;
            questionPronunciationEnglishEl.textContent = currentItem.question_pronunciation_english;
            questionPronunciationPersianEl.textContent = currentItem.question_pronunciation_persian;

            answerFormalFrenchEl.textContent = currentItem.french_answerformal;
            answerFormalTranslationEnglishEl.textContent = currentItem.answerformal_translation_english;
            answerFormalPersianEl.textContent = currentItem.answerformal_translation_persian;
            answerFormalPronunciationIpaEl.textContent = currentItem.answerformal_pronunciation_ipa;
            answerFormalPronunciationEnglishEl.textContent = currentItem.answerformal_pronunciation_english;
            answerFormalPronunciationPersianEl.textContent = currentItem.answerformal_pronunciation_persian;

            answerInformalFrenchEl.textContent = currentItem.french_answerinformal;
            answerInformalTranslationEnglishEl.textContent = currentItem.answerinformal_translation_english;
            answerInformalPersianEl.textContent = currentItem.answerinformal_translation_persian;
            answerInformalPronunciationIpaEl.textContent = currentItem.answerinformal_pronunciation_ipa;
            answerInformalPronunciationEnglishEl.textContent = currentItem.answerinformal_pronunciation_english;
            answerInformalPronunciationPersianEl.textContent = currentItem.answerinformal_pronunciation_persian;

            updateBookmarkButton(currentItem, bookmarkQuestionBtn, bookmarkedQuestions, 'french_question');
            updateLearnedButton(currentItem, learnedQuestionBtn, learnedQuestions, 'french_question');
        }
        
        updateNavButtons();
        navCounterEl.textContent = `${toPersianNumber(index + 1)} / ${toPersianNumber(displayedContent.length)}`;
    }
    
    function goToNextCard() {
        if (currentIndex < displayedContent.length - 1) {
            currentIndex++;
            renderCard(currentIndex);
        }
    }
    
    function goToPrevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            renderCard(currentIndex);
        }
    }

    function updateBookmarkButton(item, buttonElement, set, key = 'word') {
        const icon = buttonElement.querySelector('i');
        const itemId = item[key];
        if (item && set.has(itemId)) {
            buttonElement.classList.add('text-indigo-500');
            icon.setAttribute('fill', 'currentColor');
        } else {
            buttonElement.classList.remove('text-indigo-500');
            icon.setAttribute('fill', 'none');
        }
    }

    function updateLearnedButton(item, buttonElement, set, key = 'word') {
        const icon = buttonElement.querySelector('i');
        const itemId = item[key];
        if (item && set.has(itemId)) {
            buttonElement.classList.add('text-green-500');
            icon.setAttribute('fill', 'currentColor');
        } else {
            buttonElement.classList.remove('text-green-500');
            icon.setAttribute('fill', 'none');
        }
    }

    function updateNavButtons() {
        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex >= displayedContent.length - 1;
    }
    
    function applyContentFilter() {
        if (currentCategory === 'words') {
            switch(currentFilter) {
                case 'bookmarked':
                    displayedContent = allWords.filter(w => bookmarkedWords.has(w.word));
                    break;
                case 'learned':
                    displayedContent = allWords.filter(w => learnedWords.has(w.word));
                    break;
                default: // 'all'
                    displayedContent = [...allWords];
                    break;
            }
        } else { // currentCategory === 'questions'
            switch(currentFilter) {
                case 'bookmarked':
                    displayedContent = allQuestions.filter(q => bookmarkedQuestions.has(q.french_question));
                    break;
                case 'learned':
                    displayedContent = allQuestions.filter(q => learnedQuestions.has(q.french_question));
                    break;
                default: // 'all'
                    displayedContent = [...allQuestions];
                    break;
            }
        }

        if (currentIndex >= displayedContent.length) {
            currentIndex = Math.max(0, displayedContent.length - 1);
        }
        renderCard(currentIndex);
    }
    
    function updateActiveNavButton() {
        // Reset all category buttons (in footer)
        [showWordsCategoryBtn, showQuestionsCategoryBtn].forEach(btn => {
            btn.classList.remove('nav-btn-active', 'text-white');
            btn.classList.add('hover:bg-gray-200', 'dark:hover:bg-gray-700');
        });

        // Reset all filter buttons (in header)
        const allFilterButtons = [
            showAllWordsBtn, showBookmarkedWordsBtn, showLearnedWordsBtn,
            showAllQuestionsBtn, showBookmarkedQuestionsBtn, showLearnedQuestionsBtn
        ];
        allFilterButtons.forEach(btn => {
            btn.classList.remove('nav-btn-active', 'text-white');
            btn.classList.add('hover:bg-gray-200', 'dark:hover:bg-gray-700');
        });


        if (currentCategory === 'words') {
            showWordsCategoryBtn.classList.add('nav-btn-active', 'text-white');
            showWordsCategoryBtn.classList.remove('hover:bg-gray-200', 'dark:hover:bg-gray-700');
            
            wordFiltersDiv.classList.remove('hidden');
            questionFiltersDiv.classList.add('hidden');

            const activeWordFilterBtn = {
                'all': showAllWordsBtn,
                'bookmarked': showBookmarkedWordsBtn,
                'learned': showLearnedWordsBtn
            }[currentFilter];
            activeWordFilterBtn.classList.add('nav-btn-active', 'text-white');
            activeWordFilterBtn.classList.remove('hover:bg-gray-200', 'dark:hover:bg-gray-700');

        } else if (currentCategory === 'questions') {
            showQuestionsCategoryBtn.classList.add('nav-btn-active', 'text-white');
            showQuestionsCategoryBtn.classList.remove('hover:bg-gray-200', 'dark:hover:bg-gray-700');
            
            wordFiltersDiv.classList.add('hidden');
            questionFiltersDiv.classList.remove('hidden');

            const activeQuestionFilterBtn = {
                'all': showAllQuestionsBtn,
                'bookmarked': showBookmarkedQuestionsBtn,
                'learned': showLearnedQuestionsBtn
            }[currentFilter];
            activeQuestionFilterBtn.classList.add('nav-btn-active', 'text-white');
            activeQuestionFilterBtn.classList.remove('hover:bg-gray-200', 'dark:hover:bg-gray-700');
        }
    }
    
    function saveState() {
        localStorage.setItem('bookmarkedWords', JSON.stringify(Array.from(bookmarkedWords)));
        localStorage.setItem('learnedWords', JSON.stringify(Array.from(learnedWords)));
        localStorage.setItem('bookmarkedQuestions', JSON.stringify(Array.from(bookmarkedQuestions)));
        localStorage.setItem('learnedQuestions', JSON.stringify(Array.from(learnedQuestions)));
    }

    // --- Event Listeners ---
    
    // Unified reveal/unreveal logic
    revealWordBtn.addEventListener('click', () => {
        cardContainer.style.height = '40rem'; // Fixed height for word card reveal
        setTimeout(() => wordCard.classList.add('flipped'), 300); // Wait for height transition
    });
    unrevealWordBtn.addEventListener('click', () => {
        wordCard.classList.remove('flipped');
        setTimeout(() => cardContainer.style.height = WORD_CARD_HEIGHT, 300); // Shrink after flip
    });

    revealQuestionBtn.addEventListener('click', () => {
        const tempCard = questionCard.cloneNode(true);
        tempCard.style.visibility = 'hidden';
        tempCard.style.position = 'absolute';
        tempCard.style.top = '0';
        tempCard.style.left = '0';
        tempCard.style.height = 'auto'; // Let content define height
        tempCard.classList.remove('hidden'); // Ensure it's visible for calculation

        // Temporarily put the back content into temp card's back
        const tempBackContent = tempCard.querySelector('#question-back-content');
        const currentBackContentHtml = questionBackContent.innerHTML; // Get current content
        tempBackContent.innerHTML = currentBackContentHtml; // Put it in temp element

        document.body.appendChild(tempCard);
        const desiredHeight = tempCard.scrollHeight; // Get calculated height of content
        document.body.removeChild(tempCard);

        // Add padding and header/footer height approximation
        const finalHeight = desiredHeight + PADDING_FOR_CARD_CONTENT + HEADER_HEIGHT + FOOTER_HEIGHT; // Add approximate padding and header/footer space

        cardContainer.style.height = `${Math.min(window.innerHeight * 0.9, finalHeight)}px`; // Ensure it doesn't exceed 90% of viewport
        
        setTimeout(() => questionCard.classList.add('flipped'), 300); // Wait for height transition
    });

    unrevealQuestionBtn.addEventListener('click', () => {
        questionCard.classList.remove('flipped');
        setTimeout(() => cardContainer.style.height = QUESTION_CARD_INITIAL_HEIGHT, 300); // Shrink after flip
    });


    nextBtn.addEventListener('click', goToNextCard);
    prevBtn.addEventListener('click', goToPrevCard);

    // Word Bookmark/Learned
    bookmarkWordBtn.addEventListener('click', () => {
        const currentWordObject = displayedContent[currentIndex];
        if (!currentWordObject) return;
        const word = currentWordObject.word;
        if (bookmarkedWords.has(word)) {
            bookmarkedWords.delete(word);
        } else {
            bookmarkedWords.add(word);
        }
        saveState();
        updateCounters();
        if (currentFilter === 'bookmarked') {
            applyContentFilter();
        } else {
            updateBookmarkButton(currentWordObject, bookmarkWordBtn, bookmarkedWords);
        }
    });

    learnedWordBtn.addEventListener('click', () => {
        const currentWordObject = displayedContent[currentIndex];
        if (!currentWordObject) return;
        const word = currentWordObject.word;
        if (learnedWords.has(word)) {
            learnedWords.delete(word);
        } else {
            learnedWords.add(word);
        }
        saveState();
        updateCounters();
        if (currentFilter === 'learned') {
            applyContentFilter();
        } else {
            updateLearnedButton(currentWordObject, learnedWordBtn, learnedWords);
        }
    });

    // Question Bookmark/Learned
    bookmarkQuestionBtn.addEventListener('click', () => {
        const currentQuestionObject = displayedContent[currentIndex];
        if (!currentQuestionObject) return;
        const questionText = currentQuestionObject.french_question;
        if (bookmarkedQuestions.has(questionText)) {
            bookmarkedQuestions.delete(questionText);
        } else {
            bookmarkedQuestions.add(questionText);
        }
        saveState();
        updateCounters();
        if (currentFilter === 'bookmarked') {
            applyContentFilter();
        } else {
            updateBookmarkButton(currentQuestionObject, bookmarkQuestionBtn, bookmarkedQuestions, 'french_question');
        }
    });

    learnedQuestionBtn.addEventListener('click', () => {
        const currentQuestionObject = displayedContent[currentIndex];
        if (!currentQuestionObject) return;
        const questionText = currentQuestionObject.french_question;
        if (learnedQuestions.has(questionText)) {
            learnedQuestions.delete(questionText);
        } else {
            learnedQuestions.add(questionText);
        }
        saveState();
        updateCounters();
        if (currentFilter === 'learned') {
            applyContentFilter();
        } else {
            updateLearnedButton(currentQuestionObject, learnedQuestionBtn, learnedQuestions, 'french_question');
        }
    });

    // Speech for Words
    const speakCurrentWord = () => speak(displayedContent[currentIndex]?.word);
    speakPronunciationBtn.addEventListener('click', speakCurrentWord);
    speakWordFrontBtn.addEventListener('click', speakCurrentWord);
    speakSentenceBtn.addEventListener('click', () => speak(displayedContent[currentIndex]?.sample_sentence));
    
    // Speech for Questions and Answers
    speakQuestionFrontBtn.addEventListener('click', () => speak(displayedContent[currentIndex]?.french_question));
    speakQuestionBackBtn.addEventListener('click', () => speak(displayedContent[currentIndex]?.french_question));
    speakAnswerFormalBtn.addEventListener('click', () => speak(displayedContent[currentIndex]?.french_answerformal));
    speakAnswerInformalBtn.addEventListener('click', () => speak(displayedContent[currentIndex]?.french_answerinformal));


    // Category Navigation (now in footer)
    showWordsCategoryBtn.addEventListener('click', () => { 
        currentCategory = 'words'; 
        currentFilter = 'all'; 
        currentIndex = 0; 
        updateActiveNavButton(); 
        applyContentFilter(); 
    });
    showQuestionsCategoryBtn.addEventListener('click', () => { 
        currentCategory = 'questions'; 
        currentFilter = 'all';
        currentIndex = 0; 
        updateActiveNavButton(); 
        applyContentFilter(); 
    });

    // Word Filters
    showAllWordsBtn.addEventListener('click', () => { currentFilter = 'all'; currentIndex = 0; updateActiveNavButton(); applyContentFilter(); });
    showBookmarkedWordsBtn.addEventListener('click', () => { currentFilter = 'bookmarked'; currentIndex = 0; updateActiveNavButton(); applyContentFilter(); });
    showLearnedWordsBtn.addEventListener('click', () => { currentFilter = 'learned'; currentIndex = 0; updateActiveNavButton(); applyContentFilter(); });

    // Question Filters
    showAllQuestionsBtn.addEventListener('click', () => { currentFilter = 'all'; currentIndex = 0; updateActiveNavButton(); applyContentFilter(); });
    showBookmarkedQuestionsBtn.addEventListener('click', () => { currentFilter = 'bookmarked'; currentIndex = 0; updateActiveNavButton(); applyContentFilter(); });
    showLearnedQuestionsBtn.addEventListener('click', () => { currentFilter = 'learned'; currentIndex = 0; updateActiveNavButton(); applyContentFilter(); });

    darkModeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    });

    const openModal = () => {
        aboutModal.classList.remove('opacity-0', 'pointer-events-none');
        modalContent.classList.remove('scale-95');
    };
    const closeModal = () => {
        aboutModal.classList.add('opacity-0');
        modalContent.classList.add('scale-95');
        setTimeout(() => aboutModal.classList.add('pointer-events-none'), 250);
    };

    infoBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    aboutModal.addEventListener('click', (e) => {
        if (e.target === aboutModal) closeModal();
    });

    // --- Initialization ---
    function initializeApp() {
        if (typeof words !== 'undefined' && Array.isArray(words)) {
            allWords = words;
        } else {
            console.error("The 'words' variable is not defined or not an array. Please check your french.js file.");
            wordCard.innerHTML = `<div class="persian-ui text-center text-red-500 p-4 bg-red-100 dark:bg-red-900/50 rounded-lg">خطا: بارگذاری کلمات از french.js ممکن نیست.</div>`;
            questionCard.classList.add('hidden');
            return;
        }

        if (typeof frenchQuestions !== 'undefined' && Array.isArray(frenchQuestions)) {
            allQuestions = frenchQuestions;
        } else {
            console.warn("The 'frenchQuestions' variable is not defined or not an array. French Questions section will be empty.");
        }
        
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        loadVoices();
        if (voices.length === 0) {
            const voiceInterval = setInterval(() => {
                loadVoices();
                if (voices.length > 0) {
                    clearInterval(voiceInterval);
                }
            }, 250);
        }

        feather.replace();
        updateCounters();
        currentCategory = 'words';
        currentFilter = 'all';
        updateActiveNavButton();
        applyContentFilter();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    }

    initializeApp();
});
    </script>
