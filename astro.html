<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargazer Pro Night Mode</title>
    <style>
        :root {
            --bg-color: #0d0000;
            --card-color: #1a0505;
            --text-color: #f0c0c0;
            --highlight-color: #ff4a4a;
            --accent-color: #ffa04a;
            --border-color: rgba(255, 74, 74, 0.2);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: radial-gradient(circle, #2a0505 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .container {
            width: 100%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: var(--highlight-color);
            text-align: center;
            margin: 0;
        }
        
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 74, 74, 0.5);
            margin-bottom: 20px;
        }

        #permission-prompt {
            text-align: center;
            padding: 20px;
        }

        #permission-button {
            background-color: var(--highlight-color);
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #permission-button:hover {
            background-color: #ff7070;
            transform: translateY(-2px);
        }

        .card {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        #status {
            text-align: center;
            font-style: italic;
            color: var(--accent-color);
            font-weight: bold;
        }

        .location-info p {
            margin: 5px 0;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
        }
        
        .location-info span {
            font-weight: bold;
            color: var(--highlight-color);
        }

        /* Compass Styles */
        #compass-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #compass-container {
            width: 250px;
            height: 250px;
            position: relative;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #compass {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #3a0f0f 0deg, #3a0f0f 1deg,
                transparent 1deg, transparent 9deg
            );
            background-size: 10% 100%;
            border: 2px solid var(--highlight-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #compass-center {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--highlight-color);
            z-index: 2;
            box-shadow: 0 0 15px var(--highlight-color);
        }

        #compass::before {
            content: 'N';
            position: absolute;
            top: 5px;
            font-size: 2em;
            color: var(--accent-color);
            z-index: 1;
        }
        #compass::after {
            content: 'S';
            position: absolute;
            bottom: 5px;
            font-size: 2em;
            z-index: 1;
        }

        #compass-needle {
            width: 4px;
            height: 90%;
            position: absolute;
            transform-origin: 50% 50%;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        #needle-north {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 120px solid var(--accent-color);
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 5px rgba(255, 160, 74, 0.8));
        }
        
        #direction-text {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            margin-top: 10px;
            color: var(--accent-color);
        }

        /* 3D Angle Meter Styles */
        #angle-meter-card {
            padding-bottom: 10px;
        }
        #angle-meter-display {
            perspective: 1000px;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        #pitch-roll-box {
            width: 180px;
            height: 100px;
            background-color: rgba(255, 74, 74, 0.1);
            border: 2px solid var(--highlight-color);
            border-radius: 10px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s linear;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(255, 74, 74, 0.5);
            box-shadow: 0 0 20px rgba(255, 74, 74, 0.3);
        }
        
        #pitch-roll-box::before {
            content: 'Level';
            position: absolute;
            font-size: 0.8em;
            bottom: 5px;
            color: var(--accent-color);
        }

        #target-pitch-line, #target-roll-line {
            position: absolute;
            background-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            z-index: 10;
            display: none;
        }

        #target-pitch-line {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        #target-roll-line {
            width: 2px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #pitch-roll-indicator {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
        }

        /* Satellite Finder Mode */
        #satellite-finder-card .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        #satellite-finder-card label {
            font-weight: bold;
            color: var(--text-color);
        }

        #satellite-finder-card select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-size: 1em;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%20viewBox%3D%220%200%20292.4%20292.4%22%3E%3Cpath%20fill%3D%22%23ff4a4a%22%20d%3D%22M287%20114.5L146.2%20255.3%205.4%20114.5h281.6z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
        }

        #satellite-finder-card select:focus {
            outline: none;
            border-color: var(--highlight-color);
            box-shadow: 0 0 0 2px rgba(255, 74, 74, 0.3);
        }

        #target-guidance {
            text-align: center;
            font-size: 1.1em;
            margin-top: 15px;
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .guidance-values {
            font-size: 1.3em;
            color: var(--highlight-color);
            margin-top: 5px;
            display: block;
        }

        /* Sky Objects List */
        #object-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sky-object-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(255, 74, 74, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 74, 74, 0.1);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .sky-object-item:hover {
            background-color: rgba(255, 74, 74, 0.15);
            transform: translateX(5px);
        }
        
        .object-name {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--accent-color);
        }
        
        .object-details {
            text-align: right;
            font-size: 0.9em;
        }

        .object-details span {
            display: block;
            color: var(--text-color);
        }
        
        .alert {
            background-color: var(--highlight-color);
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 74, 74, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(255, 74, 74, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 74, 74, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stargazer Pro Night Mode ðŸ”­</h1>
    <div id="status"></div>

    <div id="permission-prompt">
        <button id="permission-button">Enable Sensors</button>
    </div>

    <div id="app-content" style="display:none;">
        <div class="card" id="location-card">
            <h2>Your Position</h2>
            <div class="location-info">
                <p>Latitude: <span id="latitude">--</span></p>
                <p>Longitude: <span id="longitude">--</span></p>
                <p>Altitude: <span id="altitude">--</span></p>
            </div>
        </div>
        
        <div class="card" id="compass-card">
            <h2>Live Compass</h2>
            <div id="compass-container">
                <div id="compass">
                    <div id="compass-needle">
                        <div id="needle-north"></div>
                    </div>
                    <div id="compass-center"></div>
                </div>
            </div>
            <p id="direction-text">--</p>
        </div>

        <div class="card" id="angle-meter-card">
            <h2>3D Angle Meter</h2>
            <div id="angle-meter-display">
                <div id="pitch-roll-box">
                    <div id="target-pitch-line"></div>
                    <div id="target-roll-line"></div>
                    <div id="pitch-roll-indicator"></div>
                    <span id="pitch-roll-values">Pitch: 0Â° Roll: 0Â°</span>
                </div>
            </div>
        </div>

        <div class="card" id="satellite-finder-card">
            <h2>Satellite Finder</h2>
            <div class="input-group">
                <label for="satellite-select">Select Satellite:</label>
                <select id="satellite-select">
                    <option value="">-- Select --</option>
                    <option value="astra28">Astra 28.2Â°E</option>
                    <option value="hotbird13">Hotbird 13Â°E</option>
                    <option value="eutelsat16">Eutelsat 16Â°E</option>
                    <option value="yahsat52">Yahsat 52.5Â°E</option>
                    <option value="turksat42">Turksat 42Â°E</option>
                    <option value="intelsat68">Intelsat 68.5Â°E</option>
                    <option value="nilesat7">Nilesat 7Â°W</option>
                </select>
            </div>
            <div id="target-guidance">
                <p>Target Azimuth: <span class="guidance-values" id="target-azimuth">--</span></p>
                <p>Target Elevation: <span class="guidance-values" id="target-elevation">--</span></p>
                <p id="guidance-message"></p>
            </div>
        </div>
        
        <div class="card" id="sky-objects-card">
            <h2>Visible Sky Objects</h2>
            <ul id="object-list">
                </ul>
        </div>
    </div>
</div>

<script>
    const SKY_OBJECTS = {
        'Moon': { ra: 12.0, dec: 15.0 }, 
        'Jupiter': { ra: 18.5, dec: -23.0 },
        'Venus': { ra: 9.2, dec: 10.5 },
        'Mars': { ra: 2.0, dec: 1.0 },
        'Sirius': { ra: 6.75, dec: -16.71 },
    };

    const SATELLITE_DATA = {
        'astra28': { name: 'Astra 28.2Â°E', longitude: 28.2 },
        'hotbird13': { name: 'Hotbird 13Â°E', longitude: 13.0 },
        'eutelsat16': { name: 'Eutelsat 16Â°E', longitude: 16.0 },
        'yahsat52': { name: 'Yahsat 52.5Â°E', longitude: 52.5 },
        'turksat42': { name: 'Turksat 42Â°E', longitude: 42.0 },
        'intelsat68': { name: 'Intelsat 68.5Â°E', longitude: 68.5 },
        'nilesat7': { name: 'Nilesat 7Â°W', longitude: -7.0 },
    };

    const statusEl = document.getElementById('status');
    const latitudeEl = document.getElementById('latitude');
    const longitudeEl = document.getElementById('longitude');
    const altitudeEl = document.getElementById('altitude');
    const compassNeedle = document.getElementById('compass-needle');
    const directionText = document.getElementById('direction-text');
    const pitchRollBox = document.getElementById('pitch-roll-box');
    const pitchRollValues = document.getElementById('pitch-roll-values');
    const pitchRollIndicator = document.getElementById('pitch-roll-indicator');
    const targetPitchLine = document.getElementById('target-pitch-line');
    const targetRollLine = document.getElementById('target-roll-line');
    const objectListEl = document.getElementById('object-list');
    const permissionButton = document.getElementById('permission-button');
    const appContent = document.getElementById('app-content');
    const permissionPrompt = document.getElementById('permission-prompt');
    const satelliteSelect = document.getElementById('satellite-select');
    const targetAzimuthEl = document.getElementById('target-azimuth');
    const targetElevationEl = document.getElementById('target-elevation');
    const guidanceMessage = document.getElementById('guidance-message');

    let userLat = null;
    let userLon = null;
    let userAlt = null;
    let currentHeading = 0;
    let currentPitch = 0;
    let currentRoll = 0;
    let selectedSatellite = null;
    let targetSatAzimuth = null;
    let targetSatElevation = null;

    function toRadians(degrees) { return degrees * Math.PI / 180; }
    function toDegrees(radians) { return radians * 180 / Math.PI; }

    permissionButton.addEventListener('click', requestPermissionsAndInit);
    satelliteSelect.addEventListener('change', (event) => {
        const satId = event.target.value;
        selectedSatellite = SATELLITE_DATA[satId];
        if (selectedSatellite && userLat !== null && userLon !== null) {
            calculateSatellitePosition(userLat, userLon, selectedSatellite.longitude);
        } else {
            targetAzimuthEl.textContent = '--';
            targetElevationEl.textContent = '--';
            guidanceMessage.textContent = 'Select a satellite and ensure location is active.';
            targetPitchLine.style.display = 'none';
            targetRollLine.style.display = 'none';
        }
    });

    // Check for iOS PWA mode on page load
    document.addEventListener('DOMContentLoaded', () => {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isIOSPWA = window.matchMedia('(display-mode: standalone)').matches || ('standalone' in navigator && navigator.standalone);

        if (isIOS && isIOSPWA) {
            statusEl.textContent = "Motion sensor access is restricted in PWA mode on iOS. Please open this app directly in Safari to use the compass and 3D angle meter.";
            permissionButton.textContent = 'Open in Safari';
            permissionButton.onclick = () => {
                // This won't actually open a new Safari window, but it's the right message to show the user
                alert("Please open this app's URL directly in Safari for full functionality.");
            };
        } else {
            statusEl.textContent = "Tap the button to enable sensors and get started!";
            permissionButton.textContent = "Enable Sensors";
            permissionButton.onclick = requestPermissionsAndInit;
        }
    });

    function requestPermissionsAndInit() {
        permissionPrompt.style.display = 'none';
        statusEl.textContent = "Requesting permissions...";
        
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        statusEl.textContent = "Motion sensor permission granted. Getting location...";
                        setupSensors();
                        getLocation();
                        appContent.style.display = 'block';
                    } else {
                        statusEl.textContent = "Motion sensor permission denied. Tap to retry.";
                        permissionPrompt.style.display = 'block';
                    }
                })
                .catch(error => {
                    statusEl.textContent = "Error requesting motion sensor permission. Tap to retry.";
                    permissionPrompt.style.display = 'block';
                    console.error(error);
                });
        } else {
            statusEl.textContent = "Motion sensor permission not required. Getting location...";
            setupSensors();
            getLocation();
            appContent.style.display = 'block';
        }
    }

    function getLocation() {
        if (!navigator.geolocation) {
            statusEl.textContent = "Geolocation not supported by this browser.";
            return;
        }

        navigator.geolocation.watchPosition(
            (position) => {
                userLat = position.coords.latitude;
                userLon = position.coords.longitude;
                userAlt = position.coords.altitude;
                latitudeEl.textContent = userLat.toFixed(4);
                longitudeEl.textContent = userLon.toFixed(4);
                altitudeEl.textContent = userAlt ? userAlt.toFixed(2) + ' m' : 'N/A';
                statusEl.textContent = "Location updated.";
                calculateAndDisplayObjects();
                if (selectedSatellite) {
                    calculateSatellitePosition(userLat, userLon, selectedSatellite.longitude);
                }
            },
            (error) => {
                let errorMsg = `Geolocation Error: ${error.message}.`;
                if (window.location.protocol === 'http:') {
                    errorMsg += " HTTPS is required for location on many devices.";
                }
                statusEl.textContent = errorMsg;
                console.error(error);
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
        );
    }

    function setupSensors() {
        window.addEventListener('deviceorientation', (e) => {
            currentHeading = e.webkitCompassHeading || (360 - e.alpha);
            compassNeedle.style.transform = `rotate(${currentHeading}deg)`;
            const directions = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE", "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
            const index = Math.round(currentHeading / 22.5) % 16;
            directionText.textContent = `${directions[index]} (${currentHeading.toFixed(0)}Â°)`;
            currentPitch = e.beta;
            currentRoll = e.gamma;
            currentPitch = Math.max(-90, Math.min(90, currentPitch));
            currentRoll = Math.max(-90, Math.min(90, currentRoll));
            pitchRollBox.style.transform = `rotateX(${currentPitch}deg) rotateY(${currentRoll}deg)`;
            pitchRollValues.textContent = `Pitch: ${currentPitch.toFixed(0)}Â° Roll: ${currentRoll.toFixed(0)}Â°`;
            updateSatelliteGuidance();
        });
    }

    function calculateAndDisplayObjects() {
        if (userLat === null || userLon === null) return;
        const now = new Date();
        const j2000 = new Date('2000-01-01T12:00:00Z');
        const jd = (now.getTime() - j2000.getTime()) / 86400000 + 2451545.0;
        objectListEl.innerHTML = '';
        const objectsToAlert = [];
        for (const [name, coords] of Object.entries(SKY_OBJECTS)) {
            const lst = (100.46 + 0.985647 * (jd - 2451545) + userLon) % 360;
            const ha = (lst - coords.ra * 15 + 360) % 360;
            const radLat = toRadians(userLat);
            const radDec = toRadians(coords.dec);
            const radHa = toRadians(ha);
            const sinAlt = Math.sin(radLat) * Math.sin(radDec) + Math.cos(radLat) * Math.cos(radDec) * Math.cos(radHa);
            const altitude = toDegrees(Math.asin(sinAlt));
            if (altitude > 0) {
                let cosAz = (Math.sin(radDec) - Math.sin(radLat) * sinAlt) / (Math.cos(radLat) * Math.cos(toRadians(altitude)));
                cosAz = Math.max(-1, Math.min(1, cosAz));
                let azimuth = toDegrees(Math.acos(cosAz));
                if (Math.sin(radHa) > 0) {
                    azimuth = 360 - azimuth;
                }
                const listItem = document.createElement('li');
                listItem.className = 'sky-object-item';
                listItem.innerHTML = `
                    <span class="object-name">${name}</span>
                    <div class="object-details">
                        <span>Azimuth: ${azimuth.toFixed(0)}Â°</span>
                        <span>Altitude: ${altitude.toFixed(0)}Â°</span>
                    </div>
                `;
                objectListEl.appendChild(listItem);
                if (altitude > 45 && altitude < 80) {
                    objectsToAlert.push({ name, azimuth: azimuth.toFixed(0) });
                }
            }
        }
        const existingAlert = document.querySelector('.alert');
        if (existingAlert) {
            existingAlert.remove();
        }
        if (objectsToAlert.length > 0) {
            const alertText = objectsToAlert.map(obj => `${obj.name} (Azimuth: ${obj.azimuth}Â°)`).join(', ');
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.textContent = `Look out! ${alertText} are prominent now.`;
            document.querySelector('.container').appendChild(alertDiv);
        }
    }

    function calculateSatellitePosition(observerLat, observerLon, satLon) {
        const obsLatR = toRadians(observerLat);
        const obsLonR = toRadians(observerLon);
        const satLonR = toRadians(satLon);
        const G = toRadians(satLon - observerLon);
        const Re = 6378.137;
        const Rs = 42164;
        const sinEl = (Rs * Math.cos(obsLatR) * Math.sin(G) - Re * Math.sin(obsLatR)) /
                      (Math.sqrt(Rs * Rs + Re * Re - 2 * Rs * Re * Math.cos(obsLatR) * Math.cos(G)));
        const elevation = toDegrees(Math.asin(sinEl));
        let azimuth;
        if (Math.abs(elevation) < 0.1) {
            azimuth = (G > 0 ? 90 : 270);
        } else {
            azimuth = toDegrees(Math.atan2(-Math.sin(G), Math.tan(obsLatR) * Math.cos(G) - Math.sin(obsLatR) / Math.cos(G)));
            azimuth = (azimuth + 360) % 360;
        }
        targetSatAzimuth = azimuth;
        targetSatElevation = elevation;
        targetAzimuthEl.textContent = `${azimuth.toFixed(1)}Â°`;
        targetElevationEl.textContent = `${elevation.toFixed(1)}Â°`;
        if (elevation < 1) {
            guidanceMessage.textContent = "Satellite is below the horizon or too low for your location.";
            targetPitchLine.style.display = 'none';
            targetRollLine.style.display = 'none';
        } else {
            guidanceMessage.textContent = "Point your device towards the target!";
            targetPitchLine.style.display = 'block';
            targetRollLine.style.display = 'block';
        }
        updateSatelliteGuidance();
    }

    function updateSatelliteGuidance() {
        if (!selectedSatellite || targetSatAzimuth === null || targetSatElevation === null) {
            targetPitchLine.style.display = 'none';
            targetRollLine.style.display = 'none';
            pitchRollIndicator.style.backgroundColor = 'var(--accent-color)';
            return;
        }
        const diffAzimuth = (targetSatAzimuth - currentHeading + 360) % 360;
        let rotationHint = '';
        if (Math.abs(diffAzimuth) > 5) {
            if (diffAzimuth > 180) {
                rotationHint = `Turn Left ${(360 - diffAzimuth).toFixed(0)}Â°`;
            } else {
                rotationHint = `Turn Right ${diffAzimuth.toFixed(0)}Â°`;
            }
        } else {
             rotationHint = 'Heading aligned!';
        }
        guidanceMessage.textContent = rotationHint + ` | Elev: ${targetSatElevation.toFixed(0)}Â°`;
        const targetPitch = targetSatElevation;
        const pitchTolerance = 5;
        const currentPitchDiff = currentPitch - targetPitch;
        const indicatorPitchPos = -currentPitchDiff * (100 / 180);
        pitchRollIndicator.style.top = `calc(50% + ${indicatorPitchPos}px)`;
        const indicatorRollPos = currentRoll * (100 / 180);
        pitchRollIndicator.style.left = `calc(50% - ${indicatorRollPos}px)`;
        if (Math.abs(diffAzimuth) < pitchTolerance && Math.abs(currentPitchDiff) < pitchTolerance && Math.abs(currentRoll) < pitchTolerance) {
            pitchRollIndicator.style.backgroundColor = '#00ff00';
            pitchRollIndicator.style.boxShadow = '0 0 15px #00ff00';
            guidanceMessage.textContent = `Locked on ${selectedSatellite.name}!`;
        } else {
            pitchRollIndicator.style.backgroundColor = 'var(--accent-color)';
            pitchRollIndicator.style.boxShadow = `0 0 15px var(--accent-color)`;
        }
        if (!selectedSatellite) {
            targetPitchLine.style.display = 'none';
            targetRollLine.style.display = 'none';
        } else {
            targetPitchLine.style.display = 'block';
            targetRollLine.style.display = 'block';
        }
    }
