<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یابنده ماهواره - حالت شب</title>
    <style>
        :root {
            --bg-color-red: #0d0000;
            --card-color-red: #1a0505;
            --text-color-red: #f0c0c0;
            --highlight-color-red: #ff4a4a;
            --accent-color-red: #ffa04a;
            --border-color-red: rgba(255, 74, 74, 0.2);
            
            --bg-color-green: #001a00;
            --card-color-green: #052a05;
            --text-color-green: #c0f0c0;
            --highlight-color-green: #4aff4a;
            --accent-color-green: #a0ff4a;
            --border-color-green: rgba(74, 255, 74, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color-red);
            color: var(--text-color-red);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: radial-gradient(circle, #2a0505 1px, transparent 1px);
            background-size: 30px 30px;
            transition: background-color 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body.aligned {
            background-color: var(--bg-color-green);
        }
        body.aligned .card {
            background-color: var(--card-color-green);
            border-color: var(--border-color-green);
        }
        body.aligned h1, body.aligned h2 {
            color: var(--highlight-color-green);
            text-shadow: 0 0 10px rgba(74, 255, 74, 0.5);
        }
        body.aligned .location-info span, body.aligned .gyro-values span, body.aligned .guidance-values {
            color: var(--highlight-color-green);
        }
        body.aligned .sky-object-item {
            background-color: rgba(74, 255, 74, 0.05);
            border-color: rgba(74, 255, 74, 0.1);
        }
        body.aligned .sky-object-item:hover {
            background-color: rgba(74, 255, 74, 0.15);
        }
        body.aligned .card-title {
            color: var(--highlight-color-green);
        }
        body.aligned #compass::before, body.aligned #compass::after, body.aligned #compass-center, body.aligned #direction-text {
            color: var(--accent-color-green);
        }
        body.aligned #compass {
            border-color: var(--highlight-color-green);
        }
        body.aligned #pitch-roll-box {
            border-color: var(--highlight-color-green);
            background-color: rgba(74, 255, 74, 0.1);
            text-shadow: 0 0 5px rgba(74, 255, 74, 0.5);
            box-shadow: 0 0 20px rgba(74, 255, 74, 0.3);
        }
        body.aligned .alert {
            background-color: var(--highlight-color-green);
        }
        body.aligned #elev-meter-display {
            border-color: var(--highlight-color-green);
        }

        h1, h2 {
            color: var(--highlight-color-red);
            text-align: center;
            margin: 0;
        }
        
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 74, 74, 0.5);
            margin-bottom: 20px;
        }

        #permission-prompt {
            text-align: center;
            padding: 20px;
        }

        #permission-button {
            background-color: var(--highlight-color-red);
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #permission-button:hover {
            background-color: #ff7070;
            transform: translateY(-2px);
        }

        .card {
            background-color: var(--card-color-red);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color-red);
            backdrop-filter: blur(5px);
            transition: background-color 0.5s ease, border-color 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        #status {
            text-align: center;
            font-style: italic;
            color: var(--accent-color-red);
            font-weight: bold;
        }
        
        .error-message {
            color: var(--highlight-color-red);
            font-weight: bold;
            margin-top: 10px;
        }

        .location-info p {
            margin: 5px 0;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
        }
        
        .location-info span {
            font-weight: bold;
            color: var(--highlight-color-red);
        }

        #compass-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #compass-container {
            width: 250px;
            height: 250px;
            position: relative;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #compass {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #0f3a0f 0deg, #0f3a0f 1deg,
                transparent 1deg, transparent 9deg
            );
            background-size: 10% 100%;
            border: 2px solid var(--highlight-color-red);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: border-color 0.5s ease;
        }

        #compass-center {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--highlight-color-red);
            z-index: 2;
            box-shadow: 0 0 15px var(--highlight-color-red);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        #compass::before {
            content: 'ش';
            position: absolute;
            top: 5px;
            font-size: 2em;
            color: var(--accent-color-red);
            z-index: 1;
            transition: color 0.5s ease;
        }
        #compass::after {
            content: 'ج';
            position: absolute;
            bottom: 5px;
            font-size: 2em;
            color: var(--text-color-red);
            z-index: 1;
        }

        #compass-needle {
            width: 4px;
            height: 90%;
            position: absolute;
            transform-origin: 50% 50%;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        #needle-north {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 120px solid var(--accent-color-red);
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 5px rgba(255, 160, 74, 0.8));
            transition: border-bottom-color 0.5s ease, filter 0.5s ease;
        }
        
        #direction-text {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            margin-top: 10px;
            color: var(--accent-color-red);
            transition: color 0.5s ease;
        }
        
        #angle-meter-card {
            padding-bottom: 10px;
        }
        #angle-meter-display {
            perspective: 1000px;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        #pitch-roll-box {
            width: 180px;
            height: 100px;
            background-color: rgba(255, 74, 74, 0.1);
            border: 2px solid var(--highlight-color-red);
            border-radius: 10px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s linear, background-color 0.5s ease, border-color 0.5s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color-red);
            text-shadow: 0 0 5px rgba(255, 74, 74, 0.5);
            box-shadow: 0 0 20px rgba(255, 74, 74, 0.3);
        }
        
        #pitch-roll-box::before {
            content: 'سطح';
            position: absolute;
            font-size: 0.8em;
            bottom: 5px;
            color: var(--accent-color-red);
        }

        #target-pitch-line, #target-roll-line {
            position: absolute;
            background-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            z-index: 10;
            display: none;
        }

        #target-pitch-line {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        #target-roll-line {
            width: 2px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #pitch-roll-indicator {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent-color-red);
            box-shadow: 0 0 15px var(--accent-color-red);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        
        #elev-meter-card {
            text-align: center;
        }
        #elev-meter-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--highlight-color-red);
            margin: 20px auto 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 74, 74, 0.05);
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        #elev-meter-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color-red);
            transform-origin: center center;
            transition: transform 0.1s linear, background-color 0.5s ease;
        }
        #elev-meter-value {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--highlight-color-red);
            text-shadow: 0 0 5px rgba(255, 74, 74, 0.5);
            z-index: 2;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }
        
        #satellite-finder-card .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        #satellite-finder-card label {
            font-weight: bold;
            color: var(--text-color-red);
        }

        #satellite-finder-card select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color-red);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color-red);
            font-size: 1em;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%20viewBox%3D%220%200%20292.4%20292.4%22%3E%3Cpath%20fill%3D%22%23ff4a4a%22%20d%3D%22M287%20114.5L146.2%20255.3%205.4%20114.5h281.6z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 10px top 50%;
            background-size: 12px auto;
            padding-left: 30px;
        }

        #satellite-finder-card select:focus {
            outline: none;
            border-color: var(--highlight-color-red);
            box-shadow: 0 0 0 2px rgba(255, 74, 74, 0.3);
        }

        #target-guidance {
            text-align: center;
            font-size: 1.1em;
            margin-top: 15px;
            color: var(--accent-color-red);
            font-weight: bold;
            transition: color 0.5s ease;
        }
        
        .guidance-values {
            font-size: 1.3em;
            color: var(--highlight-color-red);
            margin-top: 5px;
            display: block;
            transition: color 0.5s ease;
        }
        
        .alert {
            background-color: var(--highlight-color-red);
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            transition: background-color 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 74, 74, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(255, 74, 74, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 74, 74, 0); }
        }
        
        .aligned .alert {
            animation-name: pulse-green;
        }

        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(74, 255, 74, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(74, 255, 74, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(74, 255, 74, 0); }
        }
        
        /* New Styles for better UI and precision */
        #guidance-messages-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            text-align: center;
            min-height: 80px; /* Prevents layout shift */
        }
        
        .guidance-message {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .guidance-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--highlight-color-red);
            margin: 5px 0;
            display: block;
        }
        
        .guidance-subtext {
            font-size: 0.9em;
            color: var(--text-color-red);
            opacity: 0.8;
        }
        
        .guidance-container {
            border: 1px solid var(--border-color-red);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.5s ease;
        }
        
        .aligned .guidance-container {
            border-color: var(--border-color-green);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>یابنده ماهواره پیشرفته 🔭</h1>
    <div id="status">در حال بررسی مجوزها...</div>
    <div id="error-message" class="error-message" style="display:none;"></div>

    <div id="permission-prompt">
        <button id="permission-button">فعال‌سازی حسگرها و موقعیت</button>
    </div>

    <div id="app-content" style="display:none;">
        <div class="card" id="location-card">
            <h2>موقعیت شما</h2>
            <div class="location-info">
                <p>عرض جغرافیایی: <span id="latitude">--</span></p>
                <p>طول جغرافیایی: <span id="longitude">--</span></p>
                <p>ارتفاع: <span id="altitude">--</span></p>
            </div>
        </div>
        
        <div class="card" id="compass-card">
            <h2>قطب‌نما</h2>
            <div id="compass-container">
                <div id="compass">
                    <div id="compass-needle">
                        <div id="needle-north"></div>
                    </div>
                    <div id="compass-center"></div>
                </div>
            </div>
            <p id="direction-text">--</p>
        </div>

        <div class="card" id="elev-meter-card">
            <h2>ارتفاع‌سنج (شیب)</h2>
            <div id="elev-meter-display">
                <div id="elev-meter-line"></div>
                <span id="elev-meter-value">0°</span>
            </div>
            <p>شیب دستگاه شما نسبت به افق</p>
        </div>

        <div class="card" id="satellite-finder-card">
            <h2>یابنده ماهواره</h2>
            <div class="input-group">
                <label for="satellite-select">انتخاب ماهواره:</label>
                <select id="satellite-select">
                    <option value="">-- انتخاب کنید --</option>
                    <option value="astra28">Astra 28.2°E</option>
                    <option value="hotbird13">Hotbird 13°E</option>
                    <option value="eutelsat16">Eutelsat 16°E</option>
                    <option value="yahsat52">Yahsat 52.5°E</option>
                    <option value="turksat42">Turksat 42°E</option>
                    <option value="intelsat68">Intelsat 68.5°E</option>
                    <option value="badr26">Badr 26°E</option>
                    <option value="monacosat52">MonacoSat (TurkmenÄlem) 52°E</option>
                    <option value="express53">Express-AM6 53°E</option>
                    <option value="nilesat7">Nilesat 7°W</option>
                    <option value="galaxy19">Galaxy 19 97°W</option>
                    <option value="asia3s105">AsiaSat 3S 105.5°E</option>
                    <option value="intelsat2068">Intelsat 20 68.5°E</option>
                    <option value="eutelsat7">Eutelsat 7°E</option>
                    <option value="eutelsat9">Eutelsat 9°E</option>
                </select>
            </div>
            <div id="target-guidance">
                <p>سمت هدف: <span class="guidance-values" id="target-azimuth">--</span></p>
                <p>ارتفاع هدف: <span class="guidance-values" id="target-elevation">--</span></p>
                <div id="guidance-messages-container">
                    <p id="azimuth-instruction" class="guidance-container"><span class="guidance-message">جهت‌یابی:</span> <span class="guidance-value">--</span></p>
                    <p id="elevation-instruction" class="guidance-container"><span class="guidance-message">شیب:</span> <span class="guidance-value">--</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const translations = {
        'N': 'ش', 'NNE': 'ش‌ش‌خ', 'NE': 'ش‌خ', 'ENE': 'خ‌ش‌ش', 'E': 'خ', 'ESE': 'خ‌ج‌ج', 'SE': 'خ‌ج', 'SSE': 'ج‌ج‌خ',
        'S': 'ج', 'SSW': 'ج‌ج‌غ', 'SW': 'ج‌غ', 'WSW': 'غ‌ج‌ج', 'W': 'غ', 'WNW': 'غ‌ش‌ش', 'NW': 'غ‌ش', 'NNW': 'ش‌ش‌غ',
        'Your Position': 'موقعیت شما',

        'Target Elevation': 'ارتفاع هدف',

        'Turn Right': 'به راست بچرخید',
        'Heading aligned!': 'جهت‌یابی صحیح است!',
        'Select a satellite and ensure location is active.': 'یک ماهواره انتخاب کنید و از فعال بودن موقعیت خود مطمئن شوید.',
        '-- Select --': '-- انتخاب کنید --',
        'Enable Sensors and Location': 'فعال‌سازی حسگرها و موقعیت',
        'Motion sensor access is restricted in PWA mode on iOS. Please open this app directly in Safari to use the compass and 3D angle meter.': 'دسترسی به حسگر حرکتی در حالت PWA در iOS محدود است. لطفاً این برنامه را مستقیماً در مرورگر سافاری باز کنید تا از قطب‌نما و زاویه‌سنج استفاده کنید.',

        'Motion sensor permission not required. Getting location...': 'مجوز حسگر حرکتی مورد نیاز نیست. در حال دریافت موقعیت...',
        'Geolocation not supported by this browser.': 'موقعیت‌یابی توسط این مرورگر پشتیبانی نمی‌شود.',
        'Geolocation Error: ': 'خطای موقعیت‌یابی: ',

        'Location updated.': 'موقعیت به‌روز شد.',
        'Tilt Up': 'شیب به بالا',
        'Tilt Down': 'شیب به پایین',
        'Correct Tilt': 'شیب صحیح',
        'Phone aligned!': 'دستگاه هم‌راستا شد!',
        'N/A': 'نامشخص',
        'Azimuth': 'سمت',
        'Elevation': 'ارتفاع'
    };

    function translate(key) {
        return translations[key] || key;
    }

    const SATELLITE_DATA = {
        'astra28': { name: 'Astra 28.2°E', longitude: 28.2 },
        'hotbird13': { name: 'Hotbird 13°E', longitude: 13.0 },
        'eutelsat16': { name: 'Eutelsat 16°E', longitude: 16.0 },
        'yahsat52': { name: 'Yahsat 52.5°E', longitude: 52.5 },
        'turksat42': { name: 'Turksat 42°E', longitude: 42.0 },
        'intelsat68': { name: 'Intelsat 68.5°E', longitude: 68.5 },
        'badr26': { name: 'Badr 26°E', longitude: 26.0 },
        'monacosat52': { name: 'MonacoSat (TurkmenÄlem) 52°E', longitude: 52.0 },
        'express53': { name: 'Express-AM6 53°E', longitude: 53.0 },
        'nilesat7': { name: 'Nilesat 7°W', longitude: -7.0 },
        'galaxy19': { name: 'Galaxy 19 97°W', longitude: -97.0 },
        'asia3s105': { name: 'AsiaSat 3S 105.5°E', longitude: 105.5 },
        'intelsat2068': { name: 'Intelsat 20 68.5°E', longitude: 68.5 },
        'eutelsat7': { name: 'Eutelsat 7°E', longitude: 7.0 },
        'eutelsat9': { name: 'Eutelsat 9°E', longitude: 9.0 },
    };

    const statusEl = document.getElementById('status');
    const errorMessageEl = document.getElementById('error-message');
    const latitudeEl = document.getElementById('latitude');
    const longitudeEl = document.getElementById('longitude');
    const altitudeEl = document.getElementById('altitude');
    const compassNeedle = document.getElementById('compass-needle');
    const directionText = document.getElementById('direction-text');
    const elevMeterLine = document.getElementById('elev-meter-line');
    const elevMeterValue = document.getElementById('elev-meter-value');
    const permissionButton = document.getElementById('permission-button');
    const appContent = document.getElementById('app-content');
    const permissionPrompt = document.getElementById('permission-prompt');
    const satelliteSelect = document.getElementById('satellite-select');
    const targetAzimuthEl = document.getElementById('target-azimuth');
    const targetElevationEl = document.getElementById('target-elevation');
    const guidanceMessagesContainer = document.getElementById('guidance-messages-container');
    const azimuthInstructionEl = document.getElementById('azimuth-instruction');
    const elevationInstructionEl = document.getElementById('elevation-instruction');

    let userLat = null;
    let userLon = null;
    let userAlt = null;
    let currentHeading = 0;
    let currentPitch = 0;
    let selectedSatellite = null;
    let targetSatAzimuth = null;
    let targetSatElevation = null;

    function toRadians(degrees) { return degrees * Math.PI / 180; }
    function toDegrees(radians) { return radians * 180 / Math.PI; }

    function showErrorMessage(message) {
        errorMessageEl.textContent = message;
        errorMessageEl.style.display = 'block';
    }

    function hideErrorMessage() {
        errorMessageEl.style.display = 'none';
    }

    permissionButton.addEventListener('click', requestPermissionsAndInit);
    satelliteSelect.addEventListener('change', (event) => {
        const satId = event.target.value;
        selectedSatellite = SATELLITE_DATA[satId];
        if (selectedSatellite && userLat !== null && userLon !== null) {
            calculateSatellitePosition(userLat, userLon, selectedSatellite.longitude);
        } else {
            targetAzimuthEl.textContent = '--';
            targetElevationEl.textContent = '--';
            azimuthInstructionEl.querySelector('.guidance-value').textContent = '--';
            elevationInstructionEl.querySelector('.guidance-value').textContent = '--';
            document.body.classList.remove('aligned');
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isIOSPWA = window.matchMedia('(display-mode: standalone)').matches || ('standalone' in navigator && navigator.standalone);

        if (isIOS && isIOSPWA) {
            statusEl.textContent = translate('Motion sensor access is restricted in PWA mode on iOS. Please open this app directly in Safari to use the compass and 3D angle meter.');
            permissionButton.textContent = translate('Open in Safari');
            permissionButton.onclick = () => {
                showErrorMessage(translate("Please open this app's URL directly in Safari for full functionality (sensors are blocked in PWA mode)."));
            };
        } else {
            statusEl.textContent = translate('Tap the button to enable sensors and get started!');
            permissionButton.onclick = requestPermissionsAndInit;
        }
    });

    function requestPermissionsAndInit() {
        permissionPrompt.style.display = 'none';
        statusEl.textContent = translate('Requesting permissions...');
        hideErrorMessage();

        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        statusEl.textContent = translate('Motion sensor permission granted. Getting location...');
                        setupSensors();
                        getLocation();
                        appContent.style.display = 'block';
                    } else {
                        statusEl.textContent = translate('Motion sensor permission denied. Tap to retry.');
                        permissionPrompt.style.display = 'block';
                    }
                })
                .catch(error => {
                    statusEl.textContent = translate('Error requesting motion sensor permission. Tap to retry.');
                    permissionPrompt.style.display = 'block';
                    showErrorMessage(error.message);
                    console.error(error);
                });
        } else {
            statusEl.textContent = translate('Motion sensor permission not required. Getting location...');
            setupSensors();
            getLocation();
            appContent.style.display = 'block';
        }
    }

    function getLocation() {
        if (!navigator.geolocation) {
            statusEl.textContent = translate('Geolocation not supported by this browser.');
            showErrorMessage(translate('Geolocation not supported by this browser.'));
            return;
        }

        navigator.geolocation.watchPosition(
            (position) => {
                userLat = position.coords.latitude;
                userLon = position.coords.longitude;
                userAlt = position.coords.altitude;
                latitudeEl.textContent = userLat.toFixed(4);
                longitudeEl.textContent = userLon.toFixed(4);
                altitudeEl.textContent = userAlt ? userAlt.toFixed(2) + ' m' : translate('N/A');
                statusEl.textContent = translate('Location updated.');
                hideErrorMessage();
                if (selectedSatellite) {
                    calculateSatellitePosition(userLat, userLon, selectedSatellite.longitude);
                }
            },
            (error) => {
                let errorMsg = translate('Geolocation Error: ') + error.message + '.';
                if (window.location.protocol === 'http:') {
                    errorMsg += ' ' + translate('HTTPS is required for location on many devices.');
                }
                statusEl.textContent = errorMsg;
                showErrorMessage(errorMsg);
                console.error(error);
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
        );
    }

    function setupSensors() {
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleDeviceOrientation);
        } else {
            showErrorMessage("حسگرهای جهت‌گیری دستگاه پشتیبانی نمی‌شوند.");
        }
    }

    function handleDeviceOrientation(e) {
        currentHeading = e.webkitCompassHeading || (e.absolute ? e.alpha : (360 - e.alpha + 360) % 360);
        let screenOrientation = window.orientation || 0;
        if (screenOrientation === 90) currentHeading += 90;
        if (screenOrientation === -90) currentHeading -= 90;
        if (screenOrientation === 180) currentHeading += 180;
        currentHeading = (currentHeading + 360) % 360;

        compassNeedle.style.transform = `rotate(${currentHeading}deg)`;
        const directions = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE", "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
        const persianDirections = ["ش", "ش‌ش‌خ", "ش‌خ", "خ‌ش‌ش", "خ", "خ‌ج‌ج", "خ‌ج", "ج‌ج‌خ", "ج", "ج‌ج‌غ", "ج‌غ", "غ‌ج‌ج", "غ", "غ‌ش‌ش", "غ‌ش", "ش‌ش‌غ"];
        const index = Math.round(currentHeading / 22.5) % 16;
        directionText.textContent = `${persianDirections[index]} (${currentHeading.toFixed(0)}°)`;
        
        currentPitch = e.beta;
        currentPitch = Math.max(-90, Math.min(90, currentPitch));
        elevMeterLine.style.transform = `rotate(${-currentPitch}deg)`;
        elevMeterValue.textContent = `${-currentPitch.toFixed(0)}°`;

        updateSatelliteGuidance();
    }

    function calculateSatellitePosition(observerLat, observerLon, satLon) {
        const obsLatR = toRadians(observerLat);
        const obsLonR = toRadians(observerLon);
        const satLonR = toRadians(satLon);

        const G = toRadians(satLon - observerLon);

        const Re = 6378.137;
        const Rs = 42164;

        const sinEl = (Math.cos(obsLatR) * Math.cos(G) - (Re / Rs)) / (Math.sqrt(1 - 2 * (Re / Rs) * Math.cos(obsLatR) * Math.cos(G) + Math.pow(Re / Rs, 2)));
        let elevation = toDegrees(Math.asin(sinEl));
        
        let azimuth = toDegrees(Math.atan2(-Math.sin(G), Math.tan(obsLatR) * Math.cos(G) - Math.sin(obsLatR) / Math.cos(G)));
        azimuth = (azimuth + 360) % 360;

        // Correct for negative elevation
        if (isNaN(elevation) || elevation < 0) {
            elevation = 0;
            azimuth = '--';
            guidanceMessagesContainer.innerHTML = `<div class="alert">${translate('Satellite is below the horizon or too low for your location.')}</div>`;
            return;
        }

        targetSatAzimuth = azimuth;
        targetSatElevation = elevation;

        targetAzimuthEl.textContent = `${azimuth.toFixed(1)}°`;
        targetElevationEl.textContent = `${elevation.toFixed(1)}°`;

        updateSatelliteGuidance();
    }

    function updateSatelliteGuidance() {
        if (!selectedSatellite || targetSatAzimuth === null || targetSatElevation === null || targetSatElevation <= 0) {
            document.body.classList.remove('aligned');
            return;
        }

        const azTolerance = 5;
        const elTolerance = 5;

        const diffAzimuth = (targetSatAzimuth - currentHeading + 360) % 360;
        const diffPitch = -currentPitch - targetSatElevation;

        let isAzimuthAligned = false;
        if (Math.abs(diffAzimuth) < azTolerance || Math.abs(diffAzimuth - 360) < azTolerance) {
            isAzimuthAligned = true;
        }

        let isPitchAligned = false;
        if (Math.abs(diffPitch) < elTolerance) {
            isPitchAligned = true;
        }

        let isAligned = isAzimuthAligned && isPitchAligned;

        if (isAligned) {
            document.body.classList.add('aligned');
            guidanceMessagesContainer.innerHTML = `<div class="alert">${translate('Phone aligned!')}</div>`;
        } else {
            document.body.classList.remove('aligned');
            let azimuthHint = '';
            if (isAzimuthAligned) {
                azimuthHint = `<p class="guidance-message">${translate('Heading aligned!')}</p>`;
            } else {
                if (diffAzimuth > 180) {
                    azimuthHint = `<p class="guidance-message">${translate('Turn Left')}</p><span class="guidance-subtext">${(360 - diffAzimuth).toFixed(0)}°</span>`;
                } else {
                    azimuthHint = `<p class="guidance-message">${translate('Turn Right')}</p><span class="guidance-subtext">${diffAzimuth.toFixed(0)}°</span>`;
                }
            }

            let elevationHint = '';
            if (isPitchAligned) {
                elevationHint = `<p class="guidance-message">${translate('Correct Tilt')}</p>`;
            } else {
                if (diffPitch > 0) {
                    elevationHint = `<p class="guidance-message">${translate('Tilt Down')}</p><span class="guidance-subtext"> ${-currentPitch.toFixed(0)}° / ${targetSatElevation.toFixed(0)}°</span>`;
                } else {
                    elevationHint = `<p class="guidance-message">${translate('Tilt Up')}</p><span class="guidance-subtext"> ${-currentPitch.toFixed(0)}° / ${targetSatElevation.toFixed(0)}°</span>`;
                }
            }
            
            guidanceMessagesContainer.innerHTML = `<div class="guidance-container" id="azimuth-guidance-box">${azimuthHint}</div><div class="guidance-container" id="elevation-guidance-box">${elevationHint}</div>`;
            
            // Apply alignment class to individual boxes if they are aligned
            if (isAzimuthAligned) {
                document.getElementById('azimuth-guidance-box').classList.add('aligned');
            }
            if (isPitchAligned) {
                document.getElementById('elevation-guidance-box').classList.add('aligned');
            }
        }
    }
</script>
