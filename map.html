    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .spinner, .icon-spin {
            animation: spin 1s linear infinite;
        }
        .safe-padding-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .card-animate {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        .title-animate {
            animation: fadeIn 0.3s ease-in-out;
        }
        .skeleton-card {
            background-color: #1f2937; /* gray-800 */
        }
        .skeleton-line {
            background-color: #374151; /* gray-700 */
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

</head>
<body class="bg-black text-white selection:bg-blue-500 selection-text-white">

    <div id="app-container" class="min-h-screen pb-24">
        <!-- Header -->
        <header class="bg-gray-900/70 backdrop-blur-lg sticky top-0 z-10 border-b border-gray-800">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                 <button id="refresh-button" class="p-2 rounded-full hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-wait">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4h-5v5M4 20h5v-5" /></svg>
                </button>
                <h1 id="header-title" class="text-xl font-bold"></h1>
                 <button id="gps-button" class="p-2 rounded-full hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-wait">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <div id="status" class="flex flex-col items-center justify-center text-center mt-16">
                <!-- Initial loading spinner is shown here -->
            </div>
            <div id="places-list" class="grid grid-cols-1 gap-4"></div>
        </main>
    </div>

    <!-- iOS Style Tab Bar -->
    <footer id="tab-bar" class="fixed bottom-0 left-0 right-0 bg-gray-900/80 backdrop-blur-lg border-t border-gray-700 safe-padding-bottom z-20">
        <nav class="flex justify-around max-w-md mx-auto">
            <button data-category="cafe" class="tab-item flex-1 flex flex-col items-center justify-center p-3 text-blue-500 transition-colors duration-200 transform hover:scale-110">
                <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14c-2.21 0-4-1.79-4-4h8c0 2.21-1.79 4-4 4zm-1-8V6h2v2h-2z"/></svg>
                <span class="text-xs font-medium">کافه</span>
            </button>
            <button data-category="restaurant" class="tab-item flex-1 flex flex-col items-center justify-center p-3 text-gray-400 transition-colors duration-200 transform hover:scale-110">
                 <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                <span class="text-xs font-medium">رستوران</span>
            </button>
            <button data-category="park" class="tab-item flex-1 flex flex-col items-center justify-center p-3 text-gray-400 transition-colors duration-200 transform hover:scale-110">
                <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l-2-2 2-2M12 4l2 2-2 2M20 16l2-2-2-2M8 12l-2 2 2 2m8 0l2-2-2-2m-6-6l2-2 2 2"/></svg>
                <span class="text-xs font-medium">پارک</span>
            </button>
            <button data-category="wc" class="tab-item flex-1 flex flex-col items-center justify-center p-3 text-gray-400 transition-colors duration-200 transform hover:scale-110">
                 <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22s8-4.5 8-11.8A8 8 0 0012 2a8 8 0 00-8 8.2c0 7.3 8 11.8 8 11.8z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12a3 3 0 100-6 3 3 0 000 6z" /></svg>
                <span class="text-xs font-medium">سرویس بهداشتی</span>
            </button>
            <button data-category="interesting" class="tab-item flex-1 flex flex-col items-center justify-center p-3 text-gray-400 transition-colors duration-200 transform hover:scale-110">
                <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M5 21v-4M3 19h4M12 3v4M10 5h4M12 21v-4M10 19h4M19 3v4M17 5h4M19 21v-4M17 19h4" /></svg>
                <span class="text-xs font-medium">مکان های جالب</span>
            </button>
        </nav>
    </footer>

    <script>
        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) { /* ... (Service worker code remains the same) ... */ }

        // --- Application State and Elements ---
        const statusDiv = document.getElementById('status');
        const placesList = document.getElementById('places-list');
        const headerTitle = document.getElementById('header-title');
        const tabBar = document.getElementById('tab-bar');
        const refreshButton = document.getElementById('refresh-button');
        const gpsButton = document.getElementById('gps-button');
        
        // --- Foursquare API Key ---
        const FOURSQUARE_API_KEY = "NYPKSWBVLNHHUONKGQ3J2KEMQGMOWLP05XNBGR23OOJ0QEKP";

        let allPlaces = [];
        let currentCategory = 'cafe';
        let userLocation = null;

        const categoryTitles = {
            cafe: 'کافه ها', restaurant: 'رستوران ها', park: 'پارک ها',
            wc: 'سرویس های بهداشتی', interesting: 'مکان های جالب'
        };
        
        // Foursquare Category IDs
        const foursquarePlaceTypes = {
            cafe: '13032',
            restaurant: '13065',
            park: '16032',
            wc: '11145',
            interesting: '10000' // Arts & Entertainment
        };

        // --- Utility Functions ---
        function formatDistance(meters) {
            const km = meters / 1000;
            if (km < 1) {
                return `${Math.round(meters)} متر`;
            }
            return `${km.toFixed(1)} کیلومتر`;
        }

        async function fetchWithTimeout(resource, options = {}, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            const response = await fetch(resource, { ...options, signal: controller.signal });
            clearTimeout(id);
            return response;
        }

        // --- Data Fetching with Foursquare API ---
        async function fetchNearbyPlaces(latitude, longitude, category) {
            const fsqCategory = foursquarePlaceTypes[category];
            const radius = 5000;
            const fields = 'fsq_id,name,geocodes,location,distance,rating,closed_bucket,photos';
            // Increased limit to 50 for a more complete list
            const apiUrl = `https://api.foursquare.com/v3/places/search?ll=${latitude},${longitude}&radius=${radius}&categories=${fsqCategory}&sort=DISTANCE&limit=50&fields=${fields}`;

            try {
                const response = await fetchWithTimeout(apiUrl, {
                    headers: { 'Authorization': FOURSQUARE_API_KEY, 'Accept': 'application/json' }
                });

                if (!response.ok) throw new Error(`Foursquare API error: ${response.status} ${response.statusText}`);
                const data = await response.json();

                return (data.results || []).map(place => {
                    const photo = place.photos && place.photos.length > 0
                        ? `${place.photos[0].prefix}original${place.photos[0].suffix}`
                        : `https://placehold.co/600x400/1a202c/ffffff?text=${encodeURIComponent(place.name)}`;
                    
                    const isOpen = place.closed_bucket ? !['CLOSED', 'VERY_LIKELY_CLOSED'].includes(place.closed_bucket) : true;

                    return {
                        id: place.fsq_id,
                        name: place.name || "نام نامشخص",
                        photo: photo,
                        rating: place.rating, // out of 10
                        isOpen: isOpen,
                        address: place.location.formatted_address || "آدرس نامشخص",
                        lat: place.geocodes.main.latitude,
                        lon: place.geocodes.main.longitude,
                        distance: place.distance, // in meters
                        category: category
                    };
                });

            } catch (error) {
                console.error("Failed to fetch from Foursquare API:", error);
                let message = "خطا در دریافت اطلاعات از Foursquare.";
                if (error.name === 'AbortError') {
                    message = "پاسخی از سرور Foursquare دریافت نشد، لطفا دوباره تلاش کنید.";
                } else if (error.message.includes("401")) {
                    message = "کلید API Foursquare نامعتبر است.";
                }
                statusDiv.innerHTML = `<p class="text-lg text-red-400 p-4 bg-red-900/50 rounded-lg">${message}</p>`;
                return [];
            }
        }

        // --- UI Rendering ---
        function showSkeletonLoader() {
            placesList.innerHTML = '';
            statusDiv.style.display = 'none';
            for (let i = 0; i < 3; i++) {
                placesList.innerHTML += `
                    <div class="skeleton-card rounded-xl shadow-lg overflow-hidden flex flex-col">
                        <div class="skeleton-line h-48 w-full"></div>
                        <div class="p-4">
                            <div class="skeleton-line h-6 w-3/4 mb-4"></div>
                            <div class="skeleton-line h-4 w-full mb-2"></div>
                             <div class="skeleton-line h-4 w-2/3 mb-4"></div>
                            <div class="skeleton-line h-4 w-full mb-4"></div>
                            <div class="skeleton-line h-12 w-full rounded-lg"></div>
                        </div>
                    </div>
                `;
            }
        }
        
        function renderPlaces() {
            const placesToRender = allPlaces.filter(p => p.category === currentCategory);
            
            placesList.innerHTML = '';
            
            if (placesToRender.length === 0) {
                 statusDiv.style.display = 'flex';
                 statusDiv.innerHTML = `<div class="text-center text-gray-500"><svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h10l4 4v10a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg><p class="mt-4 text-lg">موردی در این دسته بندی یافت نشد.</p></div>`;
                 return;
            } else {
                statusDiv.style.display = 'none';
            }
            
            placesToRender.forEach((place, index) => {
                const statusClass = place.isOpen ? 'bg-green-500' : 'bg-red-500';
                const statusText = place.isOpen ? 'باز است' : 'بسته است';
                const ratingDisplay = place.rating ? (place.rating / 2).toFixed(1) : 'N/A';
                // Calculate walking time: average walking speed is about 80 meters per minute.
                const walkTime = Math.round(place.distance / 80);
                
                const cardHTML = `
                    <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden flex flex-col card-animate" style="animation-delay: ${index * 70}ms;">
                        <img src="${place.photo}" onerror="this.src='https://placehold.co/600x400/1a202c/ffffff?text=No+Image';" alt="${place.name}" class="w-full h-48 object-cover bg-gray-700">
                        <div class="p-4 flex flex-col flex-grow">
                            <div class="flex justify-between items-start mb-2">
                                <h2 class="text-xl font-bold text-white">${place.name}</h2>
                                <span class="flex-shrink-0 px-2 py-1 text-xs font-semibold text-white ${statusClass} rounded-full">${statusText}</span>
                            </div>
                            
                            <div class="flex items-center justify-between text-sm text-gray-300 mb-3 border-b border-gray-700 pb-3">
                                <div class="flex items-center" title="امتیاز">
                                    <svg class="h-4 w-4 text-yellow-400 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                                    <span class="ml-1 font-semibold text-white">${ratingDisplay}</span><span class="text-gray-400">/5</span>
                                </div>
                                <div class="flex items-center" title="مسافت">
                                     <svg class="h-4 w-4 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0zM15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                    <span class="ml-1">${formatDistance(place.distance)}</span>
                                </div>
                                <div class="flex items-center" title="زمان پیاده روی">
                                    <svg class="h-4 w-4 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                    <span class="ml-1">${walkTime} دقیقه</span>
                                </div>
                            </div>

                            <p class="text-gray-400 text-sm mb-4 flex-grow">${place.address}</p>
                            <button onclick="openDirections(${place.lat}, ${place.lon})" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                مسیریابی
                            </button>
                        </div>
                    </div>
                `;
                placesList.innerHTML += cardHTML;
            });
        }
        
        function updateActiveTab() {
             const newTitle = categoryTitles[currentCategory];
            if (headerTitle.innerText !== newTitle) {
                headerTitle.classList.add('title-animate');
                headerTitle.innerText = newTitle;
                headerTitle.addEventListener('animationend', () => {
                    headerTitle.classList.remove('title-animate');
                }, { once: true });
            }
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.toggle('text-blue-500', item.dataset.category === currentCategory);
                item.classList.toggle('text-gray-400', item.dataset.category !== currentCategory);
            });
        }

        // --- Event Handlers & Initializer ---
        function openDirections(lat, lon) {
            window.open(`https://www.google.com/maps?daddr=${lat},${lon}`, '_blank');
        }

        function toggleHeaderButtons(isFetching) {
             refreshButton.disabled = isFetching;
            gpsButton.disabled = isFetching;
            const icon = isFetching ? '<div class="h-6 w-6 spinner" style="border-left-color: #ffffff;"></div>' : '<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4h-5v5M4 20h5v-5" /></svg>';
            refreshButton.innerHTML = icon;
        }

        tabBar.addEventListener('click', (e) => {
             const tabButton = e.target.closest('.tab-item');
            if (tabButton && !tabButton.disabled && tabButton.dataset.category !== currentCategory) {
                currentCategory = tabButton.dataset.category;
                updateActiveTab();
                if (userLocation) handleDataFetch();
            }
        });
        
        refreshButton.addEventListener('click', handleDataFetch);
        gpsButton.addEventListener('click', main);

        async function handleDataFetch() {
            if (!userLocation) {
                statusDiv.innerHTML = `<p class="text-lg text-red-400">ابتدا موقعیت مکانی را مشخص کنید.</p>`;
                return;
            }
            toggleHeaderButtons(true);
            showSkeletonLoader();
            
            const { latitude, longitude } = userLocation.coords;
            allPlaces = await fetchNearbyPlaces(latitude, longitude, currentCategory);
            renderPlaces();
            toggleHeaderButtons(false);
        }

        async function main() {
             toggleHeaderButtons(true);
            statusDiv.style.display = 'flex';
            statusDiv.innerHTML = `<div class="spinner mb-4"></div><p class="text-lg text-gray-400">در حال دریافت موقعیت مکانی شما...</p>`;
            placesList.innerHTML = '';

            try {
                userLocation = await new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error("موقعیت یابی توسط مرورگر شما پشتیبانی نمی شود."));
                        return;
                    }
                    navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
                });
                
                await handleDataFetch();
            } catch (error) {
                 let errorMessage = "خطایی در دریافت موقعیت مکانی رخ داد.";
                if (error.code) {
                    switch (error.code) {
                        case 1: errorMessage = "لطفا دسترسی به موقعیت مکانی را فعال کنید."; break;
                        case 2: errorMessage = "امکان تعیین موقعیت مکانی شما وجود ندارد."; break;
                        case 3: errorMessage = "زمان انتظار برای دریافت موقعیت به پایان رسید."; break;
                    }
                }
                statusDiv.innerHTML = `<p class="text-lg text-red-400 p-4 bg-red-900/50 rounded-lg">${errorMessage}</p>`;
                toggleHeaderButtons(false);
            }
        }
        
        window.addEventListener('load', () => {
            updateActiveTab();
            main();
        });

    </script>
</body>
