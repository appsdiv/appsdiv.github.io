<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Body Analyzer</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-digits/Vazirmatn-FD-font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #020617;
            --primary: #00f3ff;
            --secondary: #d946ef;
            --danger: #ef4444;
            --glass: rgba(15, 23, 42, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, var(--bg-dark) 70%);
            color: #f8fafc;
            font-family: 'Vazirmatn FD', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: fixed;
            top: 0; width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary), white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* MAIN */
        main {
            flex: 1;
            padding: 100px 20px 40px 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* UPLOAD CARD */
        .upload-card {
            width: 100%;
            height: 320px;
            border: 2px dashed rgba(255,255,255,0.15);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.02);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-card:hover { border-color: var(--primary); background: rgba(0, 243, 255, 0.05); }
        
        .icon-circle {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
            color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* PROGRESS SCREEN */
        .process-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .percent-box {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            text-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
        }

        .progress-track {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            transition: width 0.3s ease;
            box-shadow: 0 0 15px var(--primary);
        }

        .terminal {
            width: 100%;
            height: 160px;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            font-family: 'Vazirmatn FD', monospace;
            font-size: 0.85rem;
            overflow-y: auto;
            text-align: right;
            direction: rtl;
        }
        .log-entry { margin-bottom: 6px; display: flex; align-items: center; gap: 8px; animation: fadeIn 0.3s; }
        .log-entry.info { color: #94a3b8; }
        .log-entry.success { color: #4ade80; }
        .log-entry.error { color: #f87171; }

        /* RESULT SCREEN */
        .result-container {
            width: 100%;
            display: none;
            flex-direction: column;
            gap: 20px;
            animation: slideUp 0.5s ease;
        }

        #render-target {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #user-image {
            width: 100%;
            display: block;
            opacity: 0.3; /* Darkened for overlay readability */
            filter: grayscale(10%) contrast(110%);
        }

        .overlay-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, rgba(2,6,23,0.1) 0%, rgba(2,6,23,0.95) 85%);
            color: white;
            text-align: right;
            direction: rtl;
        }

        /* Generated Markdown Styling */
        .overlay-content h1, .overlay-content h2, .overlay-content h3 {
            color: var(--primary);
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            padding-bottom: 5px;
            margin-top: 20px;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .overlay-content ul { padding-right: 0; list-style: none; }
        .overlay-content li {
            background: rgba(255,255,255,0.06);
            margin-bottom: 8px;
            padding: 10px 12px;
            border-radius: 8px;
            border-right: 3px solid var(--secondary);
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
        }
        .overlay-content strong { color: #fff; font-weight: 900; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn {
            padding: 15px; border: none; border-radius: 12px;
            font-family: inherit; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 1rem;
        }
        .btn-primary { background: var(--primary); color: #020617; box-shadow: 0 0 20px rgba(0, 243, 255, 0.3); }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.1); }
        
        .btn-cancel {
            margin-top: 10px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }

        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">AI BODY ANALYZER</div>
        <div style="font-size:0.7rem; color:#94a3b8; margin-top:5px;">نسخه ۸.۱ (Direct API)</div>
    </header>

    <main>
        <div id="step-upload" class="upload-card" onclick="document.getElementById('fileInput').click()">
            <div class="icon-circle">
                <i data-lucide="scan-line" size="36"></i>
            </div>
            <h3 style="color:white; margin-bottom:5px;">آپلود تصویر بدن</h3>
            <p style="color:#94a3b8; font-size:0.85rem;">فرمت‌های JPG یا PNG</p>
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFile(event)">
        </div>

        <div id="step-process" class="process-container">
            <div class="percent-box" id="percentDisplay">0%</div>
            <div class="progress-track">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <div class="terminal" id="terminal">
                <div class="log-entry info"><span>»</span> سیستم آماده به کار...</div>
            </div>

            <button class="btn-cancel" onclick="cancelProcess()">
                <i data-lucide="x-circle" size="16"></i> لغو عملیات
            </button>
        </div>

        <div id="step-result" class="result-container">
            <div id="render-target">
                <img id="user-image" src="" alt="Body">
                <div class="overlay-layer">
                    <div id="ai-content" class="overlay-content"></div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="resetApp()">
                    <i data-lucide="rotate-ccw" size="18"></i> شروع مجدد
                </button>
                <button class="btn btn-primary" onclick="downloadImage()">
                    <i data-lucide="download" size="18"></i> ذخیره گزارش
                </button>
            </div>
        </div>
    </main>

    <script>
        // *** CONFIGURATION ***
        const API_KEY = "AIzaSyD6GYtr65fA4KR6ixnMZZjudtl_0-BRu0g";
        
        // DIRECT ENDPOINT (Bypasses SDK Version Issues)
        const MODEL = "gemini-1.5-flash"; 
        const URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

        // DOM Elements
        const stepUpload = document.getElementById('step-upload');
        const stepProcess = document.getElementById('step-process');
        const stepResult = document.getElementById('step-result');
        const progressBar = document.getElementById('progressBar');
        const percentDisplay = document.getElementById('percentDisplay');
        const terminal = document.getElementById('terminal');
        const userImgDisplay = document.getElementById('user-image');
        const aiContent = document.getElementById('ai-content');
        const fileInput = document.getElementById('fileInput');

        let isProcessing = false;
        let progressInterval = null;

        // Init Icons
        lucide.createIcons();

        // 1. Handle File
        async function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            stepUpload.style.display = 'none';
            stepProcess.style.display = 'flex';

            const reader = new FileReader();
            reader.onload = (e) => userImgDisplay.src = e.target.result;
            reader.readAsDataURL(file);

            startAnalysis(file);
        }

        // 2. Main Logic
        async function startAnalysis(file) {
            isProcessing = true;
            resetLogs();
            startProgressLoop();

            try {
                log("آماده‌سازی تصویر برای ارسال...", "info");
                const base64Data = await fileToBase64(file);

                log("اتصال مستقیم به سرور گوگل...", "info");

                // Construct JSON Payload for REST API
                const payload = {
                    contents: [{
                        parts: [
                            {
                                text: `
                                Act as 'Nano Banana Pro' Body Analyzer.
                                LANGUAGE: PERSIAN (FARSI) ONLY.
                                
                                Analyze this physique photo strictly.
                                Output a structured Markdown report.

                                REQUIRED SECTIONS:
                                1. **مشخصات تخمینی (Physical Stats)**:
                                - Height (cm), Weight (kg), Body Fat %.
                                - Somatotype.
                                
                                2. **امتیاز نانو (Nano Score)**: 
                                - Score out of 100.
                                - Tier: (GOD / TOP / MID / LOW).

                                3. **تحلیل عضلات (Muscle Analysis)**:
                                - 2 Strong Points (with scores /10).
                                - 2 Weak Points (with scores /10).

                                4. **تقارن (Symmetry)**:
                                - Shoulder alignment & Left/Right balance.

                                5. **مسیر پیشرفت (Nano Plan)**:
                                - One sentence specific training advice.

                                Do not output JSON. Output clean Markdown lists.
                                ` 
                            },
                            {
                                inline_data: {
                                    mime_type: file.type,
                                    data: base64Data
                                }
                            }
                        ]
                    }],
                    // IMPORTANT: Safety Settings to allow body photos
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                    ]
                };

                // Direct Fetch
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || "Server Error " + response.status);
                }

                const data = await response.json();
                
                // Parse Response
                if (data.candidates && data.candidates[0].content) {
                    const text = data.candidates[0].content.parts[0].text;
                    finishProcess(text);
                } else {
                    throw new Error("پاسخی دریافت نشد (Body blocked by internal filter?)");
                }

            } catch (error) {
                if(isProcessing) {
                    console.error(error);
                    log("خطا: " + error.message, "error");
                    clearInterval(progressInterval);
                }
            }
        }

        // 3. Helpers
        function startProgressLoop() {
            let width = 0;
            const msgs = [
                {p:15, t:"اسکن نقاط کلیدی بدن..."},
                {p:40, t:"محاسبه درصد چربی..."},
                {p:65, t:"تحلیل عدم تقارن..."}
            ];

            progressInterval = setInterval(() => {
                if (width < 90) {
                    width += Math.random() * 4;
                    const w = Math.floor(width);
                    progressBar.style.width = w + "%";
                    percentDisplay.innerText = w + "%";

                    const m = msgs.find(x => Math.abs(x.p - w) < 3);
                    if(m && !m.shown) {
                        log(m.t, "info");
                        m.shown = true;
                    }
                }
            }, 250);
        }

        function log(msg, type) {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerHTML = `<span style="color:var(--primary)">»</span> ${msg}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function resetLogs() {
            terminal.innerHTML = "";
            log("شروع عملیات...", "info");
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        function finishProcess(markdownText) {
            clearInterval(progressInterval);
            progressBar.style.width = "100%";
            percentDisplay.innerText = "100%";
            log("تحلیل با موفقیت انجام شد!", "success");

            setTimeout(() => {
                stepProcess.style.display = 'none';
                stepResult.style.display = 'flex';
                aiContent.innerHTML = marked.parse(markdownText);
            }, 800);
        }

        function cancelProcess() {
            isProcessing = false;
            clearInterval(progressInterval);
            fileInput.value = "";
            stepProcess.style.display = 'none';
            stepUpload.style.display = 'flex';
        }

        function resetApp() {
            isProcessing = false;
            fileInput.value = "";
            stepResult.style.display = 'none';
            stepUpload.style.display = 'flex';
            aiContent.innerHTML = "";
            progressBar.style.width = "0%";
            percentDisplay.innerText = "0%";
        }

        function downloadImage() {
            const el = document.getElementById("render-target");
            html2canvas(el, {
                useCORS: true,
                scale: 2,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'nano-body-analysis.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
