<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Body Analyzer</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-digits/Vazirmatn-FD-font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #020617;
            --primary: #00f3ff;
            --secondary: #d946ef;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Vazirmatn FD', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary), white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; }

        /* MAIN */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px 20px; /* Top padding for fixed header */
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* UPLOAD CARD */
        .upload-card {
            width: 100%;
            height: 320px;
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.02);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-card:active { transform: scale(0.98); background: rgba(0, 243, 255, 0.05); border-color: var(--primary); }
        
        .icon-box {
            width: 70px; height: 70px;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* PROCESS SCREEN */
        .process-container {
            width: 100%;
            display: none; /* Flex when active */
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .percent-box {
            position: relative;
            width: 120px; height: 120px;
            display: flex; align-items: center; justify-content: center;
        }
        .percent-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary);
        }

        /* TERMINAL LOG */
        .terminal {
            width: 100%;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            height: 140px;
            padding: 15px;
            font-family: 'Vazirmatn FD', monospace;
            font-size: 0.8rem;
            overflow-y: auto;
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .log-line { display: flex; align-items: center; gap: 8px; animation: fadeUp 0.3s forwards; }
        .log-line.success { color: #4ade80; }
        .log-line.error { color: #f87171; }
        .log-line.info { color: #94a3b8; }
        .log-icon { font-size: 10px; }

        .btn-cancel {
            margin-top: 10px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            font-family: inherit;
        }

        /* RESULT SCREEN */
        .result-container {
            width: 100%;
            display: none;
            flex-direction: column;
            gap: 20px;
            animation: slideUp 0.5s ease;
        }

        #render-target {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #user-image {
            width: 100%;
            display: block;
            opacity: 0.4; /* Darken for overlay readability */
            filter: contrast(1.1) grayscale(0.2);
        }

        .overlay-content {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            padding: 20px;
            overflow-y: auto;
            color: white;
            text-align: right;
            direction: rtl;
        }

        /* Markdown Styles */
        .overlay-content h1, .overlay-content h2 {
            color: var(--primary);
            font-size: 1.1rem;
            margin: 15px 0 8px 0;
            border-bottom: 1px solid rgba(0,243,255,0.3);
            padding-bottom: 5px;
        }
        .overlay-content ul { list-style: none; }
        .overlay-content li {
            background: rgba(255,255,255,0.05);
            margin-bottom: 6px;
            padding: 8px 10px;
            border-radius: 6px;
            border-right: 2px solid var(--primary);
            font-size: 0.85rem;
        }
        .overlay-content strong { color: var(--secondary); }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn {
            padding: 14px; border: none; border-radius: 12px;
            font-family: inherit; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; }

        @keyframes fadeUp { from { opacity:0; transform:translateY(5px); } to { opacity:1; transform:translateY(0); } }
        @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">AI BODY ANALYZER</div>
        <div class="subtitle">آنالیزور حرفه‌ای بدن با هوش مصنوعی</div>
    </header>

    <main>
        <div id="step-upload" class="upload-card" onclick="document.getElementById('fileInput').click()">
            <div class="icon-box">
                <i data-lucide="upload-cloud" size="32"></i>
            </div>
            <div style="text-align:center;">
                <h3 style="color:white; margin-bottom:5px;">انتخاب تصویر</h3>
                <p style="color:var(--text-muted); font-size:0.8rem;">فرمت‌های JPG یا PNG</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(event)" style="display:none">
        </div>

        <div id="step-process" class="process-container">
            <div class="percent-box">
                <span class="percent-text" id="percentNum">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="terminal" id="terminalLog">
                <div class="log-line info">
                    <span>»</span> سیستم آماده به کار است...
                </div>
            </div>

            <button class="btn-cancel" onclick="cancelProcess()">
                <i data-lucide="x-circle" size="16"></i>
                لغو عملیات
            </button>
        </div>

        <div id="step-result" class="result-container">
            <div id="render-target">
                <img id="user-image" src="">
                <div class="overlay-content" id="ai-result-text"></div>
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary" onclick="resetApp()">
                    <i data-lucide="refresh-ccw" size="18"></i>
                    شروع مجدد
                </button>
                <button class="btn btn-primary" onclick="downloadImage()">
                    <i data-lucide="download" size="18"></i>
                    ذخیره
                </button>
            </div>
        </div>
    </main>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // *** CONFIGURATION ***
        const API_KEY = "AIzaSyD6GYtr65fA4KR6ixnMZZjudtl_0-BRu0g";
        const genAI = new GoogleGenerativeAI(API_KEY);

        // DOM Elements
        const stepUpload = document.getElementById('step-upload');
        const stepProcess = document.getElementById('step-process');
        const stepResult = document.getElementById('step-result');
        const progressFill = document.getElementById('progressFill');
        const percentNum = document.getElementById('percentNum');
        const terminalLog = document.getElementById('terminalLog');
        const userImgDisplay = document.getElementById('user-image');
        const aiResultText = document.getElementById('ai-result-text');
        const fileInput = document.getElementById('fileInput');

        // State
        let isProcessing = false;
        let progressInterval = null;
        let currentProgress = 0;

        // Initialize Icons
        lucide.createIcons();

        // 1. Handle File Selection
        window.handleFileUpload = async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // UI Switch
            stepUpload.style.display = 'none';
            stepProcess.style.display = 'flex';

            // Show Preview
            const reader = new FileReader();
            reader.onload = (e) => userImgDisplay.src = e.target.result;
            reader.readAsDataURL(file);

            // Start Logic
            isProcessing = true;
            resetLogs();
            startProgressLoop();

            try {
                // Convert Image
                log("در حال پردازش تصویر...", "info");
                const base64Data = await fileToGenerativePart(file);

                // Prepare Model
                // Crucial: Use 'gemini-1.5-flash' and set Safety Settings to BLOCK_NONE
                // otherwise body photos are blocked as 'Sexually Explicit'.
                const model = genAI.getGenerativeModel({ 
                    model: "gemini-1.5-flash",
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                    ]
                });

                log("اتصال به سرور هوش مصنوعی...", "info");
                
                const prompt = `
                Act as 'Nano Banana Pro' Body Analyzer. 
                Role: Expert Bodybuilding Judge.
                Language: Persian (Farsi) ONLY.
                
                Analyze the user photo. Output Markdown text for an overlay.
                
                Structure:
                1. **شناسنامه فیزیکی**: (Height/Weight est, Body Fat % est, Type).
                2. **امتیاز نانو (0-100)**: With a short Tier (Low/Mid/Top/God).
                3. **نقاط قوت**: (List 2).
                4. **نقاط ضعف**: (List 2).
                5. **پیشنهاد نانو**: 1 sentence expert advice.
                
                Be realistic. If it's a normal person, give average scores.
                `;

                if (!isProcessing) return; // Check cancel

                // API Call
                const result = await model.generateContent([prompt, base64Data]);
                const response = await result.response;
                
                if (!isProcessing) return; // Check cancel

                // Validate Response
                if (response.promptFeedback && response.promptFeedback.blockReason) {
                    throw new Error("تصویر توسط سیستم ایمنی مسدود شد. (Body blocked)");
                }

                const text = response.text();
                finishProcess(text);

            } catch (error) {
                if(isProcessing) {
                    console.error(error);
                    log("خطا: " + error.message, "error");
                    log("لطفا دوباره تلاش کنید.", "error");
                    clearInterval(progressInterval);
                }
            }
        };

        // 2. Progress Loop
        function startProgressLoop() {
            currentProgress = 0;
            const msgs = [
                {p:10, t:"آنالیز هندسه بدن..."},
                {p:30, t:"محاسبه درصد چربی..."},
                {p:50, t:"بررسی تقارن عضلانی..."},
                {p:70, t:"تولید گزارش نهایی..."}
            ];

            progressInterval = setInterval(() => {
                if (currentProgress < 90) {
                    currentProgress += Math.random() * 3;
                    updateUI(currentProgress);

                    // Add logs
                    const m = msgs.find(x => Math.abs(x.p - Math.floor(currentProgress)) < 2);
                    if(m && !m.shown) {
                        log(m.t, "info");
                        m.shown = true;
                    }
                }
            }, 200);
        }

        function updateUI(val) {
            const v = Math.floor(val);
            progressFill.style.width = v + "%";
            percentNum.innerText = v + "%";
        }

        // 3. Helper Functions
        async function fileToGenerativePart(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    resolve({
                        inlineData: {
                            data: reader.result.split(',')[1],
                            mimeType: file.type
                        }
                    });
                };
                reader.readAsDataURL(file);
            });
        }

        function log(msg, type) {
            const div = document.createElement('div');
            div.className = `log-line ${type}`;
            div.innerHTML = `<span style="color:var(--primary)">»</span> ${msg}`;
            terminalLog.appendChild(div);
            terminalLog.scrollTop = terminalLog.scrollHeight;
        }

        function resetLogs() {
            terminalLog.innerHTML = "";
            log("شروع عملیات...", "info");
        }

        // 4. Finish / Cancel / Reset
        function finishProcess(markdown) {
            clearInterval(progressInterval);
            updateUI(100);
            log("تکمیل شد!", "success");

            setTimeout(() => {
                stepProcess.style.display = 'none';
                stepResult.style.display = 'flex';
                aiResultText.innerHTML = marked.parse(markdown);
            }, 800);
        }

        window.cancelProcess = () => {
            isProcessing = false;
            clearInterval(progressInterval);
            fileInput.value = "";
            stepProcess.style.display = 'none';
            stepUpload.style.display = 'flex';
        };

        window.resetApp = () => {
            isProcessing = false;
            fileInput.value = "";
            stepResult.style.display = 'none';
            stepUpload.style.display = 'flex';
            aiResultText.innerHTML = "";
        };

        window.downloadImage = () => {
            const element = document.getElementById("render-target");
            html2canvas(element, {
                useCORS: true,
                scale: 2,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'body-analysis.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        };
    </script>
</body>
</html>
