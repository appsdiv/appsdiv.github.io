<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>مکان یاب جمینای</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root { --primary-bg: #111827; --card-bg: #1f2937; --accent: #8b5cf6; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--primary-bg);
            color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 90px;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }

        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .glass { 
            background: rgba(17, 24, 39, 0.85); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <header class="fixed top-0 inset-x-0 z-50 glass">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-violet-600 flex items-center justify-center shadow-lg shadow-violet-500/20">
                    <i class="ph-fill ph-map-pin-line text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-tight text-white">مکان‌یاب هوشمند</h1>
                    <p class="text-[10px] text-gray-400" id="gps-status">در انتظار GPS...</p>
                </div>
            </div>
            <button onclick="app.init()" class="w-10 h-10 rounded-full bg-gray-800 hover:bg-gray-700 flex items-center justify-center transition-colors">
                <i class="ph-bold ph-arrows-clockwise text-violet-400 text-xl" id="refresh-icon"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 mt-24 flex-grow relative">
        <div id="status-message" class="hidden flex-col items-center justify-center py-10 text-center space-y-4"></div>

        <div id="places-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
    </main>

    <nav class="fixed bottom-0 inset-x-0 bg-gray-900/90 backdrop-blur-lg z-50 pb-[env(safe-area-inset-bottom)] border-t border-gray-800">
        <div class="flex justify-around items-center h-16 max-w-lg mx-auto">
            <button onclick="app.changeCategory('cafe')" class="nav-btn w-full flex flex-col items-center gap-1 group" data-cat="cafe">
                <i class="ph-duotone ph-coffee text-2xl text-gray-500 group-[.active]:text-violet-400 transition-colors"></i>
                <span class="text-[10px] font-medium text-gray-500 group-[.active]:text-white transition-colors">کافه</span>
            </button>
            <button onclick="app.changeCategory('restaurant')" class="nav-btn w-full flex flex-col items-center gap-1 group" data-cat="restaurant">
                <i class="ph-duotone ph-pizza text-2xl text-gray-500 group-[.active]:text-violet-400 transition-colors"></i>
                <span class="text-[10px] font-medium text-gray-500 group-[.active]:text-white transition-colors">رستوران</span>
            </button>
            <button onclick="app.changeCategory('park')" class="nav-btn w-full flex flex-col items-center gap-1 group" data-cat="park">
                <i class="ph-duotone ph-tree text-2xl text-gray-500 group-[.active]:text-violet-400 transition-colors"></i>
                <span class="text-[10px] font-medium text-gray-500 group-[.active]:text-white transition-colors">پارک</span>
            </button>
            <button onclick="app.changeCategory('attraction')" class="nav-btn w-full flex flex-col items-center gap-1 group" data-cat="attraction">
                <i class="ph-duotone ph-camera text-2xl text-gray-500 group-[.active]:text-violet-400 transition-colors"></i>
                <span class="text-[10px] font-medium text-gray-500 group-[.active]:text-white transition-colors">گردشگری</span>
            </button>
        </div>
    </nav>

    <script>
        // ==========================================
        // کلید API شما
        // ==========================================
        const API_KEY = "AIzaSyD6GYtr65fA4KR6ixnMZZjudtl_0-BRu0g";
        // ==========================================

        const app = {
            state: {
                lat: null,
                lon: null,
                category: 'cafe'
            },

            async init() {
                this.updateTabs();
                this.showLoader("در حال دریافت موقعیت مکانی شما...");
                
                // 1. دریافت GPS
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.state.lat = position.coords.latitude;
                            this.state.lon = position.coords.longitude;
                            
                            // نمایش وضعیت GPS در هدر
                            document.getElementById('gps-status').innerText = `Lat: ${this.state.lat.toFixed(4)}, Lon: ${this.state.lon.toFixed(4)}`;
                            document.getElementById('gps-status').className = "text-[10px] text-green-400 font-mono";
                            
                            // 2. درخواست به جمینای
                            this.fetchFromGemini();
                        },
                        (error) => {
                            console.error("GPS Error:", error);
                            let msg = "دسترسی به موقعیت مکانی داده نشد.";
                            if(error.code === 1) msg = "لطفاً دسترسی به لوکیشن (GPS) را برای مرورگر فعال کنید.";
                            if(error.code === 2) msg = "موقعیت مکانی در دسترس نیست (ممکن است نیاز به VPN یا HTTPS داشته باشید).";
                            if(error.code === 3) msg = "زمان دریافت موقعیت تمام شد.";
                            this.showError(msg, true);
                        },
                        { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
                    );
                } else {
                    this.showError("مرورگر شما از GPS پشتیبانی نمی‌کند.");
                }
            },

            async fetchFromGemini() {
                this.showLoader("در حال جستجو در جمینای...");
                const { lat, lon, category } = this.state;
                const catName = this.getCategoryName(category);

                // پرامپت دقیق
                const prompt = `
                    I am at Latitude: ${lat}, Longitude: ${lon}.
                    Act as a local expert guide. List exactly 6 top rated "${catName}" nearby.
                    
                    IMPORTANT: Return ONLY raw JSON array. No markdown, no text.
                    Schema:
                    [
                        {
                            "name": "string",
                            "address": "string (in Persian)",
                            "rating": number (3.0 to 5.0),
                            "review_count": number,
                            "distance_meters": number,
                            "description": "string (short Persian summary)"
                        }
                    ]
                    Sort by popularity.
                `;

                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    const data = await response.json();

                    // بررسی خطاهای API گوگل
                    if (data.error) {
                        console.error("Gemini API Error:", data.error);
                        throw new Error(`خطای API گوگل: ${data.error.message} (Code: ${data.error.code})`);
                    }

                    if (!data.candidates || !data.candidates[0].content) {
                        throw new Error("پاسخی از هوش مصنوعی دریافت نشد.");
                    }
                    
                    const textResponse = data.candidates[0].content.parts[0].text;
                    // تمیزکاری JSON
                    const jsonStr = textResponse.replace(/```json|```/g, '').trim();
                    
                    let places;
                    try {
                        places = JSON.parse(jsonStr);
                    } catch (e) {
                        console.error("JSON Parse Error:", textResponse);
                        throw new Error("فرمت پاسخ هوش مصنوعی صحیح نبود.");
                    }

                    this.renderCards(places);

                } catch (error) {
                    console.error(error);
                    this.showError(error.message, true);
                }
            },

            renderCards(places) {
                const container = document.getElementById('places-container');
                const statusDiv = document.getElementById('status-message');
                statusDiv.classList.add('hidden');
                container.innerHTML = '';
                document.getElementById('refresh-icon').classList.remove('animate-spin');

                places.forEach((place, index) => {
                    const imgUrl = `https://placehold.co/600x400/2e1065/e5e7eb?text=${encodeURIComponent(place.name)}`; 
                    
                    const card = `
                        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700 fade-in-up flex flex-col h-full" style="animation-delay: ${index * 100}ms">
                            <div class="relative h-44">
                                <img src="${imgUrl}" class="w-full h-full object-cover" alt="${place.name}">
                                <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-gray-900 to-transparent h-20"></div>
                                <div class="absolute top-3 left-3 bg-black/60 px-2 py-1 rounded-lg flex items-center gap-1 text-xs text-yellow-400 font-bold border border-white/10">
                                    <span>${place.rating}</span> <i class="ph-fill ph-star"></i>
                                </div>
                            </div>
                            
                            <div class="p-4 flex flex-col flex-grow relative">
                                <h3 class="text-lg font-bold text-white mb-2">${place.name}</h3>
                                
                                <div class="flex items-center gap-3 text-xs text-gray-400 mb-3">
                                    <span class="flex items-center gap-1 bg-gray-700 px-2 py-1 rounded">
                                        <i class="ph-fill ph-users"></i> ${place.review_count}
                                    </span>
                                    <span class="flex items-center gap-1 bg-gray-700 px-2 py-1 rounded">
                                        <i class="ph-fill ph-map-pin"></i> ${place.distance_meters} متر
                                    </span>
                                </div>

                                <p class="text-gray-400 text-sm mb-4 line-clamp-2 leading-6">
                                    ${place.description}
                                </p>
                                
                                <div class="mt-auto pt-3 border-t border-gray-700">
                                    <a href="https://www.google.com/maps/dir/?api=1&destination=${place.lat ? `${place.lat},${place.lon}` : encodeURIComponent(place.name + ' ' + place.address)}" 
                                       target="_blank"
                                       class="flex items-center justify-center gap-2 w-full bg-violet-600 hover:bg-violet-700 text-white py-2.5 rounded-lg font-bold text-sm transition-colors">
                                       <i class="ph-bold ph-navigation-arrow"></i> مسیریابی
                                    </a>
                                    <p class="text-[10px] text-gray-500 mt-2 text-right dir-rtl truncate opacity-80">
                                        ${place.address}
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });
            },

            changeCategory(newCat) {
                if (this.state.category === newCat) return;
                this.state.category = newCat;
                this.updateTabs();
                if (this.state.lat) this.fetchFromGemini();
                else this.init();
            },

            updateTabs() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    if (btn.dataset.cat === this.state.category) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            },

            showLoader(text = "لطفا صبر کنید...") {
                const container = document.getElementById('places-container');
                const statusDiv = document.getElementById('status-message');
                document.getElementById('refresh-icon').classList.add('animate-spin');
                statusDiv.classList.remove('hidden');
                statusDiv.style.display = 'flex';
                container.innerHTML = '';
                
                statusDiv.innerHTML = `
                    <div class="w-12 h-12 border-4 border-violet-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="text-gray-300 animate-pulse">${text}</p>
                `;
            },

            showError(msg, retry = false) {
                const statusDiv = document.getElementById('status-message');
                document.getElementById('refresh-icon').classList.remove('animate-spin');
                statusDiv.classList.remove('hidden');
                statusDiv.style.display = 'flex';
                statusDiv.innerHTML = `
                    <div class="text-red-400 text-5xl mb-2"><i class="ph-duotone ph-warning-octagon"></i></div>
                    <p class="text-white font-bold mb-1">خطا</p>
                    <p class="text-gray-400 text-sm max-w-xs leading-6 mb-4 ltr">${msg}</p>
                    ${retry ? `<button onclick="app.init()" class="px-6 py-2 bg-gray-700 text-white rounded-full text-sm hover:bg-gray-600">تلاش مجدد</button>` : ''}
                `;
            },
            
            getCategoryName(cat) {
                const map = {
                    'cafe': 'Cafes', 'restaurant': 'Restaurants',
                    'park': 'Parks', 'attraction': 'Tourist Attractions'
                };
                return map[cat];
            }
        };

        window.addEventListener('load', () => setTimeout(() => app.init(), 500));
    </script>
</body>
</html>
