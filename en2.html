<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual English Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Vazirmatn:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="en2.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        persian: ['Vazirmatn', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes trophy-animation {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes staggered-fade-in {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        body {
            background: linear-gradient(-45deg, #2c3e50, #3498db, #2980b9, #4a5568);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
            perspective: 1000px;
        }
        .screen {
            transition: opacity 0.5s ease, transform 0.5s ease;
            will-change: opacity, transform;
        }
        .screen.hidden {
            position: absolute;
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .interactive-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            transform-style: preserve-3d;
        }
        .interactive-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 20px 30px -10px rgba(0,0,0,0.2);
        }
        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding-top 0.5s ease-in-out;
        }
        .expandable-content.expanded {
            max-height: 1000px;
            padding-top: 1rem;
        }
        .revealed-area-quiz {
             max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-in-out, margin-top 0.6s ease-in-out;
        }
        .revealed-area-quiz.expanded {
            max-height: 1000px;
            margin-top: 1rem;
        }
        .revealed-area-quiz.expanded .staggered-item {
            animation: staggered-fade-in 0.5s ease-out both;
        }
        .trophy-icon {
            animation: trophy-animation 0.8s ease-out forwards;
        }
        .persian-text {
            direction: rtl;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-slate-800">

    <div id="app-wrapper" class="w-full max-w-md mx-auto p-4">
        <div id="error-container" class="hidden text-center text-white bg-red-500/80 p-4 rounded-xl"></div>
    
        <div id="home-screen" class="screen space-y-8 text-center">
            <header>
                <h1 class="text-4xl lg:text-5xl font-bold text-white drop-shadow-lg">Language Practice</h1>
                <p class="text-white/80 mt-2 font-persian text-xl">تمرین زبان</p>
            </header>
            <div class="space-y-4">
                <button data-mode="quiz" class="mode-btn interactive-card w-full bg-white/70 backdrop-blur-xl p-6 rounded-2xl shadow-lg text-left">
                    <h2 class="text-xl font-semibold">Quiz Mode</h2>
                    <p class="text-slate-600 font-persian">حالت آزمون</p>
                </button>
                <button data-mode="learning" class="mode-btn interactive-card w-full bg-white/70 backdrop-blur-xl p-6 rounded-2xl shadow-lg text-left">
                    <h2 class="text-xl font-semibold">Learning Mode</h2>
                    <p class="text-slate-600 font-persian">حالت یادگیری</p>
                </button>
            </div>
        </div>
        
        <div id="quiz-screen" class="screen hidden">
             <header class="mb-4">
                <p id="quiz-progress-text" class="text-sm font-medium text-white/80 text-center mb-1"></p>
                <div class="w-full bg-white/30 rounded-full h-2.5"><div id="quiz-progress-bar" class="bg-white h-2.5 rounded-full transition-all duration-500"></div></div>
            </header>
            <div id="quiz-card-wrapper">
                <div id="quiz-card" class="bg-white/70 backdrop-blur-xl rounded-2xl shadow-lg p-6 space-y-4">
                    <div id="quiz-question-area" class="space-y-2">
                        <p id="quiz-speaker-role" class="text-sm font-semibold text-indigo-600"></p>
                        <div class="flex justify-between items-start space-x-2">
                            <div class="flex-1">
                                <p id="quiz-question-text" class="text-xl font-semibold"></p>
                                <p id="quiz-question-persian" class="persian-text font-persian text-slate-500 text-md mt-1"></p>
                            </div>
                            <button class="voice-btn text-slate-500 hover:text-indigo-500 p-1 flex-shrink-0"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg></button>
                        </div>
                    </div>
                    <button id="quiz-reveal-btn" class="w-full bg-slate-800 text-white font-semibold py-3 px-4 rounded-xl hover:bg-slate-700 transition-all duration-300 shadow-md">Reveal Responses</button>
                    <div id="quiz-revealed-area" class="revealed-area-quiz">
                        <hr class="border-slate-200"><div class="mt-4 space-y-2">
                             <p id="quiz-responder-role" class="text-sm font-semibold text-emerald-600"></p>
                             <div id="quiz-answer-options" class="space-y-3"></div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-between items-center space-x-4">
                    <button class="home-btn bg-white/70 backdrop-blur-xl p-3 rounded-xl shadow-md"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></button>
                    <button id="quiz-next-btn" class="flex-grow bg-indigo-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-indigo-600 transition-all duration-300 shadow-lg shadow-indigo-500/30">Next</button>
                </div>
            </div>
            <div id="quiz-completion-state" class="hidden text-center bg-white/70 backdrop-blur-xl rounded-2xl shadow-lg p-8">
                <div class="trophy-icon w-20 h-20 mx-auto mb-4 text-amber-400"><svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.25 2.25a.75.75 0 00-1.5 0v1.164a13.43 13.43 0 00-3.322 2.296C5.073 6.83 4.5 8.353 4.5 10c0 1.55.022 3.32.062 4.802.035 1.284.162 2.441.385 3.498a.75.75 0 00.728.65h7.65a.75.75 0 00.728-.65c.223-1.057.35-2.214.385-3.498.04-1.482.062-3.252.062-4.802 0-1.647-.573-3.17-1.928-4.29a13.43 13.43 0 00-3.322-2.296V2.25zM8.625 10a.75.75 0 00-1.5 0v.63c-.881.25-1.7.64-2.438 1.156a.75.75 0 00.825 1.185 8.92 8.92 0 011.613-.801V10zm2.75 0v2.17c.563.218 1.096.52 1.613.801a.75.75 0 10.825-1.185c-.738-.516-1.557-.905-2.438-1.156V10a.75.75 0 00-1.5 0z" clip-rule="evenodd" /></svg></div>
                <h2 class="text-2xl font-bold mb-2">Quiz Complete!</h2>
                <p class="text-slate-600 mb-6">Well done! You've completed all the questions.</p>
                <div class="space-y-3">
                    <button id="start-new-quiz-btn" class="w-full bg-indigo-500 text-white font-bold py-3 rounded-xl hover:bg-indigo-600 transition-colors">Start New Quiz</button>
                    <button class="home-btn w-full bg-slate-200 font-semibold py-3 rounded-xl hover:bg-slate-300 transition-colors">Return Home</button>
                </div>
            </div>
        </div>
        
        <div id="learning-screen" class="screen hidden">
             <header class="mb-6 flex justify-between items-center">
                 <h2 id="learning-title" class="text-3xl font-bold text-white drop-shadow-md">Topics</h2>
                 <button class="home-btn bg-white/30 text-white p-2 rounded-xl"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></button>
             </header>
             <div id="learning-content" class="space-y-3"></div>
        </div>
    </div>

    <script>
        // Note: appData is now loaded from en2.js and is globally available
        let shuffledData = [];
        let quizCurrentIndex = 0;
        const screens = { home: document.getElementById('home-screen'), quiz: document.getElementById('quiz-screen'), learning: document.getElementById('learning-screen') };
        const speakerIconSvg = `<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>`;

        const shuffleArray = (array) => [...array].sort(() => Math.random() - 0.5);
        
  const speak = (text, btn) => {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8; // Slower speed for beginners

            // --- New Improvement Starts Here ---

            // Find a higher-quality voice if available
            let voices = speechSynthesis.getVoices();
            let googleVoice = voices.find(voice => voice.name === 'Google US English');
            let ukFemaleVoice = voices.find(voice => voice.name === 'Google UK English Female');

            if (ukFemaleVoice) { // Prefer the UK Female voice if it exists
                utterance.voice = ukFemaleVoice;
            } else if (googleVoice) { // Fallback to the US Google voice
                utterance.voice = googleVoice;
            }
            // If neither is found, it will use the browser's default voice.
            
            // --- New Improvement Ends Here ---

            const icon = btn.querySelector('svg');
            utterance.onstart = () => icon.classList.add('text-amber-500');
            utterance.onend = () => icon.classList.remove('text-amber-500');
            
            speechSynthesis.speak(utterance);
        };
        
        const showScreen = (screenName) => {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screens[screenName].classList.remove('hidden');
        };

        const quiz = {
            cardWrapper: document.getElementById('quiz-card-wrapper'),
            completionState: document.getElementById('quiz-completion-state'),
            progressText: document.getElementById('quiz-progress-text'),
            progressBar: document.getElementById('quiz-progress-bar'),
            speakerRole: document.getElementById('quiz-speaker-role'),
            questionText: document.getElementById('quiz-question-text'),
            questionPersian: document.getElementById('quiz-question-persian'),
            questionVoiceBtn: document.querySelector('#quiz-question-area .voice-btn'),
            answerOptions: document.getElementById('quiz-answer-options'),
            nextBtn: document.getElementById('quiz-next-btn'),
            revealBtn: document.getElementById('quiz-reveal-btn'),
            revealedArea: document.getElementById('quiz-revealed-area'),
            responderRole: document.getElementById('quiz-responder-role'),

            init: (isNewGame = true) => {
                if (isNewGame) {
                    shuffledData = shuffleArray(appData);
                    quizCurrentIndex = 0;
                }
                quiz.cardWrapper.classList.remove('hidden');
                quiz.completionState.classList.add('hidden');
                quiz.displayItem();
                showScreen('quiz');
            },
            displayItem: () => {
                quiz.revealedArea.classList.remove('expanded');
                quiz.revealBtn.classList.remove('hidden');
                const item = shuffledData[quizCurrentIndex];
                const responderRole = item.role === 'Customer' ? 'Operator' : 'Customer';
                quiz.speakerRole.textContent = `SPOKEN BY: ${item.role.toUpperCase()}`;
                quiz.questionText.textContent = item.q;
                quiz.questionPersian.textContent = item.q_persien;
                quiz.questionVoiceBtn.onclick = () => speak(item.q, quiz.questionVoiceBtn);
                quiz.responderRole.textContent = `POSSIBLE RESPONSES FROM: ${responderRole.toUpperCase()}`;
                quiz.answerOptions.innerHTML = '';
                item.a.forEach((answer, index) => {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = "staggered-item w-full text-left p-3 bg-slate-50 rounded-lg flex justify-between items-center group";
                    answerDiv.style.animationDelay = `${index * 100}ms`;
                    answerDiv.innerHTML = `<div><p>${answer}</p><p class="persian-text font-persian text-slate-500 text-md mt-1">${item.a_persien[index] || ''}</p></div><button class="voice-btn text-slate-400 group-hover:text-indigo-500 p-1 flex-shrink-0">${speakerIconSvg}</button>`;
                    answerDiv.querySelector('.voice-btn').onclick = (e) => { e.stopPropagation(); speak(answer, e.currentTarget); };
                    quiz.answerOptions.appendChild(answerDiv);
                });
                quiz.updateProgress();
            },
            next: () => {
                if (quizCurrentIndex >= shuffledData.length - 1) {
                    quiz.showCompletion();
                } else {
                    quizCurrentIndex++;
                    quiz.displayItem();
                }
            },
            reveal: () => {
                quiz.revealedArea.classList.add('expanded');
                quiz.revealBtn.classList.add('hidden');
            },
            showCompletion: () => {
                quiz.cardWrapper.classList.add('hidden');
                quiz.completionState.classList.remove('hidden');
            },
            updateProgress: () => {
                quiz.progressText.textContent = `Question ${quizCurrentIndex + 1} / ${shuffledData.length}`;
                quiz.progressBar.style.width = `${((quizCurrentIndex + 1) / shuffledData.length) * 100}%`;
            }
        };

        const learning = {
            title: document.getElementById('learning-title'),
            content: document.getElementById('learning-content'),
            init: () => { learning.displayTopics(); showScreen('learning'); },
            displayTopics: () => {
                learning.title.innerHTML = `Topics <span class="font-persian text-2xl">موضوعات</span>`;
                const topics = [...new Set(appData.map(item => item.topic))];
                learning.content.innerHTML = '';
                topics.forEach(topic => {
                    const topicBtn = document.createElement('button');
                    topicBtn.className = "interactive-card w-full bg-white/70 backdrop-blur-xl p-5 rounded-xl shadow-md text-left text-lg font-semibold";
                    topicBtn.textContent = topic;
                    topicBtn.onclick = () => learning.displayQuestions(topic);
                    learning.content.appendChild(topicBtn);
                });
            },
            displayQuestions: (topic) => {
                learning.title.innerHTML = `<button id="back-to-topics" class="text-xl font-bold mr-2">&larr;</button> ${topic}`;
                document.getElementById('back-to-topics').onclick = learning.displayTopics;
                const questions = appData.filter(item => item.topic === topic);
                learning.content.innerHTML = '';
                questions.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white/70 backdrop-blur-xl rounded-xl shadow-md overflow-hidden";
                    
                    const questionHeader = document.createElement('div');
                    questionHeader.className = "question-header p-4 cursor-pointer flex justify-between items-center";
                    questionHeader.innerHTML = `<div class="flex-1 pr-2"><p class="font-semibold">${item.q}</p><p class="persian-text font-persian text-slate-500 text-sm mt-1">${item.q_persien}</p></div><div class="flex items-center flex-shrink-0"><button class="voice-btn text-slate-500 p-1 mr-2">${speakerIconSvg}</button><svg class="expand-arrow h-5 w-5 transition-transform text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></div>`;
                    
                    const expandableContent = document.createElement('div');
                    expandableContent.className = "expandable-content px-4 pb-2";
                    const answerList = document.createElement('ul');
                    
                    item.a.forEach((answer, index) => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center border-t p-3';
                        li.innerHTML = `<div><p>${answer}</p><p class="persian-text font-persian text-slate-500 text-sm mt-1">${item.a_persien[index] || ''}</p></div><button class="voice-btn text-slate-500 p-1 flex-shrink-0">${speakerIconSvg}</button>`;
                        li.querySelector('.voice-btn').onclick = (e) => { e.stopPropagation(); speak(answer, e.currentTarget); };
                        answerList.appendChild(li);
                    });
                    
                    expandableContent.appendChild(answerList);
                    card.appendChild(questionHeader);
                    card.appendChild(expandableContent);

                    questionHeader.querySelector('.voice-btn').onclick = (e) => { e.stopPropagation(); speak(item.q, e.currentTarget); };
                    questionHeader.onclick = () => { expandableContent.classList.toggle('expanded'); questionHeader.querySelector('.expand-arrow').classList.toggle('rotate-180'); };
                    learning.content.appendChild(card);
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const errorContainer = document.getElementById('error-container');

            // Check if appData was loaded from en2.js
            if (typeof appData === 'undefined' || !Array.isArray(appData) || appData.length === 0) {
                errorContainer.textContent = 'Error: Could not load data from en2.js. Make sure the file exists and is linked correctly in index.html.';
                errorContainer.classList.remove('hidden');
                document.getElementById('home-screen').classList.add('hidden');
                return;
            }

            // Setup event listeners now that data is loaded
            document.querySelectorAll('.mode-btn').forEach(btn => btn.onclick = () => btn.dataset.mode === 'quiz' ? quiz.init() : learning.init());
            document.querySelectorAll('.home-btn').forEach(btn => btn.onclick = () => showScreen('home'));
            quiz.nextBtn.addEventListener('click', quiz.next);
            quiz.revealBtn.addEventListener('click', quiz.reveal);
            document.getElementById('start-new-quiz-btn').addEventListener('click', () => quiz.init(true));
        });
    </script>
</body>
</html>
