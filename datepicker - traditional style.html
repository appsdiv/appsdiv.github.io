<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخابگر تقویم جلالی بهبودیافته</title>
    <style>
        :root {
            --primary-color: #3f51b5;
            --primary-color-light: #e8eaf6;
            --text-color-on-primary: #ffffff;
            --border-radius: 12px;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-color-strong: rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            direction: rtl;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px var(--shadow-color-strong);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #1a237e;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
        }
        .jalali-datepicker-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .jalali-datepicker-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
        }
        .jalali-calendar-container {
            position: absolute;
            z-index: 1000;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 15px;
            width: 320px;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.95) translateY(-10px);
            visibility: hidden;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out, visibility 0.2s;
        }
        .jalali-calendar-container.show {
            opacity: 1;
            transform: scale(1) translateY(0);
            visibility: visible;
        }
        /* انیمیشن نرم برای تعویض نما */
        .calendar-body {
            transition: opacity 0.15s ease-in-out;
        }
        .calendar-body.is-changing {
            opacity: 0;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
        }
        .calendar-header .nav-btn {
            background: var(--primary-color-light);
            border: none;
            color: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem; /* کمی بزرگتر برای ظاهر بهتر */
            font-weight: bold;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .calendar-header .nav-btn:hover {
            background-color: #c5cae9;
        }
        .calendar-header .month-year-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a237e;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .calendar-header .month-year-title:hover {
            background-color: #f0f0f0;
        }
        /* فلش کوچک کنار عنوان */
        .month-year-title.has-arrow::after {
            content: '';
            display: inline-block;
            border: solid #1a237e;
            border-width: 0 2px 2px 0;
            padding: 3px;
            transform: rotate(45deg);
            transition: transform 0.2s;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .calendar-grid div {
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, transform 0.1s;
            line-height: 1.2;
        }
        .calendar-grid div:hover {
            transform: scale(1.05);
        }
        .weekday {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            cursor: default !important;
        }
        .weekday:hover {
            transform: none !important;
        }
        .day:not(.other-month):hover {
            background-color: #f0f0f0;
        }
        .day.other-month {
            color: #bbb;
            cursor: default;
        }
        .day.today {
            background-color: var(--primary-color-light);
            color: var(--primary-color);
            font-weight: bold;
        }
        .day.selected, .month-item.selected, .year-item.selected {
            background-color: var(--primary-color);
            color: var(--text-color-on-primary);
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(63, 81, 181, 0.3);
        }
        .calendar-grid-months, .calendar-grid-years {
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .month-item, .year-item {
            padding: 15px 5px;
        }
        .month-item:hover, .year-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>انتخابگر تقویم جلالی</h1>
        <p>برای باز شدن تقویم روی فیلد زیر کلیک کنید.</p>
        <input type="text" id="jalali-datepicker" class="jalali-datepicker-input" placeholder="YYYY/MM/DD" readonly>
    </div>

    <div id="jalali-calendar-container" class="jalali-calendar-container">
        <div id="calendar-body" class="calendar-body"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const datepickerInput = document.getElementById('jalali-datepicker');
            const calendarContainer = document.getElementById('jalali-calendar-container');
            const calendarBody = document.getElementById('calendar-body');
            const JALALI_MONTHS = ["فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور", "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"];
            const JALALI_WEEKDAYS = ["ش", "ی", "د", "س", "چ", "پ", "ج"];
            
            let state = {
                currentView: 'days',
                currentYear: null,
                currentMonth: null,
                selectedYear: null,
                selectedMonth: null,
                selectedDay: null,
                isOpen: false,
            };

            function toJalali(gy, gm, gd) {
                const g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
                const gy2 = (gm > 2) ? (gy + 1) : gy;
                let days = 355666 + (365 * gy) + Math.floor((gy2 + 3) / 4) - Math.floor((gy2 + 99) / 100) + Math.floor((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
                let jy = -1595 + (33 * Math.floor(days / 12053));
                days %= 12053;
                jy += 4 * Math.floor(days / 1461);
                days %= 1461;
                if (days > 365) {
                    jy += Math.floor((days - 1) / 365);
                    days = (days - 1) % 365;
                }
                const jm = (days < 186) ? 1 + Math.floor(days / 31) : 7 + Math.floor((days - 186) / 30);
                const jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
                return [jy, jm, jd];
            }

            function toGregorian(jy, jm, jd) {
                const sal_a = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                const jy2 = (jm > 6) ? (jy - 1) : jy;
                const days = 365 * jy2 + Math.floor((jy2 + 3) / 4) - Math.floor((jy2 + 99) / 100) + Math.floor((jy2 + 399) / 400) - 979561 + (jm < 7 ? (jm - 1) * 31 : (jm - 7) * 30 + 186) + jd;
                let gy = 400 * Math.floor(days / 146097);
                let days2 = days % 146097;
                if (days2 > 36524) {
                    gy += 100 * Math.floor(--days2 / 36524);
                    days2 %= 36524;
                    if (days2 >= 365) days2++;
                }
                gy += 4 * Math.floor(days2 / 1461);
                days2 %= 1461;
                if (days2 > 365) {
                    gy += Math.floor((days2 - 1) / 365);
                    days2 = (days2 - 1) % 365;
                }
                let gd = days2 + 1;
                if ((gy % 4 === 0 && gy % 100 !== 0) || (gy % 400 === 0)) sal_a[2] = 29;
                let gm = 0;
                while (gm < 13 && gd > sal_a[gm]) {
                    gd -= sal_a[gm];
                    gm++;
                }
                return [gy, gm, gd];
            }

            function isJalaliLeap(year) {
                return ((((year - 474) % 2820) + 512) * 682) % 2816 < 682;
            }

            function getJalaliMonthDays(year, month) {
                if (month <= 6) return 31;
                if (month <= 11) return 30;
                return isJalaliLeap(year) ? 30 : 29;
            }
            
            function render() {
                calendarBody.classList.add('is-changing');
                setTimeout(() => {
                    let html = '';
                    switch (state.currentView) {
                        case 'years':
                            html = renderYearView();
                            break;
                        case 'months':
                            html = renderMonthView();
                            break;
                        default:
                            html = renderDayView();
                            break;
                    }
                    calendarBody.innerHTML = html;
                    calendarBody.classList.remove('is-changing');
                }, 150);
            }
            
            function renderDayView() {
                const { currentYear: year, currentMonth: month, selectedYear, selectedMonth, selectedDay } = state;
                const monthDays = getJalaliMonthDays(year, month);
                const gregorianDate = toGregorian(year, month, 1);
                const firstDayOfWeek = new Date(gregorianDate[0], gregorianDate[1] - 1, gregorianDate[2]).getDay();
                const startDay = (firstDayOfWeek + 1) % 7;
                const todayJalali = toJalali(new Date().getFullYear(), new Date().getMonth() + 1, new Date().getDate());
                
                let gridHtml = '';
                JALALI_WEEKDAYS.forEach(day => gridHtml += `<div class="weekday">${day}</div>`);
                for (let i = 0; i < startDay; i++) {
                    gridHtml += `<div></div>`;
                }
                for (let day = 1; day <= monthDays; day++) {
                    let classes = 'day';
                    if (year === todayJalali[0] && month === todayJalali[1] && day === todayJalali[2]) classes += ' today';
                    if (year === selectedYear && month === selectedMonth && day === selectedDay) classes += ' selected';
                    gridHtml += `<div class="${classes}" data-day="${day}">${day}</div>`;
                }
                
                return `
                    <div class="calendar-header">
                        <button class="nav-btn" data-action="next-month">&lsaquo;</button>
                        <div class="month-year-title has-arrow" data-action="show-months">${JALALI_MONTHS[month - 1]} ${year}</div>
                        <button class="nav-btn" data-action="prev-month">&rsaquo;</button>
                    </div>
                    <div class="calendar-grid">${gridHtml}</div>`;
            }

            function renderMonthView() {
                const { currentYear: year, selectedYear, selectedMonth } = state;
                let gridHtml = '';
                for (let i = 0; i < 12; i++) {
                    let classes = 'month-item';
                    if (year === selectedYear && (i + 1) === selectedMonth) classes += ' selected';
                    gridHtml += `<div class="${classes}" data-month="${i + 1}">${JALALI_MONTHS[i]}</div>`;
                }

                return `
                    <div class="calendar-header">
                        <button class="nav-btn" data-action="next-year">&lsaquo;</button>
                        <div class="month-year-title has-arrow" data-action="show-years">${year}</div>
                        <button class="nav-btn" data-action="prev-year">&rsaquo;</button>
                    </div>
                    <div class="calendar-grid calendar-grid-months">${gridHtml}</div>`;
            }

            function renderYearView() {
                const { currentYear: year, selectedYear } = state;
                const startYear = year - (year % 10) - 1;
                let gridHtml = '';
                for (let i = 0; i < 12; i++) {
                    const currentRenderYear = startYear + i;
                    let classes = 'year-item';
                    if (currentRenderYear === selectedYear) classes += ' selected';
                    gridHtml += `<div class="${classes}" data-year="${currentRenderYear}">${currentRenderYear}</div>`;
                }

                return `
                    <div class="calendar-header">
                        <button class="nav-btn" data-action="next-decade">&lsaquo;</button>
                        <div class="month-year-title">${startYear} - ${startYear + 11}</div>
                        <button class="nav-btn" data-action="prev-decade">&rsaquo;</button>
                    </div>
                    <div class="calendar-grid calendar-grid-years">${gridHtml}</div>`;
            }

            function showCalendar() {
                const inputRect = datepickerInput.getBoundingClientRect();
                calendarContainer.style.top = `${inputRect.bottom + window.scrollY + 5}px`;
                calendarContainer.style.left = `${inputRect.left + window.scrollX}px`;
                const containerRect = calendarContainer.getBoundingClientRect();
                if (inputRect.left + containerRect.width > window.innerWidth) {
                    calendarContainer.style.left = `${window.innerWidth - containerRect.width - 10}px`;
                }
                calendarContainer.classList.add('show');
                state.isOpen = true;
            }

            function hideCalendar() {
                calendarContainer.classList.remove('show');
                state.isOpen = false;
            }

            datepickerInput.addEventListener('click', () => {
                if (state.isOpen) {
                    hideCalendar();
                    return;
                }
                if (state.selectedYear) {
                    state.currentYear = state.selectedYear;
                    state.currentMonth = state.selectedMonth;
                } else {
                    const [jy, jm] = toJalali(new Date().getFullYear(), new Date().getMonth() + 1, new Date().getDate());
                    state.currentYear = jy;
                    state.currentMonth = jm;
                }
                state.currentView = 'days';
                render();
                showCalendar();
            });

            calendarContainer.addEventListener('click', (e) => {
                const target = e.target.closest('[data-day], [data-month], [data-year], [data-action]');
                if (!target) return;

                const { day, month, year, action } = target.dataset;

                if (day) {
                    state.selectedYear = state.currentYear;
                    state.selectedMonth = state.currentMonth;
                    state.selectedDay = parseInt(day);
                    const formattedDate = `${state.selectedYear}/${String(state.selectedMonth).padStart(2, '0')}/${String(state.selectedDay).padStart(2, '0')}`;
                    datepickerInput.value = formattedDate;
                    hideCalendar();
                } else if (month) {
                    state.currentMonth = parseInt(month);
                    state.currentView = 'days';
                    render();
                } else if (year) {
                    state.currentYear = parseInt(year);
                    state.currentView = 'months';
                    render();
                } else if (action) {
                    switch (action) {
                        case 'next-month': state.currentMonth++; if (state.currentMonth > 12) { state.currentMonth = 1; state.currentYear++; } break;
                        case 'prev-month': state.currentMonth--; if (state.currentMonth < 1) { state.currentMonth = 12; state.currentYear--; } break;
                        case 'next-year': state.currentYear++; break;
                        case 'prev-year': state.currentYear--; break;
                        case 'next-decade': state.currentYear += 10; break;
                        case 'prev-decade': state.currentYear -= 10; break;
                        case 'show-months': state.currentView = 'months'; break;
                        case 'show-years': state.currentView = 'years'; break;
                    }
                    render();
                }
            });

            document.addEventListener('click', (e) => {
                if (!calendarContainer.contains(e.target) && !datepickerInput.contains(e.target) && state.isOpen) {
                    hideCalendar();
                }
            });

            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && state.isOpen) {
                    hideCalendar();
                }
            });
        });
    </script>
</body>
</html>
