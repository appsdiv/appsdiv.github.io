<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطراف من</title>
    <meta name="theme-color" content="#333"/>
    <style>
        /* --- Basic CSS --- */
        :root {
            --primary-color: #007bff;
            --light-gray: #f4f4f4;
            --dark-gray: #333;
            --text-color: #212529;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            text-align: right; /* Right align for Persian */
        }

        header {
            background-color: var(--dark-gray);
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        main {
            padding: 1rem;
        }

        #status {
            text-align: center;
            padding: 2rem;
            font-style: italic;
            color: #666;
        }

        #places-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .place-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .place-photo {
            width: 100%;
            height: 180px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
        }

        .place-info {
            padding: 1rem;
        }

        .place-info h2 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
        }

        .place-info p {
            margin: 0.25rem 0;
            color: #555;
            font-size: 0.9rem;
        }

        .place-actions {
            padding: 0.5rem 1rem;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .direction-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>کافه، رستوران و سرویس بهداشتی نزدیک</h1>
    </header>

    <main>
        <div id="status">در حال دریافت موقعیت مکانی شما...</div>
        <ul id="places-list"></ul>
    </main>

    <script>
        // --- JavaScript Logic ---

        // !!! IMPORTANT: REPLACE WITH YOUR NEW, SECURE API KEY !!!
        const FOURSQUARE_API_KEY = 'YOUR_NEW_SECURE_FSQ_API_KEY';
        
        const statusEl = document.getElementById('status');
        const placesListEl = document.getElementById('places-list');

        // 1. Get User's Location
        function getUserLocation() {
            if (!navigator.geolocation) {
                statusEl.textContent = 'مرورگر شما از موقعیت‌یابی پشتیبانی نمی‌کند.';
                return;
            }

            navigator.geolocation.getCurrentPosition(locationSuccess, locationError);
        }

        function locationSuccess(position) {
            const { latitude, longitude } = position.coords;
            statusEl.textContent = 'در حال جستجوی مکان‌های نزدیک...';
            fetchPlaces(latitude, longitude);
        }

        function locationError() {
            statusEl.textContent = 'امکان دسترسی به موقعیت مکانی شما وجود ندارد.';
        }

        // 2. Fetch Places from Foursquare API
        async function fetchPlaces(lat, lon) {
            // Categories: Cafe (13032), Restaurant (13065), Public Toilet (11140)
            const categories = '13032,13065,11140';
            const limit = 20;
            const fields = 'fsq_id,name,categories,location,distance,photos';
            const url = `https://api.foursquare.com/v3/places/search?ll=${lat},${lon}&categories=${categories}&fields=${fields}&sort=DISTANCE&limit=${limit}`;

            const options = {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: FOURSQUARE_API_KEY
                }
            };
            
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`Error fetching data: ${response.statusText}`);
                }
                const data = await response.json();
                displayPlaces(data.results);
            } catch (err) {
                console.error(err);
                statusEl.textContent = 'خطا در دریافت اطلاعات از سرور.';
            }
        }
        
        // 3. Display Places on the page
        function displayPlaces(places) {
            if (places.length === 0) {
                statusEl.textContent = 'هیچ مکانی در این نزدیکی یافت نشد.';
                return;
            }
            statusEl.style.display = 'none'; // Hide status message
            placesListEl.innerHTML = ''; // Clear list

            places.forEach(place => {
                const li = document.createElement('li');
                li.className = 'place-card';
                
                // Get photo URL (if available)
                const photo = place.photos.length > 0 ? `${place.photos[0].prefix}300x300${place.photos[0].suffix}` : '';

                // Get category name
                const category = place.categories.length > 0 ? place.categories[0].name : 'مکان';

                // Format distance
                const distance = place.distance < 1000 ? `${place.distance} متر` : `${(place.distance / 1000).toFixed(1)} کیلومتر`;
                
                // Google Maps direction URL
                const directionUrl = `https://www.google.com/maps/dir/?api=1&destination=${place.location.lat},${place.location.lng}`;

                li.innerHTML = `
                    <div class="place-photo" style="background-image: url('${photo}')"></div>
                    <div class="place-info">
                        <h2>${place.name}</h2>
                        <p>دسته: ${category}</p>
                        <p>فاصله: ${distance}</p>
                        <p>آدرس: ${place.location.formatted_address}</p>
                    </div>
                    <div class="place-actions">
                        <a href="${directionUrl}" target="_blank" class="direction-btn">مسیریابی</a>
                    </div>
                `;
                placesListEl.appendChild(li);
            });
        }

        // Start the process when the page loads
        window.onload = getUserLocation;

    </script>
</body>
</html>
