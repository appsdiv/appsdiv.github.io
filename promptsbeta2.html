    html.dark{

      --glass:rgba(31,41,55,.55); --input:rgba(31,41,55,.65); --border:rgba(255,255,255,.08);

    body{ background:var(--bg); color:var(--text); font-family:'Vazirmatn','Inter',system-ui,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif }
    /* iOS-style large nav */
    .ios-nav{
      position:sticky; top:0; z-index:30;
      backdrop-filter:saturate(1.4) blur(18px);
      -webkit-backdrop-filter:saturate(1.4) blur(18px);

      border-bottom:1px solid var(--border);

    .ios-title{ letter-spacing:-.01em }
    .glass{ background:var(--glass); border:1px solid var(--border); backdrop-filter:blur(20px); -webkit-backdrop-filter:blur(20px) }
    .sheet{ background:var(--sheet); box-shadow:0 10px 40px rgba(0,0,0,.10) }
    .btn{ transition:transform .08s ease, box-shadow .15s ease }

    .segmented{ display:inline-flex; padding:4px; gap:4px; border-radius:9999px; background:color-mix(in srgb, var(--bg) 70%, white); border:1px solid var(--border) }
    .segmented button{ padding:.45rem .8rem; border-radius:9999px }
    .segmented .on{ background:var(--text); color:var(--bg) }
    .input{ background:var(--input); border:1px solid var(--border)}
    .input:focus{ outline:none; box-shadow:var(--ring); border-color:color-mix(in srgb, var(--accent) 60%, var(--border)) }
    .muted{ color:var(--text-muted) }

    /* Cards / Anim */
    .card{ transition:transform .12s ease, box-shadow .2s ease }
    .card:hover{ transform:translateY(-1px) }
    .pop{ animation:pop .22s ease-out both; transform:translateY(2px); opacity:0 }
    @keyframes pop{ to{ transform:translateY(0); opacity:1 } }

    /* Drag handle */
    .drag-handle{ cursor:grab }
    .dragging{ opacity:.6; transform:scale(.98) }
    .drop-target{ outline:2px dashed color-mix(in srgb, var(--accent) 70%, transparent); outline-offset: -8px }

    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-thumb{background:color-mix(in srgb, var(--accent) 70%, #999); border-radius:4px}

<body class="antialiased">

  <!-- IndexedDB + App -->
  <script type="module">
    // --- Imports ---
    import { get as idbGet, set as idbSet } from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm'; // NEW: IndexedDB

    // --- Utilities ---
    const $ = (id) => document.getElementById(id);
    const qs = (sel, root=document) => root.querySelector(sel);
    const qsa = (sel, root=document) => [...root.querySelectorAll(sel)];
    const escapeHTML = (s='') => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
    const debounce = (fn, ms=150) => { let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; };
    const prefersDark = () => window.matchMedia?.('(prefers-color-scheme: dark)').matches;

    // --- DOM ---
    const library = $('prompt-library'), emptyState = $('empty-state'), emptyStateIcon = $('empty-state-icon'), emptyStateTitle = $('empty-state-title'), emptyStateSubtitle = $('empty-state-subtitle');
    const searchInput = $('search-input'), viewToggleBtn = $('view-toggle-btn'), fab = $('fab-add'), toast = $('toast');
    const promptFormModal = $('prompt-form-modal'), promptFormContainer = $('prompt-form-container'), promptForm = $('prompt-form'), formTitle = $('form-title');
    const tabPrompt = $('tab-prompt'), tabDetails = $('tab-details'), tabContentPrompt = $('tab-content-prompt'), tabContentDetails = $('tab-content-details');
    const pasteBtn = $('paste-btn'), importClipBtn = $('import-clipboard-btn'), importClipGlobal = $('import-clipboard-global');
    const imageUploadInput = $('prompt-image-upload'), imagePreview = $('image-preview'), imageDataInput = $('prompt-image-data');
    const promptTagsInput = $('prompt-tags-input'), tagPillsContainer = $('tag-pills-container');
    const cancelBtn = $('cancel-btn'), settingsBtn = $('settings-btn'), settingsModal = $('settings-modal'), closeSettingsBtn = $('close-settings-btn'), themeToggleBtn = $('theme-toggle'), settingsStats = $('settings-stats');
    const backupBtn = $('backup-btn'), restoreBtn = $('restore-btn'), restoreInput = $('restore-input'), aboutBtn = $('about-btn'), aboutModal = $('about-modal'), closeAboutBtn = $('close-about-btn');
    const tagsModalBtn = $('tags-modal-btn'), tagsModal = $('tags-modal'), modalTagsContainer = $('modal-tags-container'), closeTagsBtn = $('close-tags-btn'), activeFilterDisplay = $('active-filter-display');
    const genericOverlay = $('generic-modal-overlay'), confirmModal = $('confirm-modal'), confirmTitle = $('confirm-title'), confirmMessage = $('confirm-message'), confirmOkBtn = $('confirm-ok-btn'), confirmCancelBtn = $('confirm-cancel-btn');
    const detailsModal = $('details-modal'), detailsContainer = $('details-container'), detailsImage = $('details-image'), detailsName = $('details-name'), detailsTags = $('details-tags'), detailsPrompt = $('details-prompt'), detailsPinBtn = $('details-pin-btn'), closeDetailsBtn = $('close-details-btn'), copyBtn = $('copy-btn'), shareBtn = $('share-btn'), deleteBtn = $('delete-btn'), editBtn = $('edit-btn'), duplicateBtn = $('duplicate-btn'), exportOneBtn = $('export-one-btn');
    const contextMenuModal = $('context-menu-modal'), contextMenuContainer = $('context-menu-container'), contextMenuOptions = $('context-menu-options'), contextMenuCancel = $('context-menu-cancel'), contextMenuTitle = $('context-menu-title'), contextMenuSubtitle = $('context-menu-subtitle');

    // NEW: Sort & Group segmented buttons
    const sortButtons = qsa('[data-sort]');
    const groupButtons = qsa('[data-group]');

    // --- State ---
    const SCHEMA_VERSION = 2;
    let prompts = [];                   // array of prompt objects
    let currentView = localStorage.getItem('promptView') || 'grid';
    let activeTagFilter = null;
    let currentTags = [];
    let currentEditingId = null;
    let confirmCallback = null;
    let sortMode = localStorage.getItem('pv_sort') || 'date_desc';
    let groupMode = localStorage.getItem('pv_group') || 'none';

    // --- IndexedDB wrappers (storing whole array for simplicity) ---
    const DBKEY = 'prompts';
    const getPrompts = async () => (await idbGet(DBKEY)) || [];
    const savePrompts = async (arr) => { await idbSet(DBKEY, arr); };

    // --- Theme ---
    const applyTheme = (theme) => {
      localStorage.setItem('theme', theme);
      document.documentElement.classList.toggle('dark', theme === 'dark');
      themeToggleBtn.innerHTML = theme === 'dark'
        ? `<i class="fa-solid fa-moon mr-2"></i>Dark Mode`
        : `<i class="fa-solid fa-sun mr-2"></i>Light Mode`;
    };
    const toggleTheme = () => applyTheme(localStorage.getItem('theme') === 'dark' ? 'light' : 'dark');

    // --- Toast ---
    const showToast = (()=>{ let t=null; return (msg)=>{ toast.textContent=msg; toast.classList.remove('opacity-0','translate-y-2'); clearTimeout(t); t=setTimeout(()=>toast.classList.add('opacity-0','translate-y-2'), 1800); };})();

    // --- Tags helper ---
    const renderTagPills = () => {
      tagPillsContainer.innerHTML='';
      currentTags.forEach(tag=>{
        const pill=document.createElement('div'); pill.className='inline-flex items-center gap-2 px-3 py-1 rounded-full bg-sky-600 text-white text-sm';
        const s=document.createElement('span'); s.textContent=tag;
        const b=document.createElement('button'); b.className='drag-handle text-white/90'; b.innerHTML='&times;'; b.onclick=()=>{ currentTags=currentTags.filter(t=>t!==tag); renderTagPills(); };
        pill.append(s,b); tagPillsContainer.appendChild(pill);
      });
    };

    // --- Sorting & Grouping ---
    const sortFns = {
      date_desc: (a,b)=>(b.pinned===true)-(a.pinned===true) || (a.pinOrder??0)-(b.pinOrder??0) || (b.id||0)-(a.id||0),
      date_asc:  (a,b)=>(b.pinned===true)-(a.pinned===true) || (a.pinOrder??0)-(b.pinOrder??0) || (a.id||0)-(b.id||0),
      name_asc:  (a,b)=>(b.pinned===true)-(a.pinned===true) || (a.pinOrder??0)-(b.pinOrder??0) || (a.name||'').localeCompare(b.name||''),
      name_desc: (a,b)=>(b.pinned===true)-(a.pinned===true) || (a.pinOrder??0)-(b.pinOrder??0) || (b.name||'').localeCompare(a.name||'')
    };

    function groupByTag(list){
      const map = new Map();
      list.forEach(p=>{
        const tags = (p.tags && p.tags.length) ? p.tags : ['(untagged)'];
        tags.forEach(t=>{
          if(!map.has(t)) map.set(t, []);
          map.get(t).push(p);
        });
      });
      // sort group labels A–Z

        });

      // Drag only for pinned

    // --- Drag reorder for pinned ---
    let dragSrc=null;
    function onDragStart(e){
      dragSrc = this;
      this.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', this.dataset.id);
    }
    function onDragOver(e){
      e.preventDefault();
      const over = this;
      if (!over.classList.contains('drop-target')) over.classList.add('drop-target');
    }
    async function onDrop(e){
      e.preventDefault();
      qsa('.drop-target', library).forEach(x=>x.classList.remove('drop-target'));
      const fromId = e.dataTransfer.getData('text/plain');
      const toId = this.dataset.id;
      if (!fromId || !toId || fromId===toId) return;

      const pinned = prompts.filter(p=>p.pinned);
      // ensure pinOrder present
      pinned.forEach((p,i)=>{ if (typeof p.pinOrder!=='number') p.pinOrder=i; });

      const fromIdx = pinned.findIndex(p=>String(p.id)===String(fromId));
      const toIdx = pinned.findIndex(p=>String(p.id)===String(toId));
      if (fromIdx<0 || toIdx<0) return;

      const [moved] = pinned.splice(fromIdx,1);
      pinned.splice(toIdx,0,moved);
      // write back new pinOrder
      pinned.forEach((p,i)=> p.pinOrder = i);

      // merge into prompts
      prompts = prompts.map(p=>{
        const updated = pinned.find(x=>x.id===p.id);
        return updated ? {...p, pinOrder: updated.pinOrder} : p;
      });
      await savePrompts(prompts);
      renderAll();
      showToast('Pinned order updated');
    }

    // --- Image downscale (optional) ---
    async function downscaleImage(file, max=900){
      return new Promise((resolve,reject)=>{
        const img = new Image(); const url = URL.createObjectURL(file);
        img.onload=()=>{
          const s = Math.min(1, max/Math.max(img.width,img.height));
          const w=Math.round(img.width*s), h=Math.round(img.height*s);
          const c=document.createElement('canvas'); c.width=w; c.height=h;
          c.getContext('2d').drawImage(img,0,0,w,h);
          c.toBlob(b=>{
            const r=new FileReader(); r.onload=()=>resolve(r.result); r.onerror=reject; r.readAsDataURL(b||file);
            URL.revokeObjectURL(url);
          }, 'image/jpeg', .82);
        };
        img.onerror=()=>{ URL.revokeObjectURL(url); reject(); };
        img.src=url;
      });
    }

      const blob = new Blob([text], {type:'application/json'}); const url = URL.createObjectURL(blob);

    }

    }

    async function importJSONFromClipboard(){

        const text = await navigator.clipboard.readText();

        const items = Array.isArray(data) ? data : (Array.isArray(data.items) ? data.items : [data]);
        if (!items || !items.length) return showToast('No valid JSON items found');
        // normalize & add ids
        const norm = items.map(x=>({ id: x.id || crypto.randomUUID?.() || Date.now()+Math.random(), name: x.name || 'Untitled', prompt: x.prompt || '', image: x.image || '', tags: Array.isArray(x.tags)? x.tags : [], pinned: !!x.pinned, pinOrder: typeof x.pinOrder==='number'? x.pinOrder : undefined }));
        prompts.push(...norm);
        await savePrompts(prompts);
        renderAll();
        showToast(`Imported ${norm.length} item(s)`);
      } catch { showToast('Clipboard read failed'); }
    }

    });

    // --- INIT ---
    const initialTheme = localStorage.getItem('theme') || (prefersDark()? 'dark':'light'); applyTheme(initialTheme);
    // Load from IndexedDB
    prompts = await getPrompts();
    // ensure pinOrder continuity for already pinned items
    let order=0; prompts.filter(p=>p.pinned).sort((a,b)=>(a.pinOrder??0)-(b.pinOrder??0)).forEach(p=>{ if(typeof p.pinOrder!=='number') p.pinOrder = order; order+=1; });
    await savePrompts(prompts);

    setView(currentView);
    setSort(sortMode);
    setGroup(groupMode);
    renderAll();
  </script>
</body>
</html>
