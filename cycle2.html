    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>ردیاب پریود هوشمند</title>
    <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/Vazirmatn-font-face.min.css" rel="stylesheet" />

    <style>
        :root {
            --font-family: 'Vazirmatn', sans-serif;
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
            
            /* Light Theme Colors */
            --bg-main-light: #f7f8fc;
            --card-bg-light: #ffffff;
            --text-main-light: #1d1d1f;
            --text-subtle-light: #6e6e73;
            --border-color-light: #e5e5ea;
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.07);

            /* Dark Theme Colors */
            --bg-main-dark: #000000;
            --card-bg-dark: #1c1c1e;
            --text-main-dark: #f5f5f7;
            --text-subtle-dark: #8e8e93;
            --border-color-dark: #3a3a3c;
            --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.2);
            
            /* Phase Colors */
            --c-menstrual: #e57373;
            --c-follicular: #81c784;
            --c-ovulation: #64b5f6;
            --c-luteal: #ffb74d;
        }

        html {
            --bg-main: var(--bg-main-light);
            --card-bg: var(--card-bg-light);
            --text-main: var(--text-main-light);
            --text-subtle: var(--text-subtle-light);
            --border-color: var(--border-color-light);
            --shadow: var(--shadow-light);
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.4s, color 0.4s;
        }

        html.dark-mode {
            --bg-main: var(--bg-main-dark);
            --card-bg: var(--card-bg-dark);
            --text-main: var(--text-main-dark);
            --text-subtle: var(--text-subtle-dark);
            --border-color: var(--border-color-dark);
            --shadow: var(--shadow-dark);
        }
        
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 480px; margin: 0 auto;
            padding: 15px; min-height: 100vh;
        }

        /* --- App Header --- */
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 10px;
        }
        .app-title { font-size: 1.5rem; font-weight: 800; }
        .header-actions { display: flex; align-items: center; gap: 20px; }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--c-ovulation); }
        input:checked + .slider:before { transform: translateX(22px); }
        .settings-btn { background: none; border: none; font-size: 1.5rem; color: var(--text-subtle); cursor: pointer; }

        /* --- Setup & Tracker Shared --- */
        .card-base {
            background: var(--card-bg); padding: 30px; border-radius: 24px;
            box-shadow: var(--shadow); transition: background-color 0.4s;
        }
        .main-btn {
            width: 100%; padding: 18px; font-size: 1.1rem; font-weight: 700;
            color: white; border: none; border-radius: 16px; cursor: pointer;
            transition: all 0.2s ease;
        }
        
        /* --- Setup View --- */
        .setup-view { padding: 20px; text-align: center; animation: fadeIn 0.5s; }
        .setup-view h1 { font-size: 1.8rem; margin-bottom: 15px; }
        .setup-view p { font-size: 1.1rem; color: var(--text-subtle); margin-bottom: 40px; }
        .input-group { margin-bottom: 25px; text-align: right; }
        .input-group label {
            font-size: 1rem; font-weight: 500; margin-bottom: 10px;
            display: flex; align-items: center; gap: 10px;
        }
        .input-field {
            width: 100%; padding: 16px; font-size: 1rem; border-radius: 14px;
            font-family: var(--font-family); background: var(--bg-main);
            border: 1px solid var(--border-color); color: var(--text-main);
            transition: all 0.4s;
        }
        #startTrackingBtn { background: linear-gradient(135deg, #e91e63, #c2185b); }

        /* --- Tracker View --- */
        .tracker-view { display: none; flex-direction: column; gap: 20px; animation: fadeIn 0.5s; }
        .progress-card { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .progress-display { position: relative; width: 220px; height: 220px; }
        .progress-svg { transform: rotate(-90deg); }
        .progress-circle { transition: stroke 0.5s var(--ease-out-quart); }
        .progress-text { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .day-number { font-size: 4.5rem; font-weight: 800; line-height: 1; }
        .day-label { font-size: 1.1rem; font-weight: 500; color: var(--text-subtle); }
        .phase-info { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        #phaseIcon { font-size: 1.8rem; transition: color 0.5s var(--ease-out-quart); }
        .phase-title { font-size: 1.4rem; font-weight: 600; }

        /* Day Navigation */
        .day-navigation { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .nav-btn { background: none; border: none; font-size: 1.5rem; color: var(--text-subtle); cursor: pointer; padding: 10px; }
        #todayBtn { font-size: 0.9rem; font-weight: 600; border-radius: 10px; padding: 6px 16px; cursor: pointer; transition: all 0.2s ease;
             background-color: transparent; border: 2px solid var(--text-subtle); color: var(--text-subtle); }
        #todayBtn:hover { transform: scale(1.05); }

        /* Detail Cards */
        .details-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .card-icon { font-size: 1rem; width: 30px; height: 30px; border-radius: 8px; display: grid; place-items: center; background-color: #fce4ec; color: #ad1457; }
        .card-title { font-size: 1.1rem; font-weight: 600; margin: 0; }
        .card-content p { margin: 0; color: var(--text-subtle); line-height: 1.7; }
        
        /* --- Settings Panel --- */
        .settings-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); opacity: 0; visibility: hidden; transition: opacity 0.3s ease; z-index: 999; }
        .settings-overlay.active { opacity: 1; visibility: visible; }
        .settings-panel {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-main); padding: 20px;
            border-radius: 28px 28px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
            transform: translateY(100%); transition: transform 0.4s var(--ease-out-quart), background-color 0.4s; z-index: 1000;
        }
        .settings-panel.active { transform: translateY(0); }
        .settings-panel h2 { text-align: center; margin-top: 0; margin-bottom: 25px; }
        .settings-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;}
        #cancelSettingsBtn { background-color: var(--border-color); color: var(--text-main);}
        #saveSettingsBtn { background-color: #e91e63; color: white;}

        /* Animations & Date Picker */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

            <h1 class="app-title">پیام دوره</h1>

                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <button class="settings-btn" id="openSettingsBtn"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <main id="setupView">
            <div class="setup-view card-base">
                <h1>سلامتی خود را دنبال کنید</h1>

                </div>
                <button id="startTrackingBtn" class="main-btn">شروع ردیابی</button>

            <div class="progress-card card-base">

                <div class="phase-info">

                    <h2 id="cyclePhaseTitle" class="phase-title">فاز فولیکولی</h2>
                </div>
                <div class="day-navigation">
                    <button class="nav-btn" id="nextDayBtn"><i class="fa-solid fa-chevron-left"></i></button>
                    <button id="todayBtn">امروز</button>
                    <button class="nav-btn" id="prevDayBtn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div id="detailsGrid" class="details-grid"></div>
        </main>
    </div>

    <div class="settings-overlay" id="settingsOverlay"></div>
    <div class="settings-panel" id="settingsPanel">

            <button id="cancelSettingsBtn" class="main-btn">انصراف</button>
            <button id="saveSettingsBtn" class="main-btn">ذخیره</button>
        </div>

        const jalaliToDate = str => { const [y, m, d] = str.split('-').map(Number); const g = y + 621; return new Date(Date.UTC(g, m + 1, d + 20)); };
        const dateDiff = (a, b) => Math.floor((b - a) / (1000 * 60 * 60 * 24));

        const updateUI = () => {
            if (!appState.startDate) return;
            const dayDiff = dateDiff(appState.startDate, appState.currentDisplayDate);
            if (dayDiff < 0) return;
            const dayOfCycle = (dayDiff % appState.cycleLength) + 1;
            const data = getDayData(dayOfCycle, appState.cycleLength);

            dom.progressCircleFg.style.stroke = data.color;
            const r = 45, circ = 2 * Math.PI * r;
            dom.progressCircleFg.style.strokeDasharray = circ;
            dom.progressCircleFg.style.strokeDashoffset = circ - (dayOfCycle / appState.cycleLength) * circ;

            dom.progressDayNumber.textContent = toPersian(dayOfCycle);
            dom.phaseIcon.className = `fa-solid ${data.icon}`;
            dom.phaseIcon.style.color = data.color;
            dom.cyclePhaseTitle.textContent = data.phase;

            dom.detailsGrid.innerHTML = `
                <div class="card-base"><div class="card-header"><i class="card-icon fa-solid fa-book-open"></i><h3 class="card-title">توضیحات روز</h3></div><div class="card-content"><p>${data.description}</p></div></div>
                <div class="card-base"><div class="card-header"><i class="card-icon fa-solid fa-face-smile"></i><h3 class="card-title">وضعیت احساسی</h3></div><div class="card-content"><p>${data.mood}</p></div></div>
            `;
        };
        
        const showTracker = settings => {
            appState.startDate = jalaliToDate(settings.startDate);
            appState.cycleLength = settings.cycleLength;
            appState.currentDisplayDate = new Date();
            dom.setupView.style.display = 'none';
            dom.trackerView.style.display = 'flex';
            updateUI();
        };

        const saveSettings = () => {
            const settings = {
                startDate: dom.settingsPeriodDateInput.dataset.jalaliDate,
                cycleLength: parseInt(dom.settingsCycleLengthInput.value, 10),
            };
            localStorage.setItem('periodTrackerSettings', JSON.stringify(settings));
            return settings;
        };

        const toggleSettingsPanel = show => {
            if (show) {
                const settings = JSON.parse(localStorage.getItem('periodTrackerSettings'));
                if (settings) {
                    const [y, m, d] = settings.startDate.split('-');
                    dom.settingsPeriodDateInput.value = toPersian(`${y}/${m.padStart(2,'0')}/${d.padStart(2,'0')}`);
                    dom.settingsPeriodDateInput.dataset.jalaliDate = settings.startDate;
                    dom.settingsCycleLengthInput.value = settings.cycleLength;
                }
            }
            dom.settingsOverlay.classList.toggle('active', show);
            dom.settingsPanel.classList.toggle('active', show);
        };
        
        const setTheme = theme => {
            dom.themeToggle.checked = theme === 'dark';
            dom.html.classList.toggle('dark-mode', theme === 'dark');
            localStorage.setItem('theme', theme);
        };
        
        dom.themeToggle.addEventListener('change', () => setTheme(dom.themeToggle.checked ? 'dark' : 'light'));
        dom.openSettingsBtn.addEventListener('click', () => toggleSettingsPanel(true));
        dom.cancelSettingsBtn.addEventListener('click', () => toggleSettingsPanel(false));
        dom.settingsOverlay.addEventListener('click', () => toggleSettingsPanel(false));
        
        dom.saveSettingsBtn.addEventListener('click', () => {
            if (!dom.settingsPeriodDateInput.dataset.jalaliDate) { alert('لطفا تاریخ را انتخاب کنید.'); return; }
            const newSettings = saveSettings();
            showTracker(newSettings);
            toggleSettingsPanel(false);
        });

        dom.startTrackingBtn.addEventListener('click', () => {
            const date = dom.lastPeriodDateInput.dataset.jalaliDate;
            const length = parseInt(dom.cycleLengthInput.value, 10);
            if (!date) { alert('لطفا تاریخ را انتخاب کنید.'); return; }
            localStorage.setItem('periodTrackerSettings', JSON.stringify({ startDate: date, cycleLength: length }));
            showTracker({ startDate: date, cycleLength: length });
        });

        dom.prevDayBtn.addEventListener('click', () => { appState.currentDisplayDate.setDate(appState.currentDisplayDate.getDate() - 1); updateUI(); });
        dom.nextDayBtn.addEventListener('click', () => { appState.currentDisplayDate.setDate(appState.currentDisplayDate.getDate() + 1); updateUI(); });
        dom.todayBtn.addEventListener('click', () => { appState.currentDisplayDate = new Date(); updateUI(); });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        const savedSettings = JSON.parse(localStorage.getItem('periodTrackerSettings'));
        if (savedSettings && savedSettings.startDate) {
            showTracker(savedSettings);
        } else {
            dom.trackerView.style.display = 'none';
            dom.setupView.style.display = 'block';
        }
    });
    </script>
</body>
</html>
